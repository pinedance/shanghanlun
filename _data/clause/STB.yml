  TXT: 傷寒有熱，而少腹滿，應小便不利，今反利，此爲血，宜下之。

- NOO: ["STB-13-071"]
  TXT: 病者煩熱，汗出卽解，復如瘧，日晡所發者，屬陽明。脈實者，當下之。

