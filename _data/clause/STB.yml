  TXT: 凡病腹中滿痛者爲寒，宜下之。

- NOO: ["STB-13-067"]
  TXT: 腹滿不減，減不足言，宜下之。

- NOO: ["STB-13-068"]
  TXT: 傷寒六七日，目中不了了，睛不和，無表裏證，大便難，微熱者，此爲實，急下之。

- NOO: ["STB-13-069"]
  TXT: 脈雙弦而遲，心下堅，脈大而緊者，陽中有陰，宜下之。

