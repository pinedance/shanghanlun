  TXT: 脈浮數，法當汗出而愈，而下之，則身體重，心悸者，不可發其汗，當自汗出而解。所以然者，尺中脈微，此裏虛，須表裏實，津液自和，自汗出，愈。

- NOO: ["STB-14-028"]
  TXT: 發汗以後，不可行桂枝湯，汗出而喘，無大熱，與麻黃杏子石膏甘草湯。

