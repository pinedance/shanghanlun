- NOO: ["STB-13-060"]
  TXT: 下利，三部脈皆浮，按其心下堅者，宜下之。

- NOO: ["STB-13-061"]
  TXT: 下利，脈遲而滑者，實也，利未欲止，宜下之。

- NOO: ["STB-13-062"]
  TXT: 陽明與少陽合病，利而脈不負者爲順，脈數而滑者，有宿食，宜下之。

