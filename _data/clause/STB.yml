  TXT: 下以後，發其汗，必振寒，又其脈微細。所以然者，內外俱虛故也。

- NOO: ["STB-14-023"]
  TXT: 發汗，若下之，煩熱，胸中窒者，屬梔子湯證。

- NOO: ["STB-14-024"]
  TXT: 下以後，復發其汗者，則晝日煩躁不眠，夜而安靜，不嘔不渴，而無表證，其脈沈微，身無大熱，屬附子乾薑湯。

- NOO: ["STB-14-025"]
  TXT: 太陽病，先下而不愈，因復發其汗，表裏俱虛，其人因冒。冒家，當汗出自愈。所以然者，汗出表和故也。表和故下之。

- NOO: ["STB-14-026"]
  TXT: 傷寒，醫以丸藥大下後，身熱不去，微煩，梔子乾薑湯主之。

