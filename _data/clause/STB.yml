# 당본 상한론
# 千金翼方 卷第九

- NOO: ["STB-01-000"]
  TXT: 太陽病用桂枝湯法第一（伍拾柒證方伍首）

- NOO: ["STB-01-001"]
  TXT: 論曰：傷寒與痓病、濕病及熱暍相濫，故敘而論之。

- NOO: ["STB-01-002"]
  TXT: 太陽病，發熱無汗，而反惡寒，是爲剛痓。

- NOO: ["STB-01-003"]
  TXT: 太陽病，發熱汗出，而不惡寒，是爲柔痓（一云：惡寒）。

- NOO: ["STB-01-004"]
  TXT: 太陽病，發熱，其脈沈細，是爲痓。

- NOO: ["STB-01-005"]
  TXT: 太陽病，發其汗，因致痓。

- NOO: ["STB-01-006"]
  TXT: 病者，身熱足寒，頸項强，惡寒，時頭熱面赤，目脈赤，獨頭動搖，是爲痓。

- NOO: ["STB-01-007"]
  TXT: 右件痓狀。

- NOO: ["STB-01-008"]
  TXT: 太陽病，而關節疼煩，其脈沈緩，爲中濕。

- NOO: ["STB-01-009"]
  TXT: 病者，一身盡疼，煩，日晡卽劇，此爲風濕，汗出所致也。

- NOO: ["STB-01-010"]
  TXT: 濕家之爲病，一身盡疼，發熱，而身色似熏黃也。

- NOO: ["STB-01-011"]
  TXT: 濕家之爲病，其人但頭汗出而背强，欲得被覆。若下之早，卽嘁，或胸滿，小便利，舌上如胎，此爲丹田有熱，胸上有寒，渴欲飮則不能飮，而口燥也。

- NOO: ["STB-01-012"]
  TXT: 濕家下之，額上汗出，微喘，小便利者死；下利不止者，亦死。

- NOO: ["STB-01-013"]
  TXT: 問曰：病風濕相搏，身體疼痛，法當汗出而解。値天陰雨，溜下不止。師云：此可發汗，而其病不愈者，何故？答曰：發其汗，汗大出者，但風氣去，濕氣續在，是故不愈。若治風濕者，發其汗，微微似欲出汗者，則風濕俱去也。

- NOO: ["STB-01-014"]
  TXT: 病人喘，頭痛鼻窒而煩，其脈大，自能飮食，腹中獨和，無病。病在頭，中寒濕，故鼻窒，內藥鼻中，卽愈。

- NOO: ["STB-01-015"]
  TXT: 右件濕狀。

- NOO: ["STB-01-016"]
  TXT: 太陽中熱，暍是也，其人汗出惡寒，身熱而渴也。

- NOO: ["STB-01-017"]
  TXT: 太陽中暍，身熱疼重，而脈微弱，此以夏月傷冷水，水行皮膚中也。

- NOO: ["STB-01-018"]
  TXT: 太陽中暍，發熱惡寒，身重而疼痛，其脈弦細芤遲，小便已，洗然手足逆冷，小有勞熱，口前開，板齒燥。若發其汗，惡寒則甚；加溫鍼，發熱益甚；數下之，淋復甚。

- NOO: ["STB-01-019"]
  TXT: 右件暍狀。

- NOO: ["STB-01-020"]
  TXT: 太陽之爲病，頭項强痛，而惡寒。

- NOO: ["STB-01-021"]
  TXT: 太陽病，其脈浮。

- NOO: ["STB-01-022"]
  TXT: 太陽病，發熱汗出而惡風，其脈緩，爲中風。

- NOO: ["STB-01-023"]
  TXT: 太陽中風，發熱而惡寒。

- NOO: ["STB-01-024"]
  TXT: 太陽病，三四日不吐下，見芤乃汗之。

- NOO: ["STB-01-025"]
  TXT: 夫病有發熱而惡寒者，發於陽也。不熱而惡寒者，發於陰也。發於陽者七日愈，發於陰者六日愈。以陽數七，陰數六故也。

- NOO: ["STB-01-026"]
  TXT: 太陽病，頭痛，至七日以上自愈者，其經竟故也。若欲作再經者，鍼足陽明，使經不傳則愈。

- NOO: ["STB-01-027"]
  TXT: 太陽病，欲解時，從已盡未。

- NOO: ["STB-01-028"]
  TXT: 風家，表解而不了了者，十二日愈。

- NOO: ["STB-01-029"]
  TXT: 太陽中風，陽浮而陰濡弱，浮者，熱自發，濡弱者，汗自出，澁澁惡寒，淅淅惡風，翕翕發熱，鼻鳴乾嘔者，桂枝湯主之。

- NOO: ["STB-01-030"]
  TXT: 太陽病，發熱汗出，此爲榮弱衛强，故使汗出，以救邪風，桂枝湯主之。

- NOO: ["STB-01-031"]
  TXT: 太陽病，頭痛發熱，汗出惡風，桂枝湯主之。

- NOO: ["STB-01-032"]
  TXT: 太陽病，項背强几几，而反汗出惡風，桂枝湯主之（木論云：桂枝加葛根湯）。

- NOO: ["STB-01-033"]
  TXT: 太陽病，下之，其氣上衝，可與桂枝湯；不衝，不可與之。

- NOO: ["STB-01-034"]
  TXT: 太陽病，三日，已發汗、吐下、溫鍼而不解，此爲壞病，桂枝湯復不中與也。觀其脈證，知犯何逆，隨證而治之。

- NOO: ["STB-01-035"]
  TXT: 桂枝湯本爲解肌，其人脈浮緊，發熱無汗，不可與也。常識此，勿令誤也。

- NOO: ["STB-01-036"]
  TXT: 酒客，不可與桂枝湯，得之則嘔，酒客不喜甘故也。

- NOO: ["STB-01-037"]
  TXT: 喘家作，桂枝湯加厚朴杏仁佳。

- NOO: ["STB-01-038"]
  TXT: 服桂枝湯吐者，其後必吐膿血。

- NOO: ["STB-01-039"]
  TXT: 太陽病，初服桂枝湯，而反煩不解者，當先刺風池、風府，乃却與桂枝湯則愈。

- NOO: ["STB-01-040"]
  TXT: 太陽病，外證未解，其脈浮弱，當以汗解，宜桂枝湯。

- NOO: ["STB-01-041"]
  TXT: 太陽病，下之，微喘者，表未解故也，宜桂枝湯（一云：麻黃湯）。

- NOO: ["STB-01-042"]
  TXT: 太陽病，有外證未解，不可下之，下之爲逆，解外宜桂枝湯。

- NOO: ["STB-01-043"]
  TXT: 太陽病，先發汗不解而下之，其脈浮，不愈。浮爲在外，而反下之，故令不愈。今脈浮，故在外，當解其外則愈，宜桂枝湯。

- NOO: ["STB-01-044"]
  TXT: 病常自汗出，此爲榮氣和，衛氣不和故也。榮行脈中，衛行脈外，復發其汗，衛和則愈，宜桂枝湯。

- NOO: ["STB-01-045"]
  TXT: 病人藏無他病，時發熱，自汗出而不愈，此衛氣不和也。先其時發汗愈。宜桂枝湯。

- NOO: ["STB-01-046"]
  TXT: 傷寒，不大便六七日，頸痛有熱，與承氣湯。其大便反靑，此爲不在裏，故在表也，當發其汗。頭痛者必衄。宜桂枝湯。

- NOO: ["STB-01-047"]
  TXT: 傷寒，發汗已解，半日許復煩，其脈浮數，可復發其汗，宜服桂枝湯。

- NOO: ["STB-01-048"]
  TXT: 傷寒，醫下之後，身體疼痛，淸便自調，急當救表，宜桂枝湯。

- NOO: ["STB-01-049"]
  TXT: 太陽病未解，其脈陰陽俱停，必先振，汗出而解。但陽微者，先汗之而解，宜桂枝湯。

- NOO: ["STB-01-050"]
  TXT: 太陽病未解，熱結膀胱，其人如狂，其血必血下，下者卽愈。其外未解，尙未可攻，當先解其外，宜桂枝湯。

- NOO: ["STB-01-051"]
  TXT: 傷寒，大下後，復發汗，心下痞，惡寒者，不可攻痞，當先解表，宜桂枝湯。

- NOO: ["STB-01-052"]
  TXT: 太陽病，發其汗，遂漏而不止，其人惡風，小便難，四肢微急，難以屈伸，桂枝加附子湯主之。

- NOO: ["STB-01-053"]
  TXT: 太陽病，下之，其脈促，胸滿者，桂枝去芍藥湯主之。若微寒者，桂枝去芍藥加附子湯主之。

- NOO: ["STB-01-054"]
  TXT: 太陽病，得之八九日，如瘧，發熱而惡寒，熱多而寒少，其人不嘔，淸便欲自可，一日再三發，其脈微緩者，爲欲愈。脈微而惡寒者，此爲陰陽俱虛，不可復吐下、發汗也。面色反有熱者，爲未欲解，以其不能得汗出，身必當癢，桂枝麻黃各半湯主之。

- NOO: ["STB-01-055"]
  TXT: 服桂枝湯，大汗出，若脈洪大，與桂枝湯。其形如瘧，壹日再發，汗出便解，宜桂枝貳麻黃壹湯方。

- NOO: ["STB-01-056"]
  TXT: 太陽病，發熱惡寒，熱多寒少，脈微弱，則無陽也，不可發汗，桂枝二越婢一湯主之。

- NOO: ["STB-01-057"]
  TXT: 服桂枝湯，下之，頸項强痛，翕翕發熱，無汗，心下滿，微痛，小便不利，桂枝去桂加茯苓白朮湯主之。

- NOO: ["STB-02-000"]
  TXT: 太陽病用麻黃湯法第二（壹拾陸證方肆首）

- NOO: ["STB-02-001"]
  TXT: 太陽病，或已發熱，或未發熱，必惡寒，體痛，嘔逆，脈陰陽俱緊，爲傷寒。

- NOO: ["STB-02-002"]
  TXT: 傷寒一日，太陽脈弱，至四日，太陰脈大。

- NOO: ["STB-02-003"]
  TXT: 傷寒一日，太陽受之，脈若靜者，爲不傳。頗欲嘔，若躁煩，脈數急者，乃爲傳。

- NOO: ["STB-02-004"]
  TXT: 傷寒，其二陽證不見，此爲不傳。

- NOO: ["STB-02-005"]
  TXT: 太陽病，頭痛發熱，身體疼，腰痛，骨節疼，惡風，無汗而喘，麻黃湯主之。

- NOO: ["STB-02-006"]
  TXT: 太陽與陽明合病，喘而胸滿，不可下也，宜麻黃湯。

- NOO: ["STB-02-007"]
  TXT: 病十日已去，其脈浮細，嗜臥，此爲外解。設胸滿脇痛，與小柴胡湯；浮者，麻黃湯主之。

- NOO: ["STB-02-008"]
  TXT: 太陽病，脈浮緊，無汗而發熱，其身疼痛，八九日不解，其表證仍在，此當發其汗。服藥微除，其人發煩，目暝，增劇者必衄，衄乃解。所以然者，陽氣重故也，宜麻黃湯。

- NOO: ["STB-02-009"]
  TXT: 脈浮而數者，可發其汗，宜麻黃湯。

- NOO: ["STB-02-010"]
  TXT: 傷寒，脈浮緊，不發其汗，因致衄，宜麻黃湯。

- NOO: ["STB-02-011"]
  TXT: 脈浮而緊，浮則爲風，緊則爲寒，風則傷衛，寒則傷榮，榮衛俱病，骨節煩疼，可發其汗，宜麻黃湯。

- NOO: ["STB-02-012"]
  TXT: 太陽病，下之，微喘者，外未解故也，宜麻黃湯（一云：桂枝湯）。

- NOO: ["STB-02-013"]
  TXT: 太陽病，項背强几几，無汗惡風，葛根湯主之。

- NOO: ["STB-02-014"]
  TXT: 太陽與陽明合病，而自利，葛根湯主之（用上方）（一云：用後葛根黃芩黃連湯）。

- NOO: ["STB-02-015"]
  TXT: 不下利但嘔，葛根加半夏湯主之。葛根湯中加半夏半升，洗，卽是。

- NOO: ["STB-02-016"]
  TXT: 太陽病，桂枝證，醫反下之，遂利不止，其脈促，表未解，喘而汗出，宜葛根黃芩黃連湯。

- NOO: ["STB-03-000"]
  TXT: 太陽病用靑龍湯法第三（肆證方貳首）

- NOO: ["STB-03-001"]
  TXT: 太陽中風，脈浮緊，發熱惡寒，身體疼痛，不汗出而煩，大靑龍湯主之。若脈微弱，汗出惡風者，不可服之，服之則厥，筋惕肉瞤，此爲逆也。

- NOO: ["STB-03-002"]
  TXT: 傷寒，脈浮緩，其身不疼，但重，乍有輕時，無少陰證者，可與大靑龍湯發之（用上方）。

- NOO: ["STB-03-003"]
  TXT: 傷寒，表不解，心下有水氣，咳而發熱，或渴，或利，或噎，或小便不利、少腹滿，或喘者，小靑龍湯主之。

- NOO: ["STB-03-004"]
  TXT: 傷寒，心下有水氣，咳而微喘，發熱不渴，服湯已，而渴者，此爲寒去，爲欲解，小靑龍湯主之（用上方）。

- NOO: ["STB-04-000"]
  TXT: 太陽病用柴胡湯法第四（壹拾伍證方柒首）

- NOO: ["STB-04-001"]
  TXT: 血弱氣盡，腠理開，邪氣因入，與正氣相搏，在於脇下，正邪分爭，往來寒熱，休作有時，嘿嘿不欲食飮，藏腑相連，其痛必下，邪高痛下，故使其嘔，小柴胡湯主之。服柴胡而渴者，此爲屬陽明，以法治之。

- NOO: ["STB-04-002"]
  TXT: 得病六七日，脈遲浮弱，惡風寒，手足溫，醫再三下之，不能食，其人脇下滿痛，面目及身黃，頸項强，小便難，與柴胡湯，後必下重。本渴飮水而嘔，柴胡復不中與也。食穀者噦。

- NOO: ["STB-04-003"]
  TXT: 傷寒四五日，身體熱，惡風，頸項强，脇下滿，手足溫而渴，小柴胡湯主之。

- NOO: ["STB-04-004"]
  TXT:  傷寒，陽脈澁，陰脈弦，法當腹中急痛，先與小建中湯；不差，與小柴胡湯（小建中湯見雜療門中）。

- NOO: ["STB-04-005"]
  TXT: 傷寒中風，有柴胡證，但見一證便是，不必悉具也。凡柴胡湯證而下之，柴胡證不罷，復與柴胡湯，解者必蒸蒸而振，却發熱汗出而解。

- NOO: ["STB-04-006"]
  TXT: 傷寒五六日，中風，往來寒熱，胸脇苦滿，嘿嘿不欲飮食，心煩喜嘔，或胸中煩而不嘔，或渴，或腹中痛，或脇下痞堅，或心下悸，小便不利，或不渴，外有微熱，或咳，小柴胡湯主之。
  ANN:
    - 원서에는 "STB-04-005"와 "STB-04-006"이 하나의 조문이다.

- NOO: ["STB-04-007"]
  TXT: 傷寒五六日，頭汗出，微惡寒，手足冷，心下滿，口不欲食，大便堅，其脈細，此爲陽微結，必有表，復有裏。沈則爲病在裏，汗出亦爲陽微。假令純陰結，不得有外證，悉入在於裏，此爲半在外，半在裏。脈雖沈緊，不得爲少陰。所以然者，陰不得有汗。今頭大汗出，故知非少陰也，可與柴胡湯。設不了了者，得屎而解（用上方）。

- NOO: ["STB-04-008"]
  TXT: 傷寒十三日不解，胸脇滿而嘔，日晡所發潮熱，而微利，此本當柴胡下之，不得利，今反利者，故知醫以丸藥下之，非其治也。潮熱者，實也。先再服小柴胡湯，以解其外，後以柴胡加芒消湯主之。

- NOO: ["STB-04-009"]
  TXT: 傷寒八九日，下之，胸滿煩驚，小便不利，譫語，一身不可轉側，柴胡加龍骨牡蠣湯主之。

- NOO: ["STB-04-010"]
  TXT: 傷寒六七日，發熱，微惡寒，支節煩疼，微嘔，心下支結，外證未去者，宜柴胡桂枝湯。

- NOO: ["STB-04-011"]
  TXT: 發汗多，亡陽狂語者，不可下，以爲可與柴胡桂枝湯，和其榮衛，以通津液，後自愈。

- NOO: ["STB-04-012"]
  TXT: 傷寒五六日，其人已發汗，而復下之，胸脇滿，微結，小便不利，渴而不嘔，但頭汗出，往來寒熱而煩，此爲未解，柴胡桂枝乾薑湯主之。

- NOO: ["STB-04-013"]
  TXT: 太陽病，過經十餘日，反再三下之，後四五日，柴胡證續在，先與小柴胡湯，嘔止小安，其人鬱鬱微煩者，爲未解，與大柴胡湯下者止。

- NOO: ["STB-04-014"]
  TXT: 傷寒十餘日，邪氣結在裏，欲復往來寒熱，當與大柴胡湯。

- NOO: ["STB-04-015"]
  TXT: 傷寒，發熱，汗出不解，心中痞堅，嘔吐下利者，大柴胡湯主之。

- NOO: ["STB-04-016"]
  TXT: 病人表裏無證，發熱七八日，雖脈浮數，可下之，宜大柴胡湯。

- NOO: ["STB-05-000"]
  TXT: 太陽病用承氣湯法第五（玖證方肆首）

- NOO: ["STB-05-001"]
  TXT: 發汗後，惡寒者，虛故也；不惡寒，但熱者，實也，當和其胃氣，宜小承氣湯。

- NOO: ["STB-05-002"]
  TXT: 太陽病未解，其脈陰陽俱停，必先振，汗出而解。但陽微者，先汗出而解。陰微者，先下之而解，宜承氣湯（一云：大柴胡湯）。

- NOO: ["STB-05-003"]
