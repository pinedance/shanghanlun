  TXT: 師曰：病發熱頭痛，脈反沈，若不差，身體更疼痛，當救其裏，宜溫藥，四逆湯。

- NOO: ["STB-13-074"]
  TXT: 下利，腹脹滿，身體疼痛，先溫其裏，宜四逆湯。

- NOO: ["STB-13-075"]
  TXT: 下利，脈遲緊，爲痛，未欲止，宜溫之。

