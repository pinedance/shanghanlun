  TXT: 傷寒，吐下後，七八日不解，熱結在裏，表裏俱熱，時時惡風，大渴，舌上乾燥而煩，欲飮水數升，白虎湯主之（方見雜療中）。

- NOO: ["STB-14-030"]
  TXT: 傷寒，吐下後未解，不大便五六日，至十餘日，其人日晡所發潮熱，不惡寒，猶如見鬼神之狀。劇者發則不識人，循衣妄掇，怵惕不安，微喘直視，脈弦者生，澁者死。微者但發熱譫語，與承氣湯，若下者，勿復服。

- NOO: ["STB-14-031"]
  TXT: 大下後，口燥者，裏虛故也。

