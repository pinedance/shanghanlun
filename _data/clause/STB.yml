- NOO: ["STB-13-077"]
  TXT: 少陰病，下利，脈微澁，嘔者，宜溫之。

- NOO: ["STB-13-078"]
  TXT: 自利不渴者，屬太陰，其藏有寒故也，宜溫之。

- NOO: ["STB-13-079"]
  TXT: 少陰病，其人飮食入則吐，心中溫溫欲吐，復不能吐。始得之，手足寒，脈弦遲，若膈上有寒飮，乾嘔，宜溫之。

- NOO: ["STB-13-080"]
  TXT: 少陰病，脈沈者，宜急溫之。

- NOO: ["STB-13-081"]
  TXT: 下利，欲食者，宜就溫之。

- NOO: ["STB-13-082"]
  TXT: 傷寒，加火鍼，必驚。

- NOO: ["STB-13-083"]
  TXT: 傷寒，脈浮，而醫以火迫劫之，亡陽，必驚狂，臥起不安。

- NOO: ["STB-13-084"]
  TXT: 傷寒，其脈不弦緊而弱，弱者必渴，被火必譫語。

- NOO: ["STB-13-085"]
  TXT: 太陽病，以火熏之，不得汗，其人必躁，到經不解，必淸血。

- NOO: ["STB-13-086"]
  TXT: 陽明病，被火，額上微汗出，而小便不利，必發黃。

- NOO: ["STB-13-087"]
  TXT: 少陰病，咳而下利，譫語，是爲被火氣劫故也，小便必難，爲强責少陰汗也。

- NOO: ["STB-13-088"]
  TXT: 凡下利，穀道中痛，宜灸枳實，若熬鹽等熨之。

- NOO: ["STB-13-089"]
  TXT: 微數之脈，愼不可灸，因火爲邪，則爲煩逆。

- NOO: ["STB-13-090"]
  TXT: 脈浮，當以汗解，而反灸之，邪無從去，因火而盛，病從腰以下，必重而痺，此爲火逆。

- NOO: ["STB-13-091"]
  TXT: 脈浮，熱甚，而反灸之，此爲實，實以虛治，因火而動，咽燥，必唾血。

- NOO: ["STB-13-092"]
  TXT: 少陰病，一二日，口中和，其背惡寒，宜灸之。

- NOO: ["STB-13-093"]
  TXT: 少陰病，吐利，手足逆，而脈不足，灸其少陰七壯。

- NOO: ["STB-13-094"]
  TXT: 少陰病，下利，脈微澁者卽嘔，汗者必數更衣，反少者，宜溫其上，灸之（一云灸厥陰伍拾壯）。

- NOO: ["STB-13-095"]
  TXT: 下利，手足厥，無脈，灸之，主厥，厥陰是也。灸不溫，反微喘者，死。

- NOO: ["STB-13-096"]
  TXT: 傷寒六七日，其脈微，手足厥，煩躁，灸其厥陰，厥不還者，死。

- NOO: ["STB-13-097"]
  TXT: 脈促，手足厥者，宜灸之。

- NOO: ["STB-13-098"]
  TXT: 大怒無刺，新內無刺，大勞無刺，大醉無刺，大飽無刺，大渴無刺，大驚無刺。

- NOO: ["STB-13-099"]
  TXT: 無刺熇熇之熱，無刺淥淥之汗，無刺渾渾之脈，無刺病與脈相逆者。

- NOO: ["STB-13-100"]
  TXT: 上工刺未生，其次刺未盛，其次刺其衰。工逆此者，是謂伐形。

- NOO: ["STB-13-101"]
  TXT: 太陽病，頭痛，至七日自當愈，其經竟故也。若欲作再經者，宜刺足陽明，使經不傳則愈。

- NOO: ["STB-13-102"]
  TXT: 太陽病，初服桂枝湯，而反煩不解，宜先刺風池、風府，乃却與桂枝湯則愈。

- NOO: ["STB-13-103"]
  TXT: 傷寒，腹滿而譫語，寸口脈浮而緊者，此爲肝乘脾，名曰縱，宜刺期門。

- NOO: ["STB-13-104"]
  TXT: 傷寒，發熱，澁澁惡寒，其人大渴，欲飮酨漿者，其腹必滿，而自汗出，小便利，其病欲解，此爲肝乘肺，名曰橫，宜刺期門。

- NOO: ["STB-13-105"]
  TXT: 陽明病，下血而譫語，此爲熱入血室，但頭汗出者，刺期門，隨其實而寫之。

- NOO: ["STB-13-106"]
  TXT: 太陽與少陽合病，心下痞堅，頸項强而眩，宜刺大椎、肺兪、肝兪，勿下之。

- NOO: ["STB-13-107"]
  TXT: 婦人傷寒，懷身，腹滿，不得小便，加從腰以下重，如有水氣狀。懷身七月，太陰當養不養，此心氣實，宜刺，寫勞宮及關元，小便利，則愈。

- NOO: ["STB-13-108"]
  TXT: 傷寒喉痺，刺手少陰宂，在腕當小指後動脈是也。鍼入參分，補之。

- NOO: ["STB-13-109"]
  TXT: 少陰病，下利，便膿血者，宜刺。

- NOO: ["STB-13-110"]
  TXT: 發汗後，飮水多者必喘，以水灌之亦喘。

- NOO: ["STB-13-111"]
  TXT: 下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，因爾腸鳴，當溫之，與水必噦。

- NOO: ["STB-13-112"]
  TXT: 太陽病，小便利者，爲水多，心下必悸。

- NOO: ["STB-13-113"]
  TXT: 太陽病，發汗後，若大汗出，胃中乾，燥煩不得眠，其人欲飮水，當稍飮之，令胃氣和則愈。

- NOO: ["STB-13-114"]
  TXT: 厥陰，渴欲飮水，與水飮之，卽愈。

- NOO: ["STB-13-115"]
  TXT: 嘔而吐，膈上者，必思煮餅，急思水者，與五苓散飮之，水亦得也。

- NOO: ["STB-14-000"]
  TXT: 發汗吐下後病狀第五（參拾證方壹拾伍首）

- NOO: ["STB-14-001"]
  TXT: 發汗後，水藥不得入口，爲逆。

- NOO: ["STB-14-002"]
  TXT: 未持脈時，病人手義自冒心，師因教試令咳，而不卽咳者，此必兩耳無所聞也。所以然者，重發其汗，虛故也。

- NOO: ["STB-14-003"]
  TXT: 發汗後，身熱，又重發其汗，胃中虛冷，必反吐也。

- NOO: ["STB-14-004"]
  TXT: 大下後，發汗，其人小便不利，此亡津液，勿治，其小便利，必自愈。

- NOO: ["STB-14-005"]
  TXT: 病人脈數，數爲熱，當消穀引食，而反吐者，以醫發其汗，陽氣微，膈氣虛，脈則爲數。數爲客熱，不能消穀，胃中虛冷，故吐也。

- NOO: ["STB-14-006"]
  TXT: 病者有寒，復發其汗，胃中冷，必吐蚘（一云吐逆）。

- NOO: ["STB-14-007", "STB-14-007A"]
  TXT: 發汗後，重發其汗，亡陽譫語，其脈反和者，不死。

- NOO: ["STB-14-007", "STB-14-007B"]
  TXT: 服桂枝湯，汗出，大煩渴不解，若脈洪大，與白虎湯（方見雜療中）。

- NOO: ["STB-14-008"]
  TXT: 發汗後，身體疼痛，其脈沈遲，桂枝加芍藥生薑人參湯主之。

- NOO: ["STB-14-009"]
  TXT: 太陽病，發其汗而不解，其人發熱，心下悸，頭眩，身瞤而動，振振欲擗地者，玄武湯主之（方見少陰門）。

- NOO: ["STB-14-010"]
  TXT: 發汗後，其人齊下悸，欲作奔豚，茯苓桂枝甘草大棗湯主之。

- NOO: ["STB-14-011"]
  TXT: 發汗過多以後，其人叉手自冒心，心下悸，而欲得按之，桂枝甘草湯主之。

- NOO: ["STB-14-012"]
  TXT: 發汗，脈浮而數，復煩者，五苓散主之（方見結胸門中）。

- NOO: ["STB-14-013"]
  TXT: 發汗後，腹脹滿，厚朴生薑半夏甘草人參湯主之。

- NOO: ["STB-14-014"]
  TXT: 發其汗不解，而反惡寒者，虛故也，芍藥甘草附子湯主之。

- NOO: ["STB-14-015"]
  TXT: 不惡寒，但熱者，實也，當和其胃氣，宜小承氣湯（方見承氣湯門。一云：調胃承氣湯）。

- NOO: ["STB-14-016"]
  TXT: 傷寒，脈浮，自汗出，小便數，頗復微惡寒，而脚攣急。反與桂枝，欲攻其表，得之便厥，咽乾，煩躁，吐逆，當作甘草乾薑湯，以復其陽。厥愈足溫，更作芍藥甘草湯與之，其脚卽伸。而胃氣不和，可與承氣湯；重發汗，復加燒鍼者，四逆湯主之。

