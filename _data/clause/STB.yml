  TXT: 傷寒，吐下發汗後，心下逆滿，氣上撞胸，起卽頭眩，其脈沈緊，發汗卽動經，身爲振搖，茯苓桂枝白朮甘草湯主之。

- NOO: ["STB-14-019"]
  TXT: 發汗吐下以後不解，煩躁，茯苓四逆湯主之。

