# 금궤옥함경

- NOO: ["SOB-01-000"]
  TXT: 辨痓濕暍第一

- NOO: ["SOB-01-001"]
  TXT: 太陽病，痓濕暍三種，宜應別論，以爲與傷寒相似，故此見之。

- NOO: ["SOB-01-002"]
  TXT: 太陽病，發熱無汗，而反惡寒，是爲剛痓。

- NOO: ["SOB-01-003"]
  TXT: 太陽病，發熱汗出，而不惡寒，是爲柔痓。

- NOO: ["SOB-01-004"]
  TXT: 太陽病，發熱，其脈沈細，是爲痓。

- NOO: ["SOB-01-005"]
  TXT: 太陽病，發其汗，因致痓。

- NOO: ["SOB-01-006"]
  TXT: 病者，身熱足寒，頭項强惡寒，時頭熱面赤，目脈赤，獨頭動搖，卒口噤，背反張者，爲痓。

- NOO: ["SOB-01-007"]
  TXT: 脊强者，五痓之總名，其證卒口噤，背反張而瘛瘲，諸藥不已，可灸身柱、大椎、陶道。

- NOO: ["SOB-01-008"]
  TXT: 太陽病，無汗，而小便反少，氣上衝胸，口噤不得語，欲作剛痓，葛根湯主之。

- NOO: ["SOB-01-009"]
  TXT: 剛痓爲病，胸滿口噤，臥不著席，脚攣急，其人必齘齒，可與大承氣湯。

- NOO: ["SOB-01-010"]
  TXT: 痓病，發其汗已。其脈浛浛如蛇，暴腹帳大者爲欲解，脈如故，反復弦者，必痓。

- NOO: ["SOB-01-011"]
  TXT: 痓脈來按之築築而弦，直上下行。

- NOO: ["SOB-01-012"]
  TXT: 痓家其脈伏堅，直上下。

- NOO: ["SOB-01-013"]
  TXT: 夫風病，下之則痓，復發其汗，必拘急。

- NOO: ["SOB-01-014"]
  TXT: 太陽病，其症備，身體强，几几然，脈沈遲，此爲痓，括樓桂枝湯主之。

- NOO: ["SOB-01-015"]
  TXT: 痓病有灸瘡，難療。

- NOO: ["SOB-01-016"]
  TXT: 瘡家，雖身疼痛，不可發其汗，汗出則痓。

- NOO: ["SOB-01-017"]
  TXT: 太陽病，而關節疼煩，其疼沈緩，爲中濕。

- NOO: ["SOB-01-018"]
  TXT: 病者一身盡疼煩，日晡卽劇，此爲風濕，汗出當風所致也。

- NOO: ["SOB-01-019"]
  TXT: 濕家之爲病，一身盡疼，發熱，而身色似熏黃也。

- NOO: ["SOB-01-020"]
  TXT: 濕家之爲病，其人但頭汗出而背强，欲得被覆向火。若下之蚤則噦，或胸滿，小便不利，舌上如胎，此爲丹田有熱，胸上有寒，渴欲飮而不能飮，則口燥煩也。

- NOO: ["SOB-01-021"]
  TXT: 濕家下之，額上汗出，微喘，小便利者，死；若下利不止者，亦死。

- NOO: ["SOB-01-022"]
  TXT: 問曰：病風濕相搏，身體疼痛，法當汗出而解，値天陰雨溜不止。師云：此可發汗，汗之而其病不愈者，何故。答曰：發其汗，汗大出者，但風氣去，濕氣仍在，是故不愈。若治風濕者，發其汗，徵微似欲出汗者，則風濕俱去也。

- NOO: ["SOB-01-023"]
  TXT: 病身上疼痛，發熱面黃而喘，頭痛鼻塞而煩，其脈大，自能飮食，腹中和無病，病在頭中寒濕，故鼻塞，內藥鼻中，卽愈。

- NOO: ["SOB-01-024"]
  TXT: 濕家身煩疼，可與麻黃湯加朮四兩，發共汗爲宜，愼不可以火攻之。

- NOO: ["SOB-01-025"]
  TXT: 風濕脈浮，身汗出，惡風者，防己湯主之。

- NOO: ["SOB-01-026"]
  TXT: 太陽中熱，暍是也，其人汗出，惡寒，身熱而渴也，白虎湯主之。

- NOO: ["SOB-01-027"]
  TXT: 太陽中暍，身熱疼重，而脈微弱，此以夏月傷冷水，水行膚中所致也，瓜蒂湯主之。

- NOO: ["SOB-01-028"]
  TXT: 太陽中暍，發熱惡寒，身重而疼痛，其脈弦細芤遲，小便已，灑灑然毛聳，手足逆冷，小有勞，身卽熱，口開，前板齒燥。若發其汗，惡寒則甚。加溫鍼，發熱益甚。數下之，則淋甚。

- NOO: ["SOB-02-000"]
  TXT: 辨脈第二

- NOO: ["SOB-02-001"]
  TXT: 問曰：脈有陰陽，何謂也。答曰：脈大爲陽，浮爲陽，數爲陽，動爲陽，滑爲陽；沈爲陰，澁爲陰，弱爲陰，弦爲陰，微爲陰。陰病見陽脈者生，陽病見陰脈者死。

- NOO: ["SOB-02-002"]
  TXT: 問曰：脈有陽結陰結者，何以別之。答曰：其脈自浮而數，能食不大便，名曰陽結，期十七日當劇。其脈自沈而遲，不能食，身體重，大便反堅，名曰陰結，期十四日當劇。

- NOO: ["SOB-02-003"]
  TXT: 問曰：病有灑淅惡寒，而復發熱者，何也。答曰：陰脈不足，陽往從之；陽脈不足，陰往乘之。何謂陽不足。答曰：假令寸口脈微，爲陽不足。陰氣上入陽中，則灑淅惡寒。何謂陰不足。答曰：尺脈弱爲陰不足，陽氣下陷入陰中，則發熱。

- NOO: ["SOB-02-004"]
  TXT: 陽脈浮，陰脈弱者，則血虛。血虛則筋急。

- NOO: ["SOB-02-005"]
  TXT: 其脈沈者，營氣微也。其脈浮，而汗出如流珠者，衛氣衰也。營氣微，加燒鍼，血留不行，更發熱而燥煩也。

- NOO: ["SOB-02-006"]
  TXT: 脈藹藹如車蓋者，名曰陽結也。

- NOO: ["SOB-02-007"]
  TXT: 脈纍纍如循長竿者，名曰陰結也。

- NOO: ["SOB-02-008"]
  TXT: 脈聶聶如吹榆莢者，名曰散也。

- NOO: ["SOB-02-009"]
  TXT: 脈瞥瞥如羹上肥者，陽氣脫也。

- NOO: ["SOB-02-010"]
  TXT: 脈縈縈如蜘蛛絲者，陽氣衰也。

- NOO: ["SOB-02-011"]
  TXT: 脈綿綿如瀉漆之絶者，亡其血也。

- NOO: ["SOB-02-012"]
  TXT: 脈來緩，時一止復來，名曰結。脈來數時一止復來，名曰促。脈陽盛則促，陰盛則結，此皆病脈。

- NOO: ["SOB-02-013"]
  TXT: 陰陽相搏，名曰動。陽動則汗出，陰動則發熱。形冷惡寒者，此三焦傷也。若數脈見于關上，上下無頭尾，如豆大，厥厥動搖者，名曰動也。

- NOO: ["SOB-02-014"]
  TXT: 陽脈浮大而濡，陰脈浮大而濡，陰與陽同等者，名曰緩也。

- NOO: ["SOB-02-015"]
  TXT: 脈浮而緊者，名曰弦也。弦者狀如弓弦，按之不移也。脈緊者，如轉索無常也。

- NOO: ["SOB-02-016"]
  TXT: 脈弦而大，弦卽爲減，大卽爲芤。減卽爲寒，芤卽爲虛。寒虛相搏，脈卽爲革。婦人卽半產漏下，男子卽亡血失精。

- NOO: ["SOB-02-017"]
  TXT: 問曰：病有戰而汗出自得解者，何也。答曰：其脈浮而緊，按之反芤，此爲本虛，故當戰而汗出也。其人本虛，是以發戰。以脈浮，鵲當汗出而解。若脈浮而數，按之不芤，此本不虛。若欲自解，但汗出耳，卽不發戰也。

- NOO: ["SOB-02-018"]
  TXT: 問曰：病有不戰而汗出解者，何也。答曰：其脈大而浮數，故不戰汗出而解也。

- NOO: ["SOB-02-019"]
  TXT: 問曰：病有不戰，復不汗而解者，何也。答曰：其脈自微，此以曾發汗、若吐、若下、若亡血，內無津液，陰陽自和，必自愈，故不戰不汗而解也。

- NOO: ["SOB-02-020"]
  TXT: 問曰：傷寒三日，其脈浮數而微，病人身自凉和者，何也。答曰：此爲欲解也，解以夜半。脈浮而解者，濈然汗出也。脈數而解者，必能食也。脈微而解者，必大汗出也。

- NOO: ["SOB-02-021"]
  TXT: 問曰：脈病，欲知愈未愈，何以別之。答曰：寸口、關上、尺中三處，大小、浮沈、遲數同等，雖有寒熱不解者，此脈陰陽爲和平，雖劇當愈。

- NOO: ["SOB-02-022"]
  TXT: 師曰：立夏得洪大脈，是其本位。其人病身體若疼重者，須發其汗。若明日身不疼不重者，不須發汗。若汗濈濈然自出者，明日便解矣。何以言之。立夏脈洪大（一本作浮大），是其時脈，故使然也。四時倣此。

- NOO: ["SOB-02-023"]
  TXT: 問曰：几病欲知何時得。何時愈。答曰：假令夜半得病者，日中愈。日中得病者，夜半愈。何以言之。日中得病夜半愈者，以陽得陰則解也；夜半得病日中愈者，以陰得陽則解也。

- NOO: ["SOB-02-024"]
  TXT: 夫寸口脈，浮在表，沈在裏，數在府，遲在藏。假令脈遲，此爲在藏。

- NOO: ["SOB-02-025"]
  TXT: 趺陽脈浮而澁，少陰脈如經，其病在脾，法當下利。何以知之。脈浮而大者，氣實血虛也。今趺陽脈浮而澁，故知脾氣不足，胃氣虛也。以少陰脈弦而浮，纔見此爲調脈，故稱如經。而反滑數者，故知當溺膿也。

- NOO: ["SOB-02-026"]
  TXT: 寸口脈浮而緊，浮卽爲風，緊卽爲寒。風卽傷衛，寒卽傷營。營衛俱病，骨節煩疼，當發其汗也。

- NOO: ["SOB-02-027"]
  TXT: 趺陽脈遲而緩，胃氣如經也。趺陽脈浮而數，浮則傷胃，數則動脾，此非本病，醫特下之所爲也。營衛內陷，其數先微，脈反但浮，其人必大便堅，氣噫而除。何以言之。脾脈本緩，今數脈動脾，其數先微，故知脾氣不治，大便堅氣噫而除。今脈反浮，其數改微，邪氣獨留，心中則饑，邪熱不殺穀，潮熱發渴，數脈當遲緩，脈因前後度數如法，病者則饑。數脈不時，則生惡瘡也。

- NOO: ["SOB-02-028"]
  TXT: 師曰：病人脈微而澁者，此爲醫所病也。大發其汗，又數大下之，其人亡血，病當惡寒，而發熱無休止，時夏月盛熱，而欲着複衣，冬月盛寒，而欲裸其體。所以然者，陽微卽惡寒，陰弱卽發熱。醫發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，內以陽微不能勝冷，故欲着複衣。十一月之時，陽氣在裏，胃中煩熱，內以陰弱不能勝熱，故欲裸其體。又陰脈遲澁，故知亡血也。

- NOO: ["SOB-02-029"]
  TXT: 脈浮而大，心下反堅，有熱，屬藏者，攻之，不令發汗。屬府者，不令溲數，溲瘦數則便堅。汗多則熱愈，汗少卽便難，脈遲尙未可攻。

- NOO: ["SOB-02-030"]
  TXT: 趺陽脈數微澁，少陰反堅，微卽下逆，澁卽躁煩，少陰堅者，便卽爲難。汗出在頭，穀氣爲下。便難者令微溏，不令汗出，甚者遂不得便，煩逆鼻鳴，上竭下虛，不得復還。

- NOO: ["SOB-02-031"]
  TXT: 脈浮而洪，軀汗如油，喘而不休，水漿不下，形體不仁，乍靜乍亂，此爲命絶，未知何藏先受其災。若汗出髮潤，喘而不休，此爲肺絶。陽反獨留，形體如烟熏，直視搖頭，此爲心絶。脣吻反靑，四肢漐習，此爲肝絶。環口黧黑，柔汗發黃，此爲脾絶。溲便遺失、狂語、目反直視，此爲腎絶。又未知何藏陰陽先絶。若陽氣先絶，陰氣後竭，其人死，身色必靑，肉必冷。陰氣先絶，陽氣後竭，其人死，身色必赤，腋下溫，心下熱也。

- NOO: ["SOB-02-032"]
  TXT: 寸口脈浮大，醫反下之，此爲大逆。浮卽無血，大卽爲寒，寒氣相搏，卽爲腸鳴。醫乃不知，而反飮之水，令汗大出，水得寒氣，冷必相搏，其人卽䭇。趺陽脈浮，浮卽爲虛，浮虛相搏，故令氣䭇，言胃氣虛竭也。脈滑則爲噦。此爲醫咎，責虛取實，守空廹血。脈浮、鼻口燥者，必衄。

- NOO: ["SOB-02-033"]
  TXT: 諸脈浮數，當發熱，而灑淅惡寒。若有痛處，食飮如常者，畜積有膿也。

- NOO: ["SOB-02-034"]
  TXT: 脈浮而遲，面熱赤而戰惕者，六七日當汗出而解。反發熱者差遲。遲爲無陽，不能作汗，其身必癢也。

- NOO: ["SOB-02-035"]
  TXT: 脈虛者，不可吐下發汗。其面反有熱色，爲欲解。不能汗出，其身必癢。

- NOO: ["SOB-02-036"]
  TXT: 寸口脈，陰陽俱緊，法當淸邪中上，濁邪中下。淸邪中上，名曰潔；濁邪中下，名曰渾。陰中于邪，必內慄，表氣微虛，裏氣失守，故使邪中於陰也。陽中於邪，必發熱、頭痛、項强、腰痛、脛痠，所謂陽中霧露之氣，故曰淸邪中上，濁邪中下。陰氣爲慄，足膝逆冷，溲便妄出，表氣微虛，裏氣微急。三焦相溷，內外不通。若上焦怫鬱，藏氣相熏，口爛食斷。若中焦不治，胃氣上衝，脾氣不轉，胃中爲濁，營衛不通，血凝不流。衛氣前通，小便赤黃，與熱相搏，因熱作使，游于經絡，出入藏府，熱氣所過，卽爲癰膿。陰氣前通，陽氣厥微，陰無所使，客氣內入，嚏而出之，聲嗢咽塞。寒厥相追，爲熱所擁，血凝自下，狀如豚肝。陰陽俱厥，脾氣孤弱，五液注下，若下焦不闔，淸便下重，令便數難，臍築湫痛，命將難全。

- NOO: ["SOB-02-037"]
  TXT: 脈陰陽俱緊，口中氣出，脣口乾燥，踡臥足冷，鼻中涕出，舌上胎滑，勿妄治也。到七日以來，其人微發熱，手足溫，此爲欲解，或到八日以上，反大發熱，此爲難治。設惡寒者，必欲嘔。腹痛者，必欲利也。

- NOO: ["SOB-02-038"]
  TXT: 脈陰陽俱緊，至於吐利，其脈獨不解。緊去人安，此爲欲解。若脈遲，至六七日，不欲食，此爲晚發，水停故也，爲未解。食自可者，爲欲解。

- NOO: ["SOB-02-039"]
  TXT: 病六七日，手足三部脈皆至，大煩，口噤不能言，其人躁擾，此爲欲解。若脈和，其人大煩，目重，臉內際黃，亦爲欲解。

- NOO: ["SOB-02-040"]
  TXT: 脈浮而數，浮卽爲風，數卽爲虛，風卽發熱，虛卽惡寒，風虛相搏，則灑淅惡寒而發熱也。

- NOO: ["SOB-02-041"]
  TXT: 趺陽脈浮而微，浮卽爲虛，微卽汗出。

- NOO: ["SOB-02-042"]
  TXT: 脈浮而滑，浮卽爲陽，滑卽爲實，陽實相搏，其脈數疾，衛氣失度。浮滑之脈數疾，發熱汗出者，此爲不治。

- NOO: ["SOB-02-043"]
  TXT: 脈散，其入形損，傷寒而咳上氣者，死。

- NOO: ["SOB-02-044"]
  TXT: 脈微而弱，微卽爲寒，弱卽發熱，當骨節疼痛，煩而極出汗。

- NOO: ["SOB-02-045"]
  TXT: 寸口脈濡而弱，濡卽惡寒，弱卽發熱，濡弱相搏，藏氣衰微，胸中苦煩，此非結熱，而反刧之，居水漬布冷銚貼之，陽氣遂微。諸府無所依，陰脈凝聚，結在心下，而不肯移。胃中虛冷，水穀不化，小便縱通，復不能多。微則可救，聚寒在心下，當奈何。

- NOO: ["SOB-03-000"]
  TXT: 辨太陽病形證治第三

- NOO: ["SOB-03-001"]
  TXT: 夫病有發熱而惡寒者，發於陽也。不熱而惡寒者，發於陰也。發于陽者七日愈，發于陰者六日愈。以陽數七，陰數六故也。

- NOO: ["SOB-03-002"]
  TXT: 太陽之爲病，頭項强痛，而惡寒。

- NOO: ["SOB-03-003"]
  TXT: 太陽病，其脈浮。

- NOO: ["SOB-03-004"]
  TXT: 太陽病，發熱汗出而惡風，其脈緩，爲中風。

- NOO: ["SOB-03-005"]
  TXT: 太陽中風，發熱而惡寒。

- NOO: ["SOB-03-006"]
  TXT: 太陽病，或已發熱，或未發熱，必惡寒，體痛，嘔逆，其脈陰陽俱緊，爲傷寒。

- NOO: ["SOB-03-007"]
  TXT: 傷寒一日，太陽脈弱，至四日，太陰脈大。

- NOO: ["SOB-03-008"]
  TXT: 傷寒一日，太陽受之，脈若靜者爲不傳。頗欲吐，躁煩脈數急者，乃爲傳。

- NOO: ["SOB-03-009"]
  TXT: 傷寒，其二陽證不見，此爲不傳。

- NOO: ["SOB-03-010"]
  TXT: 傷寒三日，陽明脈大者，爲欲傳。

- NOO: ["SOB-03-011"]
  TXT: 傷寒三日，少陽脈小者，爲欲已。

- NOO: ["SOB-03-012"]
  TXT: 太陽病，發熱而渴，不惡寒，爲溫病，若發汗已，身體灼熱者，爲風溫。風溫之爲病，脈陰陽俱浮，汗出體重，多眠，鼻息必鼾，語聲難出。若下之，小便不利，直視，失溲。若被火，微發黃，劇則如驚癎，時掣縱發作，復以火熏之。一逆尙引日，再逆促命期。

- NOO: ["SOB-03-013"]
  TXT: 太陽病，三四日不吐下，見芤乃汗之。

- NOO: ["SOB-03-014"]
  TXT: 太陽病，頭痛，至七日有當愈者，其經竟故也，若欲作再經者，當鍼足陽明，使經不傳，則愈。

- NOO: ["SOB-03-015"]
  TXT: 太陽病，欲解時，從已盡未。

- NOO: ["SOB-03-016"]
  TXT: 風家，表解而不了了者，十二日愈。

- NOO: ["SOB-03-017"]
  TXT: 夫病身大熱，反欲得衣者，寒在骨髓，熱在皮膚，身大寒，反不欲近衣者，熱在骨髓，寒在皮膚也。

- NOO: ["SOB-03-018"]
  TXT: 太陽中風，陽浮而陰濡弱，陽浮者，熱自發，濡弱者，汗自出，嗇嗇惡寒，淅淅惡風，翕翕發熱，鼻鳴乾嘔，桂枝湯主之。

- NOO: ["SOB-03-019"]
  TXT: 太陽病，發熱汗出，此爲營弱衛强，故使汗出，欲解邪風，桂枝湯主之。

- NOO: ["SOB-03-020"]
  TXT: 太陽病，頭痛發熱，汗出惡風，桂枝湯主之。

- NOO: ["SOB-03-021"]
  TXT: "太陽病，項背强几几，而反汗出惡風，桂枝湯主之（《論》云：桂枝加葛根湯主之）。"

- NOO: ["SOB-03-022"]
  TXT: 太陽病，下之，其氣上衝者，可與桂枝湯；不衝者，不可與之。

- NOO: ["SOB-03-023"]
  TXT: 太陽病，三日，已發汗，若吐、若下、若溫鍼而不解，此爲壤病，桂枝不復中與也。觀其脈證，知犯何逆，隨證而治之。

- NOO: ["SOB-03-024"]
  TXT: 桂枝湯，本爲解肌，其人脈浮緊，發熱無汗，不可與也。常須識此，勿令誤也。

- NOO: ["SOB-03-025"]
  TXT: 酒客不可與桂枝湯，得之則嘔，酒客不喜甘故也。

- NOO: ["SOB-03-026"]
  TXT: 喘家，作桂枝湯加厚朴杏仁佳。

- NOO: ["SOB-03-027"]
  TXT: 服桂枝湯吐者，其後必吐膿血。

- NOO: ["SOB-03-028"]
  TXT: 太陽病，發其汗，遂漏而不止，其人惡風，小便難，四肢微急，難以屈伸，桂枝加附子湯主之。

- NOO: ["SOB-03-029"]
  TXT: 太陽病，下之，其脈促，胸滿，桂枝去芍藥湯主之。若微惡寒者，桂枝去芍藥加附子湯主之。

- NOO: ["SOB-03-030"]
  TXT: 太陽病，得之八九日，如瘧狀，發熱而惡寒，熱多而寒少，其人不嘔，淸便自調，日二三發。脈微緩者，爲欲愈。脈微而惡寒，此陰陽俱虛，不可復吐下發汗也。面反有熱色者，爲未欲解，以其不能得小汗出，身心當癢，桂枝麻黃各半湯主之。

- NOO: ["SOB-03-031"]
  TXT: 太陽病，初服桂枝湯，反煩不解者，當先剌、風池、風府，却與桂枝湯卽愈。

- NOO: ["SOB-03-032"]
  TXT: 服桂枝湯，大汗出，若脈但洪大，與桂伎湯。若其形如瘧，一日再發，汗出便解，宜桂枝二麻黃一湯。

- NOO: ["SOB-03-033"]
  TXT: 服桂枝湯，大汗出後，大煩渴不解，若脈洪大者，白虎加人參湯主之。

- NOO: ["SOB-03-034"]
  TXT: 太陽病，發熱而惡寒，熱多寒少，脈微弱者，此無陽也，不可復發其汗，宜桂枝二越婢一湯。

- NOO: ["SOB-03-035"]
  TXT: 服桂枝湯，或下之，仍頭項强痛，翕翕發熱，無汗，必下滿而微痛，小便不利者，桂枝去桂加茯苓白朮湯主之。

- NOO: ["SOB-03-036"]
  TXT: 傷寒，脈浮，自汗，小便數，頗微惡寒。論曰：心煩微惡寒，兩脚攣急，反與桂枝湯，欲攻其表，得之便厥，咽乾煩躁吐逆，當作甘草乾薑湯，以復其陽，厥愈足溫，更作芍藥甘草湯與之，其脚卽伸。若胃氣不和，譫語，少與調胃承氣湯。若重發汗，復加燒鍼者，四逆湯主之。

- NOO: ["SOB-03-037"]
  TXT: 問曰：證象陽旦，按法治之而增劇，厥逆，咽中乾，兩脛拘急而譫語，師言夜半手足當溫，兩脚當伸，後如師言，何以知之。答曰：寸口脈浮而大，浮卽爲風，大卽爲虛，風則生微熱，虛則兩脛攣，其形象桂枝，因加附子於其間，增桂令汗出，附子溫經，亡陽故也。厥逆咽中乾，煩躁，陽明內結，譫語煩亂，更飮甘草乾薑湯，夜半陽氣還，兩足當熱，脛尙微拘急，與芍藥甘草湯，爾乃脛伸，與承氣湯微溏，止其譫語，故知其病可愈。

- NOO: ["SOB-03-038"]
  TXT: 太陽病，項背强几几，無汗惡風者，葛根湯主之。

- NOO: ["SOB-03-039"]
  TXT: 太陽與陽明合病，必自利，葛根湯主之。不下利但嘔者，葛根加半夏湯主之。

- NOO: ["SOB-03-040"]
  TXT: 太陽病，桂枝證，醫反下之，遂利不止，其脈促，表未解，喘而汗出，葛根黃連黃苓湯主之。

- NOO: ["SOB-03-041"]
  TXT: 太陽病，頭痛發熱，身體疼，腰痛，骨節疼痛，惡風，無汗而喘，麻黃湯主之。

- NOO: ["SOB-03-042"]
  TXT: 太陽與陽明合病，喘而胸滿者，不可下，宜麻黃湯主之。

- NOO: ["SOB-03-043"]
  TXT: 病十日已去，其脈浮細，嗜臥，此爲外解，設胸滿脇痛，與小柴胡湯，脈浮者，與麻黃湯。

- NOO: ["SOB-03-044"]
  TXT: 太陽中風，脈浮緊，發熱惡寒，身體疼痛，不汗出，而煩躁頭痛，大靑龍湯主之。若脈微弱，汗出惡風不可服，服則厥，筋惕肉瞤，此爲逆也。

- NOO: ["SOB-03-045"]
  TXT: 傷寒，脈浮緩，其身不疼，但重乍有輕時，無少陰證者，可與大靑龍湯發之。

- NOO: ["SOB-03-046"]
  TXT: 傷寒，表不解，心下有水氣，咳而發熱，或渴或利或噎，或小便不利，小腹滿，或微喘，小靑龍湯主之。

- NOO: ["SOB-03-047"]
  TXT: 傷寒，心下有水氣，咳而微喘，發熱不渴，服湯已，而渴者，此爲寒去欲解，小靑龍湯主之。

- NOO: ["SOB-03-048"]
  TXT: 太陽病，外證未解，其脈浮弱，當以汗解，宜桂枝湯主之。

- NOO: ["SOB-03-049"]
  TXT: 太陽病，下之，微喘者，表未解故也，桂枝加厚朴杏仁湯主之。

- NOO: ["SOB-03-050"]
  TXT: 太陽病，外證未解者，不可下，下之爲逆，解外者，宜桂枝湯主之。

- NOO: ["SOB-03-051"]
  TXT: 太湯病，先發汗不解，而下之，其脈浮不愈，浮爲在外，而反下之，故令不愈。今脈浮，故知在外，當解其外則愈，宜桂枝湯。

- NOO: ["SOB-03-052"]
  TXT: 太陽病，脈浮緊，無汗而發熱，其身疼痛，八九日不解，其表候仍在，此當發其汗，服藥已微除。其人發煩目瞑，劇者必衄，衄乃解。所以然者，陽氣重故也，麻黃湯主之。

- NOO: ["SOB-03-053"]
  TXT: 太陽痛，脈浮緊，發熱，其身無汗，自衄者愈。

- NOO: ["SOB-03-054"]
  TXT: 二陽倂病，太陽初得病時，發其汗，汗先出不徹。因轉屬陽明，續自微汗出，不惡寒，若太陽病證不罷，不可下，下之爲逆，如此者可小發其汗。設面色緣緣正赤者，陽氣怫鬱不得越，當解之熏之，當汗而不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得，其人短氣，但坐以汗出不徹故也，更發其汗卽愈。何以知汗出不徹，以脈澁故知之。

- NOO: ["SOB-03-055"]
  TXT: 脈浮數，法當汗出而愈。若下之，身體重心悸者，不可發汗，當自汗出而解。所以然者，尺中脈微，此裏虛，須表裏實，津液自和，卽自汗出愈。

- NOO: ["SOB-03-056"]
  TXT: 脈浮而緊，法當身疼頭痛，宜以汗解之。假令尺中脈遲者，不可發其汗。何以故，此爲營氣不足，血氣微少故也。

- NOO: ["SOB-03-057"]
  TXT: 脈浮者，病在表，可發汗，宜麻黃湯（一云：桂枝湯）。

- NOO: ["SOB-03-058"]
  TXT: 脈浮而數者，可發汗，宜麻黃湯。

- NOO: ["SOB-03-059"]
  TXT: 病常自汗出者，此爲營氣和，衛氣不和故也。營行脈中，爲陰主內，衛行脈外，爲陽主外，復發其汗，衛和則愈，宜桂枝湯。

- NOO: ["SOB-03-060"]
  TXT: 病人藏無他病，時發熱，自汗出而不愈，此衛氣不和也，先其時發汗卽愈，宜桂枝湯。

- NOO: ["SOB-03-061"]
  TXT: 傷寒，脈浮緊，不發汗，因致衄者，宜麻黃湯。

- NOO: ["SOB-03-062"]
  TXT: 傷寒，不大便六七日，頭痛有熱，未可與承氣湯，其小便反淸，此爲不在裏而在表也，當發其汗。頭痛者必衄，宜桂枝湯。

- NOO: ["SOB-03-063"]
  TXT: 傷寒，發汗已解，半日許，復煩，其脈浮數，可與復發汗，宜桂枝湯。

- NOO: ["SOB-03-064"]
  TXT: 凡病，若發汗、若吐、若下、若亡血無津液，而陰陽自和者，必自愈。

- NOO: ["SOB-03-065"]
  TXT: 大下後，發汗，其人小便不利，此亡津液，勿治之，其小便利，必自愈。

- NOO: ["SOB-03-066"]
  TXT: 下之後，發其汗，必振寒，脈微細。所以然者，內外俱虛故也。

- NOO: ["SOB-03-067"]
  TXT: 下之後，復發其汗，晝日煩躁不得眠，夜而安靜，不嘔不渴，而無表證，脈沈微，身無大熱者，乾薑附子湯主之。

- NOO: ["SOB-03-068"]
  TXT: 發汗後，身體疼痛，其脈沈遲，桂枝加芍藥生薑人參湯主之。

- NOO: ["SOB-03-069"]
  TXT: 發汗後，不可更行桂枝湯，汗出而喘，無大熱者，可與麻黃杏子甘草石膏湯。

- NOO: ["SOB-03-070"]
  TXT: 發汗過多，其人義手自冒心，心下悸，欲得按者，桂枝甘草湯主之。

- NOO: ["SOB-03-071"]
  TXT: 發汗後，其人臍下悸者，欲作賁豚，茯苓桂枝甘草大棗湯主之。

- NOO: ["SOB-03-072"]
  TXT: 發汗後，腹脹滿，厚朴生薑甘草半夏人參湯主之。

- NOO: ["SOB-03-073"]
  TXT: 傷寒，若吐、若下、若發汗後，心下逆滿，氣上衝胸，起卽頭眩，其脈沈緊，發汗卽動經，身爲振振搖，茯苓桂枝白朮甘草湯主之。

- NOO: ["SOB-03-074", "SOB-03-074A"]
  TXT: 發其汗不解，而反惡寒者，虛故也，芍藥甘草附子湯主之。

- NOO: ["SOB-03-074", "SOB-03-074B"]
  TXT: 不惡寒，但熱者實也，當和胃氣，宜小承氣湯。

- NOO: ["SOB-03-075"]
  TXT: 發汗，若下，病仍不解，煩躁，茯苓四逆湯主之。

- NOO: ["SOB-03-076"]
  TXT: 太陽病，發汗後，大汗出，胃中乾，煩躁不得眠，其人欲引水，當稍飮之，令胃中和則愈。若脈浮，小便不利，微熱消渴者，與五苓散主之。

- NOO: ["SOB-03-077"]
  TXT: 發汗後，脈浮而數，煩渴者，五苓散主之。

- NOO: ["SOB-03-078"]
  TXT: 傷寒，汗出而渴者，五苓散主之。不渴者，茯苓甘草湯主之。

- NOO: ["SOB-03-079"]
  TXT: 中風發熱，六七日不解而煩，有表裏證，渴欲飮水，水入卽吐，此爲水逆，五苓散主之。

- NOO: ["SOB-03-080"]
  TXT: 未持脈時，病人叉手自冒心，師因敎試令咳，而不卽咳者，此必兩耳聾無聞也。所以然者，以重發其汗，虛故也。

- NOO: ["SOB-03-081"]
  TXT: 發汗後，飮水多者必喘，以水灌之亦喘。

- NOO: ["SOB-03-082"]
  TXT: 發汗後，水藥不得入口爲逆。

- NOO: ["SOB-03-083"]
  TXT: 發汗吐下後，虛煩不得眠，劇者反覆顚倒，心中懊憹，梔子豉湯主之。若少氣，梔子甘草豉湯主之。若嘔，梔子生薑豉湯主之。

- NOO: ["SOB-03-084"]
  TXT: 發汗，若下之，煩熱，胸中窒者，梔子豉湯主之。

- NOO: ["SOB-03-085"]
  TXT: 傷寒，五六日，大下之後，身熱不去，心中結痛，此爲未解，梔子豉湯主之。

- NOO: ["SOB-03-086"]
  TXT: 傷寒，下後，煩而腹滿，臥起不安，梔子厚朴湯主之。

- NOO: ["SOB-03-087"]
  TXT: 傷寒，醫以圓藥大下之，身熱不去，微煩，梔子乾薑湯主之。

- NOO: ["SOB-03-088"]
  TXT: 凡用梔子湯證，其人微溏者，不可與服之。

- NOO: ["SOB-03-089"]
  TXT: 太陽病，發其汗而不解，其人仍發熱，心下悸，頭眩身瞤而動，振振欲僻地者，眞武湯主之。

- NOO: ["SOB-03-090"]
  TXT: 咽喉乾燥者，不可發其汗。

- NOO: ["SOB-03-091"]
  TXT: 淋家，不可發汗，發其汗必便血。

- NOO: ["SOB-03-092"]
  TXT: 瘡家，雖身疼痛，不可攻其表，汗出則痓。

- NOO: ["SOB-03-093"]
  TXT: 衄家，不可攻其表，汗出必額上促急而緊，直視不能眴，不得眠。

- NOO: ["SOB-03-094"]
  TXT: 亡血家，不可攻其表，汗出則寒慄而振。

- NOO: ["SOB-03-095"]
  TXT: 汗家，重發其汗，必恍惚心亂，小便已，陰疼，與禹餘糧圓。

- NOO: ["SOB-03-096"]
  TXT: 病人有塞，復發其汗，胃中冷，必吐蚘。

- NOO: ["SOB-03-097"]
  TXT: 本發汗，而復下之，爲逆。先發汗者，治不爲逆。本先下之，而反汗之，爲逆。先下之者，治不爲逆。

- NOO: ["SOB-03-098"]
  TXT: 傷寒，醫下之，續得下利淸穀不止，身體疼痛，急當救裏。後身疼痛，淸便自調，急當救表。救裏宜四逆湯，救表宜桂枝湯。

- NOO: ["SOB-03-099"]
  TXT: 病發熱頭痛，脈反沈，若不瘥，身體更疼痛，當救其裏，宜四逆湯。

- NOO: ["SOB-03-100"]
  TXT: 太陽病，先下之而不愈，因復發其汗，表裏俱虛，其人因致冒。冒家，當汗出自愈。所以然者，汗出表和故也。裏未和，然後復下之。

- NOO: ["SOB-03-101"]
  TXT: 太陽病未解，脈陰陽俱停，必先振汗而解。但陽微者，先汗之而解。陰微者，先下之而解。汗之宜桂枝湯，下之宜承氣湯。

- NOO: ["SOB-03-102"]
  TXT: 血弱氣盡，腠理開，邪氣因入，與正氣相搏，結於脇下，正邪分爭，往來寒熱，休作有時，嘿嘿不欲食飮，藏府相連，其痛必下，邪高痛下，故使嘔也，小柴胡湯主之。

- NOO: ["SOB-03-103"]
  TXT: 服柴胡湯已，渴者，此爲屬陽明，以法治之。

- NOO: ["SOB-03-104"]
  TXT: 得病六七日，脈遲浮弱，惡風寒，手足溫，醫二三下之，不能食，其人脇下滿痛，面目及身黃，頸項强，小便難，與柴胡湯後，必下重。本渴飮水而嘔，柴胡湯不復中與也，食穀者噦。

- NOO: ["SOB-03-105"]
  TXT: 中風，五六日，傷寒，往來寒熱，胸脇苦滿，嘿嘿不欲飮食，心煩喜嘔，或胸中煩而不嘔，或渴，或腹中痛，或脇下痞堅，或心中悸，小便不利，或不渴，外有微熱，或咳，小柴胡湯主之。

- NOO: ["SOB-03-106"]
  TXT: 傷寒四五日，身熱惡風，頸項强，脇下滿，手足溫而渴，小柴胡湯主之。

- NOO: ["SOB-03-107"]
  TXT: 傷寒，陽脈澁，陰脈弦，法當腹中急痛，先與小建中湯。不差，卽與小柴胡湯主之。

- NOO: ["SOB-03-108"]
  TXT: 傷寒中風，有小柴胡證，但見一證便是，不必悉具。

- NOO: ["SOB-03-109"]
  TXT: 凡柴胡湯證，而下之，柴胡證不罷者，復與柴胡湯，必蒸蒸而振，却發熱汗出而解。

- NOO: ["SOB-03-110"]
  TXT: 傷寒二三日，心中悸而煩，小建中湯主之。

- NOO: ["SOB-03-111"]
  TXT: 太陽病，過經十餘日，及二三下之，後四五日柴胡證仍在，先與小柴胡湯，嘔止小安，其人鬱鬱微煩者，爲未解，與大柴胡湯下之，愈。

- NOO: ["SOB-03-112"]
  TXT: 傷寒十三日不解，胸脇滿而嘔，日晡發潮熱而微利，此本柴胡證，下之不得利，今反利者，知醫以圓藥下之，非其治也。潮熱者實也，先再服小柴胡湯解其外，後以柴胡加芒硝湯主之。

- NOO: ["SOB-03-113"]
  TXT: 傷寒十三日，過經而譫語，內有熱也，當以湯下之，小便利者，大便當堅，而反下利，其脈調和者，知醫以圓藥下之，非其冶也。自利者，其脈當微厥，今反和者，此爲內實也，調胃承氣湯主之。

- NOO: ["SOB-03-114"]
  TXT: 太陽病不解，熱結膀胱，其人如狂，血自下，下者卽愈。其外不解，尙未可攻，當先解其外，外解小腹急結者，乃可攻之，宜桃核承氣湯。

- NOO: ["SOB-03-115"]
  TXT: 傷寒八九日，下之，胸滿煩驚，小便不利，譫語，一身盡重，不可轉側，柴胡加龍骨牡蠣湯主之。

- NOO: ["SOB-03-116"]
  TXT: 傷寒，腹滿而譫語，寸口脈浮而緊者，此爲肝乘脾，名曰縱，當刺期門。

- NOO: ["SOB-03-117"]
  TXT: 傷寒，發熱，嗇嗇惡寒，其人大渴，欲飮酢漿者其腹必滿而自汗出，小便利，其病欲解，此爲肝乘肺，名曰橫，當剌期門。

- NOO: ["SOB-03-118"]
  TXT: 太陽病，二日，而反燒瓦熨其背，而大汗出，火熱入胃，胃中水竭，躁煩，必當譫語，十餘日，振而反汗出者，此爲欲解也。其汗從腰以下不得汗，欲小便不得，反嘔，欲失溲，足下惡風，大便堅者，小便當數，而反不數，及不多，大便已，頭卓然而痛，其人足心必熱，穀氣下流故也。

- NOO: ["SOB-03-119"]
  TXT: 太陽中風，以火刼發其汗，邪風被火熱，血氣流溢，失其常度，兩陽相熏灼，其身發黃，陽盛卽欲衄，陰虛小便難，陰陽俱虛竭，身體則枯燥，但頭汗出，劑頸而還，腹滿微喘，口乾咽爛，或不大便，久則譫語，甚者至噦，手足躁擾，築衣摸牀，小便利者，其人可治。

- NOO: ["SOB-03-120"]
  TXT: 傷寒，脈浮，醫以火廹刼之，亡陽，驚狂臥起不安，桂枝去芍藥加蜀漆牡蠣龍骨救逆湯主之。

- NOO: ["SOB-03-121"]
  TXT: 傷寒，其脈不弦緊而弱者，必渴，被大必譫語。弱者發熱脈浮，解之，當汗出愈。

- NOO: ["SOB-03-122"]
  TXT: 太陽病，以火熏之，不得汗者，其人必燥，到經不解，必淸血，名火邪。

- NOO: ["SOB-03-123"]
  TXT: 脈浮，熱盛，而灸之，此爲實，實以虛治，因火而動，咽燥必吐血。

- NOO: ["SOB-03-124"]
  TXT: 微數之脈，愼不可灸，因火爲邪，則爲煩逆，追虛逐實，血散脈中，火氣雖微，內攻有力，焦骨傷筋，血難復也。

- NOO: ["SOB-03-125"]
  TXT: 脈浮，當以汗解，而反灸之，邪無從出，因火而盛，病從腰以下必重而痺，此爲火逆。

- NOO: ["SOB-03-126"]
  TXT: 欲自解者，必當先煩，乃有汗，隨汗而解，何以知之。脈浮故知汗出而解。

- NOO: ["SOB-03-127"]
  TXT: 燒鍼令其汗，鍼處被寒，核起而赤者，必發賁豚。氣從少腹上衝心者，灸其核上各一壯，與桂枝加桂湯。

- NOO: ["SOB-03-128"]
  TXT: 火逆，下之，因燒鍼煩躁者，桂枝甘草龍骨牡蠣湯主之。

- NOO: ["SOB-03-129"]
  TXT: 太陽傷寒，加溫鍼必驚。

- NOO: ["SOB-03-130"]
  TXT: 太陽病，當惡寒而發熱，今自汗出，反不惡寒而發熱，關上脈細而數，此醫吐之故也。一日二日吐之者，腹中饑，口不能食。三日四日吐之者，不喜糜粥，欲食冷食，朝食夕吐，以醫吐之所致也，此爲小逆。

- NOO: ["SOB-03-131"]
  TXT: 太陽病，吐之，但太陽病，當惡寒，今反不惡寒，不欲近衣，此爲吐之內煩也。

- NOO: ["SOB-03-132"]
  TXT: 病人脈數，數爲熱，當消穀引食，而反吐者，以醫發其汗，陽氣微，膈氣虛，脈則爲數，數爲客熱，不能消穀，胃中虛冷故吐也。

- NOO: ["SOB-03-133"]
  TXT: 太陽病，過經十餘日，心下嗢嗢欲吐，而又胸中痛，大便反溏，其腹微滿，鬱鬱微煩，先時自極吐下者，與調胃承氣湯，不爾者，不可與。反欲嘔，胸中痛，微溏，此非湯證，以嘔故知極吐下也。

- NOO: ["SOB-03-134"]
  TXT: 太陽病，七八日，表證仍在，其脈微沈，反不結胸，其人發狂，此熱在下焦，少腹當堅而滿，小便自利者，下血乃愈。所以然者，太陽隨經瘀熱在裏故也。

- NOO: ["SOB-03-135"]
  TXT: 太陽病，身黃，其脈沈結，少腹堅，小便不利，爲無血也，小便自利，其人如狂者，血證諦也。

- NOO: ["SOB-03-136"]
  TXT: 傷寒有熱，而少腹滿，應小便不利，今反利者，爲有血也，當下之，不可餘藥，宜抵當圓。

- NOO: ["SOB-03-137"]
  TXT: 太陽病，小便利者，爲多飮水，心下必悸，小便少者，必苦裏急也。

- NOO: ["SOB-04-000"]
  TXT: 辨太陽病形證治下第四

- NOO: ["SOB-04-001"]
  TXT: 問曰：病有結胸，有藏結，其狀何如。答曰：按之痛，其脈寸口浮，關上自沈，爲結胸。

- NOO: ["SOB-04-002"]
  TXT: 問曰：何謂藏結。答曰：如結胸狀，飮食如故，時小便不利，陽脈浮，關上細，沈而緊，爲藏結。舌上白胎滑者，爲難治。

- NOO: ["SOB-04-003"]
  TXT: 藏結者，無陽證，不往來寒熱（一云：寒而不熱），其人反靜，舌上胎滑者，不可攻也。

- NOO: ["SOB-04-004"]
  TXT: 夫病發於陽，而反下之，熱入，因作結胸；發于陰，而反下之，因作痞。結胸者，下之早，故令結胸。

- NOO: ["SOB-04-005"]
  TXT: 結胸者，其項亦强，如柔痓狀，下之卽和，宜大陷胸圓。

- NOO: ["SOB-04-006"]
  TXT: 結胸證，其脈浮大，不可下，下之卽死。

- NOO: ["SOB-04-007"]
  TXT: 結胸證悉具，而躁者，死。

- NOO: ["SOB-04-008"]
  TXT: 太陽病，脈浮而動數，浮則爲風，數則爲熱，動則爲痛，數則爲虛，頭痛發熱，微盜汗出，而反惡寒者，其表未解也。醫反下之，動數變遲，頭痛則眩，胃中空虛，客氣動膈，短氣煩躁，心中懊憹，陽氣內陷，心下因堅，則爲結胸，大陷胸湯主之。若不結胸，但頭汗出，其餘無汗，劑頸而還，小便不利，身必發黃。

- NOO: ["SOB-04-009"]
  TXT: 傷寒六七日，結胸熱實，其脈浮緊，心下痛，按之如石堅，大陷胸湯主之。

- NOO: ["SOB-04-010"]
  TXT: 傷寒十餘日，熱結在裏，復往來寒熱，當與大柴胡湯。但結胸無大熱，此爲水結在胸脇。頭微汗出，大陷胸湯主之。

- NOO: ["SOB-04-011"]
  TXT: 太陽病，重發其汗，而復下之，不大便，五六日，舌上燥而渴，日晡小有潮熱，從心下至少腹堅滿而痛，不可近，大陷胸湯主之。

- NOO: ["SOB-04-012"]
  TXT: 小結胸者，正在心下，按之卽痛，其脈浮滑，小陷胸湯主之。

- NOO: ["SOB-04-013"]
  TXT: 太陽病，二三日不能臥，但欲起者，心下必結，其脈微弱者，此本寒也。而反下之，利止者必結胸。未止者，四五日復重下之，此挾熱利也。

- NOO: ["SOB-04-014"]
  TXT: 太陽病，下之，其脈促，不結胸者，此爲欲解。其脈浮者，必結胸。其脈緊者，必咽痛。其脈弦者，必兩脇拘急。其脈細而數者，頭痛未止。其脈沈而緊者，必欲嘔。其脈沈而滑者，挾熱利。其脈浮而滑者，必下血。

- NOO: ["SOB-04-015"]
  TXT: 病在陽，當以汗解，而反以水潠之，若灌之，其熱被刼不得去，益煩，皮上粟起，意欲飮水，反不渴，服文蛤散。若不差，與五苓散。若寒實結胸，無熱證者，與三物小白散。

- NOO: ["SOB-04-016"]
  TXT: 太陽與少陽倂病，頭項强痛，或眩，時如結胸，心下痞而堅，當剌大椎第一間、肺兪、肝兪，愼不可發汗，發汗卽譫語。譫語則脈弦，譫語五六日不止，當刺期門。

- NOO: ["SOB-04-017"]
  TXT: 婦人中風，發熱惡寒，經水適來，得之七八日，熱除而脈遲，身凉，胸脇下滿，如結胸狀，其人譫語，此爲熱入血室，當刺期門，隨其虛實而取之。

- NOO: ["SOB-04-018"]
  TXT: 婦人中風，七八日，續得寒熱，發作有時，經水適斷者，此爲熱入血室，其血必結，故使如瘧狀，發作有時，小柴胡湯主之。

- NOO: ["SOB-04-019"]
  TXT: 婦人傷寒，發熱，經水適來，晝日明了，暮則譫語，如見鬼狀者，此爲熱入血室。無犯胃氣，及上二焦，必當自愈。

- NOO: ["SOB-04-020"]
  TXT: 傷寒六七日，發熱微惡寒，肢節煩疼，微嘔，心下支結，外證未去者，柴胡桂枝湯主之。

- NOO: ["SOB-04-021"]
  TXT: 傷寒五六日，已發汗，而復下之，胸脇滿，微結，小便不利，渴而不嘔，但頭汗出，往來寒熱，心煩，此爲未解也，柴胡桂枝乾薑湯主之。

- NOO: ["SOB-04-022"]
  TXT: 傷寒五六日，頭汗出，微惡寒，手足冷，心下滿，口不欲食，大便堅，其脈細，此爲陽微結，必有表，復有裏。沈亦爲病在裏，汗出爲陽微，假令純陰結，不得有外證，悉入在于裏，此爲半在外半在裏。脈雖沈緊，不得爲少陰。所以然者，陰不得有汗，今頭汗出，故知非少陰也，可與小柴胡湯。設不了了者，得屎而解。

- NOO: ["SOB-04-023"]
  TXT: 傷寒五六日，嘔而發熱，柴胡湯證具，而以他藥下之，柴胡證仍在者，復與柴胡湯，此雖以下之，不爲逆，必蒸蒸而振，却發熱汗出而解。若心下滿而堅痛者，此爲結胸，大陷胸湯主之。若但滿而不痛者，此爲痞，柴胡不復中與也，半夏瀉心湯主之。

- NOO: ["SOB-04-024"]
  TXT: 太陽少陽倂病，而反下之，結胸，心下堅，利復不止，水漿不肯下，其人必心煩。

- NOO: ["SOB-04-025"]
  TXT: 脈浮而緊，而反下之，緊反入裏，則作痞，按之自濡，但氣痞耳。

- NOO: ["SOB-04-026"]
  TXT: 太陽中風，下利嘔逆，表解乃可攻之，其人漐漐汗出，發作有時，頭痛，心下痞堅，滿引脇下痛，嘔卽短氣，此爲表解裏未和，十棗湯主之。

- NOO: ["SOB-04-027"]
  TXT: 太陽病，醫發其汗，遂發熱惡寒，復下之，則心下痞，表裏俱虛，陰陽氣倂竭，無陽則陰獨，復加燒鍼，因胸煩，面色靑黃，膚瞤，如此者爲難治。今色微黃，手足溫者，易愈。

- NOO: ["SOB-04-028"]
  TXT: 心下痞，按之濡，其脈關上自浮，大黃黃連瀉心湯主之。

- NOO: ["SOB-04-029"]
  TXT: 若心下痞，而復惡寒汗出者，附子瀉心湯主之。

- NOO: ["SOB-04-030"]
  TXT: 本以下之，故心下痞，與瀉心湯，痞不解，其人渴而口燥煩，小便不利者，五苓散主之。一方云：忍之一日，乃愈。

- NOO: ["SOB-04-031"]
  TXT: 傷寒，汗出解之後，胃中不和，心下痞堅，乾噫食臭，脇下有水氣，腹中雷鳴而利，生薑瀉心湯主之。

- NOO: ["SOB-04-032"]
  TXT: 傷寒中風，醫反下之，其人下利，日數十行，穀不化，腹中雷鳴，心下痞堅而滿，乾嘔而煩，不得安。醫見心下痞，謂病不盡，復下之，其痞益甚，此非結熱，但胃中虛，客氣上逆，故使之堅，甘草瀉心湯主之。

- NOO: ["SOB-04-033"]
  TXT: 傷寒，服湯藥下利不止，心下痞堅。服瀉心湯已，復以他藥下之，利不止，醫以理中與之，利益甚。理中者理中焦，此利在下焦，赤石脂禹餘糧湯主之。若不止者，當利其小便。

- NOO: ["SOB-04-034"]
  TXT: 傷寒，吐下後發汗，虛煩，脈甚微，八九日，心下痞堅，脇下痛，氣上衝咽喉，眩冒，經脈動惕者，久而成痿。

- NOO: ["SOB-04-035"]
  TXT: 傷寒，汗出，若吐、若下解後，心下痞堅，噫氣不除者，旋覆代赭石湯主之。

- NOO: ["SOB-04-036"]
  TXT: 太陽病，外證未除，而數下之，遂挾熱而利不止，心下痞堅，表裏不解者，桂枝人參湯主之。

- NOO: ["SOB-04-037"]
  TXT: 大下以後，不可更行桂枝湯，若汗出而喘，無大熱者，可與麻黃杏仁甘草石膏湯。

- NOO: ["SOB-04-038"]
  TXT: 傷寒，大下後，復發其汗，心下痞，惡寒者，表未解也，不可攻痞，當先解表，解乃可攻其痞。解表宜桂枝湯，攻痞宜大黃黃連瀉心湯。

- NOO: ["SOB-04-039"]
  TXT: 傷寒，發熱，汗出不解，心下痞堅，嘔吐下利者，大柴胡湯主之。

- NOO: ["SOB-04-040"]
  TXT: 病如桂枝證，頭不痛，項不强，寸脈微浮，胸中痞堅，氣上衝咽喉不得息者，此爲胸有寒也，當吐之，宜瓜蒂散。

- NOO: ["SOB-04-041"]
  TXT: 病者若脇下素有痞，連在臍傍，痛引少腹，入陰俠陰筋者，此爲藏結，死。

- NOO: ["SOB-04-042"]
  TXT: 傷寒，若吐、若下後，七八日不解，熱結在裏，表裏俱熱，時時惡風，大渴，舌上乾燥而煩，欲飮水數升者，白虎加人參湯主之。

- NOO: ["SOB-04-043"]
  TXT: 傷寒，脈浮，發熱無汗，其表不解者，不可與白虎湯，渴欲飮水，無表證者，白虎湯主之。

- NOO: ["SOB-04-044"]
  TXT: 凡用白虎湯，立夏後至立秋前得用之，立秋後不可服也。

- NOO: ["SOB-04-045"]
  TXT: 春三月病常苦裏冷，白虎湯亦不可與，與之則嘔利而腹痛。

- NOO: ["SOB-04-046"]
  TXT: 諸亡血虛家，亦不可與白虎湯，得之腹痛而利者，急當溫之。

- NOO: ["SOB-04-047"]
  TXT: 太陽與少陽倂病，心下痞堅，頭項强而眩，當刺大椎第一間、肺兪、肝兪，愼勿下之。

- NOO: ["SOB-04-048"]
  TXT: 傷寒，無大熱，口燥渴而煩，其背微惡寒者，白虎加人參湯主之。

- NOO: ["SOB-04-049"]
  TXT: 太陽與少陽合病，自下利者，與黃芩湯，若嘔者，黃芩加半夏生薑湯主之。

- NOO: ["SOB-04-050"]
  TXT: 傷寒，胸中有熱，胃中有邪氣，腹中痛，欲嘔吐，黃連湯主之。

- NOO: ["SOB-04-051"]
  TXT: 傷寒八九日，風濕相搏，身體疼煩，不能自轉側，不嘔不渴，脈浮虛而澁者，桂枝附子湯主之。若其人大便堅，小便自利，朮附子湯主之。

- NOO: ["SOB-04-052"]
  TXT: 風濕相搏，骨節疼煩，掣痛不得屈伸，近之則痛劇，汗出短氣，小便不利，惡風不欲去衣，或身微腫，甘草附子湯主之。

- NOO: ["SOB-04-053"]
  TXT: 傷寒，脈浮滑，而表熱裏寒者，白通湯主之（舊云白通湯。一云白虎者，恐非。）（舊云以下，出叔和。）

- NOO: ["SOB-04-054"]
  TXT: 傷寒，脈結代，心中驚悸，炙甘草湯主之。

- NOO: ["SOB-05-000"]
  TXT: 辨陽明病形證治第五

- NOO: ["SOB-05-001"]
  TXT: 陽明之爲病，胃家實是也。

- NOO: ["SOB-05-002"]
  TXT: 問曰：病有太陽陽明，有正陽陽明，有微陽陽明，何謂也。答曰：太陽陽明者脾約一作脾結是也。正陽陽明者，胃家實是也。微陽陽明者，發其汗，若利其小便，胃中燥，大便難是也。

- NOO: ["SOB-05-003"]
  TXT: 問曰：何緣得陽明病。答曰：太陽病，發其汗，若下之，亡其津液，胃中乾燥，因轉屬陽明。不更衣，內實大便難者，爲陽明病也。

- NOO: ["SOB-05-004"]
  TXT: 問曰：陽明病外證云何。答曰：身熱汗出，而不惡寒，但反惡熱也。

- NOO: ["SOB-05-005"]
  TXT: 問曰：病有得之一日，不惡熱而惡寒者云何。答曰：然雖一日惡寒自罷，卽汗出惡熱也。

- NOO: ["SOB-05-006"]
  TXT: 問曰：惡寒何故自罷。答曰：陽明居中土也。萬物所歸，無所復傳，始雖惡寒，二日自止，此爲陽明病也。

- NOO: ["SOB-05-007"]
  TXT: 本太陽初得病時，發其汗，汗先出不徹，因轉屬陽明也。

- NOO: ["SOB-05-008"]
  TXT: 病發熱無汗，嘔不能食，而反汗出濈濈然，是爲轉屬陽明。

- NOO: ["SOB-05-009"]
  TXT: 傷寒，脈浮而緩，手足自溫，是爲繫在太陰。太陰身當發黃，若小便自利者，不能發黃，至七八日便堅，爲屬陽明。

- NOO: ["SOB-05-010"]
  TXT: 傷寒轉繫陽明者，其人濈濈然微汗出也。

- NOO: ["SOB-05-011"]
  TXT: 陽明中風，口苦咽乾，腹滿微喘，發熱惡寒，脈浮緊，若下之，則腹滿小便難也。

- NOO: ["SOB-05-012"]
  TXT: 陽明病，能食爲中風，不能食爲中寒。

- NOO: ["SOB-05-013"]
  TXT: 陽明病，中寒不能食，而小便不利，手足濈然汗出，此欲作堅瘕，必大便初堅後溏。所以然者，胃中冷，水穀不別故也。

- NOO: ["SOB-05-014"]
  TXT: 陽明病，初欲食，食之小便反不數，大便自調，其人骨節疼，翕翕如有熱狀，奄然發狂，濈然汗出而解，此爲水不勝穀氣，與汗共倂，脈緊卽愈。

- NOO: ["SOB-05-015"]
  TXT: 陽明病，欲解時，從申盡戌。

- NOO: ["SOB-05-016"]
  TXT: 陽明病，不能食，攻其熱必噦。所以然者，胃中虛冷故也。其人本虛，故攻其熱必噦。

- NOO: ["SOB-05-017"]
  TXT: 陽明病，脈遲，食難用飽，飽卽發煩，頭眩，必小便難，此欲作穀疸，雖下之，腹滿如故。所以然者，脈遲故也。

- NOO: ["SOB-05-018"]
  TXT: 陽明病，久久而堅者，陽明當多汗，而反無汗，其身如蟲行度中之狀，此以久虛故也。

- NOO: ["SOB-05-019"]
  TXT: 各陽明病¶，反無汗而但小便，二三日嘔而咳，手足若厥者，其人頭必痛，若不嘔不咳，手足不厥者，其頭不痛。
  ANN:
    - 各陽明病：《翼》《淳》冬陽明病

- NOO: ["SOB-05-020"]
  TXT: 各陽明病¶，但頭眩，不惡寒，故能食而咳，其人咽必痛，若不咳者，其咽不痛。
  ANN:
    - 各陽明病：《翼》《淳》冬陽明病

- NOO: ["SOB-05-021"]
  TXT: 陽明病，脈浮而緊，其熱必潮，發作有時。但浮者，必盜汗出。

- NOO: ["SOB-05-022"]
  TXT: 陽明病，無汗，小便不利，心中懊憹者，必發黃。

- NOO: ["SOB-05-023"]
  TXT: 陽明病，被火，額上微汗出，小便不利者，必發黃。

- NOO: ["SOB-05-024"]
  TXT: 陽明病，口燥，但欲漱水，不欲嚥者，必衄。

- NOO: ["SOB-05-025"]
  TXT: 陽明病，本自汗出，醫復重發汗，病已瘥，其人微煩，不了了者，此大便堅也，以亡精液胃中燥，故令其堅，當問其小便日幾行。若本日三四行，今日再行者，知必大便不久出，今爲小便數少，津液當還入胃中，故知必當大便也。

- NOO: ["SOB-05-026"]
  TXT: 夫病陽多者熱，下之則堅，汗出多，極，發其汗亦堅。

- NOO: ["SOB-05-027"]
  TXT: 傷寒嘔多，雖有陽明證，不可攻之。

- NOO: ["SOB-05-028"]
  TXT: 陽明病，心下堅滿，不可攻之，攻之遂利不止者死，止者愈。

- NOO: ["SOB-05-029"]
  TXT: 陽明病，面合赤色，不可攻之，攻之必發熱色黃，小便不利也。

- NOO: ["SOB-05-030"]
  TXT: 陽明病，不吐下而煩者，可與調胃承氣湯。

- NOO: ["SOB-05-031"]
  TXT: 陽明病，其脈遲，雖汗出不惡寒者，其身必重，短氣腹滿而喘，有潮熱，如此者其外爲欲解，可攻其裏也，手足濈然汗出，此爲已堅，大承氣湯主之。若汗出多，微發熱惡寒者，外爲未解，其熱不潮，未可與承氣湯。若腹大滿不通者，可與小承氣湯，微和其胃氣，勿令至大下。

- NOO: ["SOB-05-032"]
  TXT: 陽明病，潮熱，大便微堅者，可與大承氣湯，不堅者勿與之，若不大便六七日，恐有燥屎。欲知之法，可與小承氣湯，湯入腹中，轉矢氣者，爲有燥屎，乃可攻之；若不轉矢氣者，此但頭堅後溏，不可攻之，攻之必脹滿不能食也。欲飮水者，與水卽噦，其後發潮熱，必復堅而少也，以小承氣湯和之。若不轉矢氣者，愼不可攻也。

- NOO: ["SOB-05-033"]
  TXT: 夫實則譫語，虛則鄭聲，鄭聲者，重語是也。

- NOO: ["SOB-05-034"]
  TXT: 直視譫語，喘滿者死，若下利者亦死。

- NOO: ["SOB-05-035"]
  TXT: 發汗多，重發其汗，若已下，復發其汗，亡其陽，譫語脈短者死，脈自和者不死。

- NOO: ["SOB-05-036"]
  TXT: 傷寒，吐下後，不解，不大便五六日，上至十餘日，日晡時發潮熱，不惡寒，獨語如見鬼狀。若劇者，發則不識人，循衣撮空，怵惕不安，微喘直視，脈弦者生，澁者死。微者，但發熱，譫語者，大承氣湯主之。若一服利，止後服。

- NOO: ["SOB-05-037"]
  TXT: 陽明病，其人多汗，以津液外出，胃中燥，大便必堅，堅則譫語，小承氣湯主之。一服譫語止，莫復服。

- NOO: ["SOB-05-038"]
  TXT: 陽明病，譫語，發潮熱，其脈滑而疾者，小承氣湯主之。因與承氣湯一升，腹中轉矢氣者，復與一升。若不轉矢氣，勿更與之，明日不大便，脈反微澁者，裏虛也，爲難治，不可更與承氣湯也。

- NOO: ["SOB-05-039"]
  TXT: 陽明病，譫語，有潮熱，而反不能食者，必有燥屎五六枚也。若能食者但堅耳，大承氣湯主之。

- NOO: ["SOB-05-040"]
  TXT: 陽明病，下血譫語者，此爲熱入血室，但頭汗出者，當刺期門，隨其實而瀉之，濈然汗出則愈。

- NOO: ["SOB-05-041"]
  TXT: 汗出譫語者，以有燥屎在胃中，此爲風也，須下之，過經乃可下之，下之若早，語言必亂，以表虛裏實故也。下之則愈，宜大承氣湯。

- NOO: ["SOB-05-042"]
  TXT: 傷寒四五日，脈沈而喘滿，沈爲在裏，而反發其汗，津液越出，大便爲難，表虛裏實，久則譫語。

- NOO: ["SOB-05-043"]
  TXT: 三陽合病，腹滿身重，難以轉側，口不仁而面垢，譫語遺溺，發汗則譫語甚，下之則額上生汗，手足厥冷，若自汗出者，白虎湯主之。

- NOO: ["SOB-05-044"]
  TXT: 二陽倂病，太陽證罷，但發潮熱，手足漐漐汗出，大便難而譫語者，下之卽愈，宜大承氣湯。

- NOO: ["SOB-05-045", "SOB-05-045A"]
  TXT: 陽明病，其脈浮緊，咽乾口苦，腹滿而喘，發熱，汗出，不惡寒，反惡熱，身重，發其汗卽躁，心憒憒反譫語，加溫鍼必怵惕煩躁，不得眠。

- NOO: ["SOB-05-045", "SOB-05-045B"]
  TXT: 下之，卽胃中空虛，客氣動膈，心中懊憹，舌上胎者，梔子豉湯主之。

- NOO: ["SOB-05-045", "SOB-05-045C"]
  TXT: 若渴欲飮水，口乾舌燥者，白虎湯主之。

- NOO: ["SOB-05-045", "SOB-05-045D"]
  TXT: 若脈浮，發熱，渴欲飮水，小便不利者，猪苓湯主之。

- NOO: ["SOB-05-046"]
  TXT: 陽明病，汗出多而渴者，不可與猪苓湯，以汗多胃中燥，猪苓湯復利其小便故也。

- NOO: ["SOB-05-047"]
  TXT: 脈浮而遲，表熱裏寒，下利淸穀者，四逆湯主之。

- NOO: ["SOB-05-048"]
  TXT: 若胃中虛冷，其人不能食，飮水卽噦。

- NOO: ["SOB-05-049"]
  TXT: 脈浮，發熱，口乾鼻燥，能食者卽衄。

- NOO: ["SOB-05-050"]
  TXT: 陽明病，下之，其外有熱，手足溫，不結胸，心中懊憹，饑不能食，但頭汗出，梔子豉湯主之。

- NOO: ["SOB-05-051"]
  TXT: 陽明病，發潮熱，大便溏，小便自可，而胸脇滿不去者，小柴胡湯主之。

- NOO: ["SOB-05-052"]
  TXT: 陽明病，脇下堅滿，不大便而嘔，舌上白胎者，可與小柴胡湯。上焦得通，津液得下，胃氣因和，身濈然汗出而解。

- NOO: ["SOB-05-053"]
  TXT: 陽明中風，脈弦浮大，而短氣，腹都滿，脇下及心痛，久按之氣不通，鼻乾，不得汗，其人嗜臥，一身及面目悉黃，小便難，有潮熱，時時噦，耳前後腫，刺之小差，其外不解，病過十日，脈續浮者，與小柴胡湯。但浮無餘證者，與麻黃湯。不溺腹滿，加喘者，不治。

- NOO: ["SOB-05-054"]
  TXT: 陽明病，自汗出，若發其汗，小便自利，此爲津液內竭，雖堅不可攻之，當須自欲大便，宜密煎導而通之，若土瓜根猪膽汁皆可爲導。

- NOO: ["SOB-05-055"]
  TXT: 陽明病，其脈遲，汗出多而微惡寒者，表爲未解，可發其汗，宜桂枝湯。

- NOO: ["SOB-05-056"]
  TXT: 陽明病，脈浮，無汗，其人必喘，發其汗卽愈，宜麻湯主之。

- NOO: ["SOB-05-057"]
  TXT: 陽明病，發熱而汗出，此爲熱越，不能發黃也。但頭汗出，身無汗，齊頸而還，小便不利，渴引水漿，此爲瘀熱在裏，身必發黃，茵蔯湯主之。

- NOO: ["SOB-05-058"]
  TXT: 陽明證，其人喜忘者，必有畜血。所以然者，本有久瘀血，故令喜忘，屎雖堅，大便反易，其色必黑，抵當湯主之。

- NOO: ["SOB-05-059"]
  TXT: 陽明病，下之心中懊憹而煩，胃中有燥屎者，可攻。其人腹微滿，頭堅後溏者，不可攻之。若有燥屎者，宜大承氣湯。

- NOO: ["SOB-05-060"]
  TXT: 病者五六日不大便，繞臍痛，躁煩，發作有時，此爲有燥屎，故使不大便也。

- NOO: ["SOB-05-061"]
  TXT: 病人煩熱，汗出卽解，復如瘧狀，日晡所發熱者，屬陽明也。脈實者，當下之，脈浮虛者，當發汗，下之宜大承氣湯，發汗宜桂枝湯。

- NOO: ["SOB-05-062"]
  TXT: 大下後，六七日不大便，煩不解，腹滿痛者，此有燥屎。所以然者，本有宿食故也，大承氣湯主之。

- NOO: ["SOB-05-063"]
  TXT: 病人小便不利，大便乍難乍易，時有微熱，喘冒不能臥者，有燥屎故也，大承氣湯主之。

- NOO: ["SOB-05-064"]
  TXT: 食穀欲嘔者，屬陽明，吳茱萸湯主之。得湯反劇者，屬上焦。

- NOO: ["SOB-05-065"]
  TXT: 太陽病，寸緩，關小浮，尺弱，其人發熱，汗出復惡寒，不嘔，但心下痞者，此以醫下之也。若不下，其人復不惡寒而渴者，爲轉屬陽明。小便數者，大便卽堅，不更衣十日無所苦也。渴欲飮水者，少少與之，但以法救之，渴者，宜五苓散。

- NOO: ["SOB-05-066"]
  TXT: 脈陽微，而汗出少者，爲自和，汗出多者爲太過。陽脈實，因發其汗，出多者亦爲太過。太過者，陽絶於內，亡津液，大便因堅。

- NOO: ["SOB-05-067"]
  TXT: 脈浮而芤，浮則爲陽，芤則爲陰，浮芤相搏，胃氣生熱，其陽則絶。

- NOO: ["SOB-05-068"]
  TXT: 趺陽脈浮而澁，浮則胃氣强，澁則小便數，浮澁相搏，大便則堅，其脾爲約，麻子仁圓主之。

- NOO: ["SOB-05-069"]
  TXT: 太陽病，三日，發其汗，不解，蒸蒸然發熱者，屬胃也，調胃承氣湯主之。

- NOO: ["SOB-05-070"]
  TXT: 傷寒，吐後，腹脹滿者，與調胃承氣湯。

- NOO: ["SOB-05-071"]
  TXT: 太陽病，吐下發汗後，微煩，小便數，大便堅，可與小承氣湯和之，愈。

- NOO: ["SOB-05-072"]
  TXT: 得病二三風，脈弱，無太陽柴胡證，煩躁，心下堅，至四五日雖能食，以小承氣湯，少少與，微和之，令小安，至六日，與承氣湯一升。若不大便六七日，小便少者，雖不能食，但頭堅後溏，未定成堅，攻之必溏。須小便利，屎定堅，乃可攻之，宜大承氣湯。

- NOO: ["SOB-05-073"]
  TXT: 傷寒六七日，目中不了了，睛不和，無表裏證，大便難，身微熱者，此爲實，急下之，宜大承氣湯。

- NOO: ["SOB-05-074"]
  TXT: 陽明病，發熱汗多者，急下之，宜大承氣湯。

- NOO: ["SOB-05-075"]
  TXT: 發汗不解，腹滿痛者，急下之，宜大承氣湯。

- NOO: ["SOB-05-076"]
  TXT: 腹滿不減，減不足言，當下之，宜大承氣湯。

- NOO: ["SOB-05-077"]
  TXT: 傷寒腹滿，按之不痛者爲虛，痛者爲實，當下之。舌黃未下者，下之黃自去，宜大承氣湯。

- NOO: ["SOB-05-078"]
  TXT: 陽明與少陽合病，必下利，其脈不負者爲順，負者爲失，互相剋賊，名爲負。若滑而數者，有宿食也，當下之，宜大承氣湯。

- NOO: ["SOB-05-079"]
  TXT: 病人無表裏證，發熱七八日，脈雖浮數者，可下之。假令下已，脈數不解，合熱則消穀善饑，至六七日，不大便者，有瘀血，宜抵當湯。若脈數不解，而下不止，必挾熱便膿血。

- NOO: ["SOB-05-080"]
  TXT: 傷寒七八日，身黃如橘子色，小便不利，少腹微滿，茵蔯蒿湯主之。

- NOO: ["SOB-05-081"]
  TXT: 傷寒，身黃，發熱，梔子檗皮湯主之。

- NOO: ["SOB-05-082"]
  TXT: 傷寒，瘀熱在裏，身必發黃，宜麻黃連軺赤小豆湯主之。

- NOO: ["SOB-05-083"]
  TXT: 傷寒，發其汗已，身目爲黃。所以然者，以寒濕相搏在裏，不解故也，以爲非瘀熱而不可下，當于寒濕中求之。

- NOO: ["SOB-06-000"]
  TXT: 辨少陽病形證治第六

- NOO: ["SOB-06-001"]
  TXT: 少陽之爲病，口苦、咽乾、目眩也。

- NOO: ["SOB-06-002"]
  TXT: 少陽中風，兩耳無聞，目赤，胸中滿而煩，不可吐下，吐下卽悸而驚。

- NOO: ["SOB-06-003"]
  TXT: 傷寒，脈弦細，頭痛發熱者，屬少陽，少陽不可發汗，發汗則譫語，此屬胃，胃和卽愈，胃不和則煩而悸。

- NOO: ["SOB-06-004"]
  TXT: 太陽病不解，轉入少陽者，脇下堅滿，乾嘔，不能食飮，往來寒熱，尙未吐下，其脈沈緊，與小柴胡湯。若已吐下、發汗、溫鍼，譫語，柴胡證罷，此爲壤病，知犯何逆，以法治之。

- NOO: ["SOB-06-005"]
  TXT: 三陽合病，脈浮大，上關上，但欲寐，目合則汗。

- NOO: ["SOB-06-006"]
  TXT: 傷寒六七日，無大熱，其人躁煩，此爲陽去入陰也。

- NOO: ["SOB-06-007"]
  TXT: 傷寒三日，三陽爲盡，三陰當受邪，其人反能食而不嘔，此爲三陰不受邪也。

- NOO: ["SOB-06-008"]
  TXT: 少陽病，欲解時，從寅盡辰。

- NOO: ["SOB-07-000"]
  TXT: 辨太陰病形證治第七

- NOO: ["SOB-07-001"]
  TXT: 太陰之爲病，腹滿而吐，食不下，自利益甚，時腹自痛，若下之，必胸下痞堅。

- NOO: ["SOB-07-002"]
  TXT: 太陰病，脈浮者，可發其汗，宜桂枝湯。

- NOO: ["SOB-07-003"]
  TXT: 太陰中風，四肢煩疼，陽微陰澁而長者，爲欲愈。

- NOO: ["SOB-07-004"]
  TXT: 太陰病，欲解時，從亥盡丑。

- NOO: ["SOB-07-005"]
  TXT: 自利不渴者，屬太陰，以其藏有寒故也，當溫之，宜四逆輩。

- NOO: ["SOB-07-006"]
  TXT: 傷寒，脈浮而緩，手足自溫者，繫在太陰。太陰當發身黃，若小便自利者，不能發黃，至七八日，雖暴煩，下利日十餘行，必自止。所以然者，此脾家實，腐穢當去也。

- NOO: ["SOB-07-007"]
  TXT: 太陽病，醫反下之，因爾腹滿時痛者，屬太陰也，桂枝加芍藥湯主之。大實痛者，桂枝加大黃湯主之。

- NOO: ["SOB-07-008"]
  TXT: 太陰爲病，脈弱，其人續自便利，設當行大黃芍藥者，宜減之，其人胃氣弱易動故也（《論》云：桂枝加葛根湯主之）。

- NOO: ["SOB-08-000"]
  TXT: 辨少陰病形證治第八

- NOO: ["SOB-08-001"]
  TXT: 少陰之爲病，脈微細，但欲寐。

- NOO: ["SOB-08-002"]
  TXT: 少陰病，欲吐不吐，心煩，但欲寐，五六日自利而渴者，屬少陰也，虛故引水自救，若其人小便色白者，爲少陰病形悉具。所以然者，以下焦虛有寒，不能制溲，故白也。

- NOO: ["SOB-08-003"]
  TXT: 病人脈陰陽俱緊，而反汗出，爲亡陽，此屬少陰，法當咽痛，而復吐利。

- NOO: ["SOB-08-004"]
  TXT: 少陰病，咳而下利，譫語者，被火氣刼故也，小便必難，爲强責少陰汗也。

- NOO: ["SOB-08-005"]
  TXT: 少陰病，脈細沈數，病爲在裏，不可發其汗。

- NOO: ["SOB-08-006"]
  TXT: 少陰病，脈微，不可發汗，亡陽故也。陽已虛，尺中弱澁者，復不可下之。

- NOO: ["SOB-08-007"]
  TXT: 少陰病，脈緊，至七八日自下利，其脈暴微，手足反溫，脈緊去，此爲欲解，雖煩下利，必自愈。

- NOO: ["SOB-08-008"]
  TXT: 少陰病，下利，若利自止，惡寒而踡，手足溫者，可治。

- NOO: ["SOB-08-009"]
  TXT: 少陰病，惡寒而踡，時自煩，欲去衣被者，可治。

- NOO: ["SOB-08-010"]
  TXT: 少陰中風，脈陽微陰浮，爲欲愈。

- NOO: ["SOB-08-011"]
  TXT: 少陰病，欲解時，從子盡寅。

- NOO: ["SOB-08-012"]
  TXT: 少陰病，八九日，一身手足盡熱者，以熱在膀胱，必便血也。

- NOO: ["SOB-08-013"]
  TXT: 少陰病，吐利，手足不逆冷，反發熱者，不死，脈不至者，灸少陰七壯。

- NOO: ["SOB-08-014"]
  TXT: 少陰病，但厥，無汗，而强發之，必動其血，未知從何道出，或從口鼻，或從目出，是名下厥上竭，爲難治。

- NOO: ["SOB-08-015"]
  TXT: 少陰病，惡寒，身踡而利，手足逆冷者，不治。

- NOO: ["SOB-08-016"]
  TXT: 少陰病，下利止，而頭眩，時時自冒者死。

- NOO: ["SOB-08-017"]
  TXT: 少陰病，吐利，煩躁，四逆者死。

- NOO: ["SOB-08-018"]
  TXT: 少陰病，四逆，惡寒而身踡，脈不至，不煩而躁者，死。

- NOO: ["SOB-08-019"]
  TXT: 少陰病，六七日，息高者，死。

- NOO: ["SOB-08-020"]
  TXT: 少陰病，脈微細沈，但欲臥，汗出不煩，自欲吐，五六日自利，復煩躁不得臥寐者死。

- NOO: ["SOB-08-021"]
  TXT: 少陰病，始得之反發熱，脈沈者，麻黃附子細辛湯主之。

- NOO: ["SOB-08-022"]
  TXT: 少陰病，得之二三日，麻黃附子甘草湯微發汗，以二三日無裏證，故微發汗。

- NOO: ["SOB-08-023"]
  TXT: 少陰病，得之二三日已上，心中煩，不得臥，黃連阿膠湯主之。

- NOO: ["SOB-08-024"]
  TXT: 少陰病，得之一二日，口中和，其背惡寒者，當灸之，附子湯主之。

- NOO: ["SOB-08-025"]
  TXT: 少陰病，身體痛，手足寒，骨節痛，脈沈（一作微）者，附子湯主之。

- NOO: ["SOB-08-026"]
  TXT: 少陰病，下利，便膿血，桃花湯主之。

- NOO: ["SOB-08-027"]
  TXT: 少陰病，二三日至四五日，腹痛，小便不利，下利不止而便膿血，桃花湯主之。

- NOO: ["SOB-08-028"]
  TXT: 少陰病，下利，便膿血者，可刺。

- NOO: ["SOB-08-029"]
  TXT: 少陰病，吐利，而手足逆冷，煩躁欲死者，吳茱萸湯主之。

- NOO: ["SOB-08-030"]
  TXT: 少陰病，下利，咽痛，胸滿心煩，猪膚湯主之。

- NOO: ["SOB-08-031"]
  TXT: 少陰病，二三日，咽痛者，可與甘草湯。不差者，與桔便湯。

- NOO: ["SOB-08-032"]
  TXT: 少陰病，咽中傷，生瘡，不能語言，聲不出者，苦酒湯主之。

- NOO: ["SOB-08-033"]
  TXT: 少陰病，咽中痛，半夏散及湯主之。

- NOO: ["SOB-08-034"]
  TXT: 少陰病，下利，白通湯主之。

- NOO: ["SOB-08-035"]
  TXT: 少陰病，下利，脈微，服白通湯利不止，厥逆無脈，乾嘔煩者，白通加猪膽汁湯主之，服湯脈暴出者死，微續者生。

- NOO: ["SOB-08-036"]
  TXT: 少陰病，二三日不已，至四五日，腹痛，小便不利，四肢沈重，疼痛而利，此爲有水氣，其人或咳，或小便自利，或下利，或嘔者，眞武湯主之。

- NOO: ["SOB-08-037"]
  TXT: 少陰病，下利淸穀，裏寒外熱，手足厥逆，脈微欲絶，身反不惡寒，其人面赤色，或腹痛，或乾嘔，或咽痛，或利止而脈不出，通脈四逆湯主之。

- NOO: ["SOB-08-038"]
  TXT: 少陰病，四逆，其人或咳，或悸，或小便不利，或腹中痛，或泄利下重者，四逆散主之。

- NOO: ["SOB-08-039"]
  TXT: 少陰病，下利六七日，咳而嘔渴，心煩不得眠者，猪苓湯主之。

- NOO: ["SOB-08-040"]
  TXT: 少陰病，得之二三日，口燥咽乾者，急下之，宜大承氣湯。

- NOO: ["SOB-08-041"]
  TXT: 少陰病，下利淸水，色純靑，心下必痛，口乾燥者，急下之，宜大承氣湯。

- NOO: ["SOB-08-042"]
  TXT: 少陰病，六七日，腹脹不大便者，急下之，宜大承氣湯。

- NOO: ["SOB-08-043"]
  TXT: 少陰病，脈沈者，急溫之，宜四逆湯。

- NOO: ["SOB-08-044"]
  TXT: 少陰病，飮食入口卽吐，心下嗢嗢欲吐，復不能吐。始得之手足寒，脈弦遲者，此胸中實，不可下也，當吐之。若膈上有寒飮，乾嘔者，不可吐，急溫之，宜四逆湯。

- NOO: ["SOB-08-045"]
  TXT: 少陰病，下利，脈微澁，嘔而汗出，必數更衣，反少者，當溫其上，灸之（《論》云：桂枝加葛根湯主之）。

- NOO: ["SOB-09-000"]
  TXT: 辨厥陰病形證治第九

- NOO: ["SOB-09-001"]
  TXT: 厥陰之爲病，消渴，氣上撞心，心中疼熱，饑不欲食，甚者食則吐蚘，下之不肯止。

- NOO: ["SOB-09-002"]
  TXT: 厥陰中風，其脈微浮爲欲愈，不浮爲未愈。

- NOO: ["SOB-09-003"]
  TXT: 厥陰病，欲解時，從丑盡卯。

- NOO: ["SOB-09-004"]
  TXT: 厥陰病，渴欲飮水者，少少與之卽愈。

- NOO: ["SOB-10-000"]
  TXT: 辨厥利嘔噦病形證治第十

- NOO: ["SOB-10-001"]
  TXT: 諸四逆厥者，不可下之。虛家亦然。

- NOO: ["SOB-10-002"]
  TXT: 傷寒，先厥後發熱而利者，必自止，見厥復利。

- NOO: ["SOB-10-003"]
  TXT: 傷寒，始發熱六日，厥反九日，而利，凡厥利者，當不能食，今反能食，恐爲除中，食以索餅，不發熱者，知胃氣尙在，必愈。恐暴熱來出而復去也。後三日脈之，其熱續在，期之旦日夜半愈，後三日脈之而數，其熱不罷，此爲熱氣有餘，必發癰膿。

- NOO: ["SOB-10-004"]
  TXT: 傷寒，脈遲，六七日，而反與黃芩湯徹其熱，脈遲爲寒，而與黃芩湯復除其熱，腹中應冷，當不能食，今反能食，此爲除中，必死。

- NOO: ["SOB-10-005"]
  TXT: 傷寒，先厥後發熱，下利必自止，而反汗出，咽中痛者，其喉爲痺。發熱無汗，而利必自止。不止者必便膿血，便膿血者，其喉不痺。

- NOO: ["SOB-10-006"]
  TXT: 傷寒一二日，至四五日而厥者，必發熱，前熱者後必厥，厥深者熱亦深，厥微者熱亦微，厥應下之，而反發其汗，必口傷爛赤。

- NOO: ["SOB-10-007"]
  TXT: 凡厥者，陰陽氣不相順接便爲厥，厥者手足逆冷是也。

- NOO: ["SOB-10-008"]
  TXT: 傷寒病，厥五日，熱亦五日，設六日當復厥，不厥者，自愈，厥終不過五日，以熱五日，故知自愈。

- NOO: ["SOB-10-009"]
  TXT: 傷寒，脈微而厥，至七八日膚冷，其人躁，無暫安時者，此爲藏厥，非蚘厥也。蚘厥者，其人當吐蚘。今病者靜，而復時煩，此爲藏寒，蚘上入膈，故煩，須臾復止，得食而嘔又煩者，蚘聞食臭出，其人當自吐蚘，蚘厥者，烏梅圓主之。

- NOO: ["SOB-10-010"]
  TXT: 傷寒，熱少厥微，指頭寒，嘿嘿不欲食，煩躁。數日，小便利色白者，此熱除也，欲得食，其病爲愈。若厥而嘔，胸脇煩滿者，其後必便血。

- NOO: ["SOB-10-011"]
  TXT: 病者手足厥冷，言我不結胸，小腹滿，按之痛者，此冷結在膀胱關元也。

- NOO: ["SOB-10-012"]
  TXT: 傷寒，發熱四日，厥反三日，復熱四日，厥少熱多，其病當愈，四日至七日熱不除，必淸膿血。

- NOO: ["SOB-10-013"]
  TXT: 傷寒厥四日，熱反三日，復厥五日，其病爲進，寒多熱少，陽氣退，故爲進。

- NOO: ["SOB-10-014"]
  TXT: 傷寒六七日，其脈微，手足厥冷，煩躁，灸厥陰，厥不還者死。

- NOO: ["SOB-10-015"]
  TXT: 傷寒，發熱，下利，厥逆，躁不得臥者，死。

- NOO: ["SOB-10-016"]
  TXT: 傷寒六七日，不便利，忽發熱而利，其人汗出不止者死，有陰無陽故也。

- NOO: ["SOB-10-017"]
  TXT: 傷寒五六日，不結胸，腹濡，脈虛，復厥者，不可下，此爲亡血，下之死。

- NOO: ["SOB-10-018"]
  TXT: 傷寒，發熱而厥，七日下利者，爲難治。

- NOO: ["SOB-10-019"]
  TXT: 傷寒，脈促，手足厥逆者，可灸之。

- NOO: ["SOB-10-020"]
  TXT: 傷寒，脈滑而厥者，裏有熱也，白虎湯主之。

- NOO: ["SOB-10-021"]
  TXT: 手足厥寒，脈爲之細絶，當歸四逆湯主之。若其人內有久寒，當歸四逆加吳茱萸生薑湯主之。

- NOO: ["SOB-10-022"]
  TXT: 大汗出，熱不去，內拘急，四肢疼，又下利，厥逆而惡寒者，四逆湯主之。

- NOO: ["SOB-10-023"]
  TXT: 大汗出，若大下，利而厥冷者，四逆湯主之。

- NOO: ["SOB-10-024"]
  TXT: 表熱裏寒者，脈雖沈而遲，手足微厥，下利淸穀，此裏寒也，所以陰證亦有發熱者，此表熱也。

- NOO: ["SOB-10-025"]
  TXT: 表寒裏熱者，脈必滑，身厥舌乾也，所以少陰惡寒而倦，此表寒也，時時自煩，不欲厚衣，此裏熱也。

- NOO: ["SOB-10-026"]
  TXT: 病者手足厥冷，脈乍緊者，邪結在胸中，心中滿而煩，饑不能食者，病在胸中，當吐之，宜瓜蒂散。

- NOO: ["SOB-10-027"]
  TXT: 傷寒厥而心下悸者，宜先治水，當與茯苓甘草湯，却治其厥，不爾，水漬入胃，必作利也。

- NOO: ["SOB-10-028"]
  TXT: 傷寒六七日，大下後，寸脈沈遲，手足厥逆，下部脈不至，咽喉不利，唾膿血，洩利不止者，爲難治，麻黃升麻湯主之。

- NOO: ["SOB-10-029"]
  TXT: 傷寒四五日，腹中痛，若轉氣下趣少腹者，爲欲自利也。

- NOO: ["SOB-10-030"]
  TXT: 傷寒本自寒下，醫復吐之，寒格更逆吐下，食入卽出者，乾薑黃芩黃連湯主之。

- NOO: ["SOB-10-031"]
  TXT: 下利有微熱而渴，脈弱者自愈。

- NOO: ["SOB-10-032"]
  TXT: 下利，脈數，有微熱，汗出者自愈，設復緊，爲未解。

- NOO: ["SOB-10-033"]
  TXT: 下利，手足厥冷，無脈者，灸之不溫，而脈不還，反微喘者死。

- NOO: ["SOB-10-034"]
  TXT: 少陰負趺陽者，爲順也。
  ANN:
    - 앞조문에 이어지는 조문

- NOO: ["SOB-10-035"]
  TXT: 下利，寸脈反浮熱，尺中自澁者，必淸膿血。

- NOO: ["SOB-10-036"]
  TXT: 下利淸穀，不可攻其表，汗出必脹滿。

- NOO: ["SOB-10-037"]
  TXT: 下利，脈沈弦者，下重，脈大者爲未止，脈微弱數者，爲欲自止，雖發熱不死。

- NOO: ["SOB-10-038"]
  TXT: 下利，脈沈而遲，其人面少赤，身有微熱，下利淸穀，必鬱冒，汗出而解，病人必微厥。所以然者，其面戴陽，下虛故也。

- NOO: ["SOB-10-039"]
  TXT: 下利，脈反數而渴者，今自愈，設不差，必淸膿血，以有熱故也。

- NOO: ["SOB-10-040"]
  TXT: 下利後，其脈絶，手足厥，晬時脈還，手足溫者生，不還不溫者死。

- NOO: ["SOB-10-041"]
  TXT: 傷寒，下利，日十餘行，脈反實者死。

- NOO: ["SOB-10-042"]
  TXT: 下利淸穀，裏寒外熱，汗出而厥，通脈四逆湯主之。

- NOO: ["SOB-10-043"]
  TXT: 熱利下重，白頭翁湯主之。

- NOO: ["SOB-10-044"]
  TXT: 下利，腹脹滿，身體疼痛，先溫其裏，乃攻其表，溫裏宜四逆湯，攻表宜桂枝湯。

- NOO: ["SOB-10-045"]
  TXT: 下利，欲飮水，爲有熱也，白頭翁湯主之。

- NOO: ["SOB-10-046"]
  TXT: 下利，譫語者，有燥屎也，宜小承氣湯。

- NOO: ["SOB-10-047"]
  TXT: 下利後更煩，按之心下濡者，爲虛煩也，梔子豉湯主之。

- NOO: ["SOB-10-048"]
  TXT: 嘔家有癰膿，不可治嘔，膿盡自愈。

- NOO: ["SOB-10-049"]
  TXT: 嘔而發熱者，小柴胡湯主之。

- NOO: ["SOB-10-050"]
  TXT: 嘔而脈弱，小便復利，身有微熱，見厥者難治，四逆湯主之。

- NOO: ["SOB-10-051"]
  TXT: 乾嘔，吐涎沫，而復頭痛，吳茱萸湯主之。

- NOO: ["SOB-10-052"]
  TXT: 傷寒，大吐大下之，極虛復極汗出者，以其人外氣怫鬱，復與之水，以發其汗，因得噦。所以然者，胃中寒冷故也。

- NOO: ["SOB-10-053"]
  TXT: 傷寒，噦而腹滿，問其前後，知何部不利，利之卽愈。

- NOO: ["SOB-11-000"]
  TXT: 辨霍亂病形證治第十一

- NOO: ["SOB-11-001"]
  TXT: 問曰：病有霍亂者何。答曰：嘔吐而利，名曰霍亂。

- NOO: ["SOB-11-002"]
  TXT: 問曰：病發熱、頭痛、身疼、惡寒，不復吐利，當屬何病。答曰：當爲霍亂。吐下利止，復更發熱也。

- NOO: ["SOB-11-003"]
  TXT: 傷寒，其脈微澁，本是霍亂，今是傷寒，却四五日，至陰經上，轉入陰，當利，本素嘔下利者，不治，若其人，似欲大便，但反失氣，而仍不利，是爲屬陽明，便必堅，十三日愈。所以然者，經盡故也。

- NOO: ["SOB-11-004"]
  TXT: 下利後，便當堅，堅則能食者愈，今反不能食，到後經中，頗能食，復過一經，能食，過之一日當愈，若不愈，不屬陽明也。

- NOO: ["SOB-11-005"]
  TXT: 惡寒，脈微，而復利，利止，亡血也，四逆加人參湯主之。

- NOO: ["SOB-11-006"]
  TXT: 霍亂，頭痛發熱，身疼痛，熱多欲飮水，五苓散主之。寒多不用水者，理中湯主之。

- NOO: ["SOB-11-007"]
  TXT: 吐利止，而身痛不休者，當消息和解其外，宜桂枝湯小和之。

- NOO: ["SOB-11-008"]
  TXT: 吐利，汗出，發熱惡寒，四肢拘急，手足厥冷者，四逆湯主之。

- NOO: ["SOB-11-009"]
  TXT: 旣吐且利，小便復利，而大汗出，下利淸穀，裏寒外熱，脈微欲絶者，四逆湯主之。

- NOO: ["SOB-11-010"]
  TXT: 吐已下斷，汗出而厥，四肢拘急不解，脈微欲絶者，通脈四逆加猪膽汁湯主之。

- NOO: ["SOB-12-000"]
  TXT: 辨陰陽易差後勞復病形證治第十二

- NOO: ["SOB-12-001"]
  TXT: 傷寒，陰陽易¶之爲病，其人身體重，少氣，少腹裏急，或引陰中拘攣，熱上衝胸，頭重不欲擧，眼中生花，眼胞赤，膝脛拘急，燒裩散主之。
  ANN:
    - 陰陽易：《翼》《宋》陰易

- NOO: ["SOB-12-002"]
  TXT: 大病差後，勞復者，枳實梔子湯主之。若有宿食者，加大黃，如博碁子大五六枚。

- NOO: ["SOB-12-003"]
  TXT: 傷寒差已後，更發熱者，小柴胡湯主之。脈浮者，以汗解之，脈沈實者，以下解之。

- NOO: ["SOB-12-004"]
  TXT: 大病差後，從腰以下有水氣，牡蠣澤瀉散主之。

- NOO: ["SOB-12-005"]
  TXT: 大病差後，其人喜唾，久不了了者，胃上有寒，當溫之，宜理中圓。

- NOO: ["SOB-12-006"]
  TXT: 傷寒解後，虛羸少氣，氣逆欲吐，竹葉石膏湯主之。

- NOO: ["SOB-12-007"]
  TXT: 傷寒，脈已解，而日暮微煩者，以病新差，人强與穀，脾胃氣尙弱，不能消穀，故令微煩，損穀卽愈。

- NOO: ["SOB-12-008"]
  TXT: 吐下發汗後，其人脈平而小煩者，此新虛不勝穀氣故也。

- NOO: ["SOB-12-009"]
  TXT: 病後勞復發熱者，麥門冬湯主之。



- NOO: ["SOB-13-000"]
  TXT: 辨不可發汗病形證治第十三

- NOO: ["SOB-13-001"]
  TXT: 夫以爲疾病至急，倉猝尋按，要者難得，故重集諸可與不可方治。比之三陰三陽篇中，此易見也，又時有不止是三陰三陽，出在諸可與不可中也。

- NOO: ["SOB-13-002"]
  TXT: 少陰病，脈細沈數，病爲在裏，不可發其汗。

- NOO: ["SOB-13-003"]
  TXT: 脈浮而緊，法當身體疼痛，當以汗解。假令尺中脈遲者，不可發其汗，何以故。此爲榮氣不足，血氣微少故也。

- NOO: ["SOB-13-004"]
  TXT: 少陰病，脈微，不可發其汗，亡陽故也。

- NOO: ["SOB-13-005"]
  TXT: 脈濡而弱，弱反在關，濡反在巓，微反在上，澁反在下，微則陽氣不足，澁則無血，陽氣反微，中風汗出，而反躁煩，澁則無血，厥而且寒，陽微發汗，躁不得眠。

- NOO: ["SOB-13-006"]
  TXT: 動氣在右，不可發汗，發汗則衄而渴，心苦煩，飮卽吐水。

- NOO: ["SOB-13-007"]
  TXT: 動氣在左，不可發汗，發汗則頭眩，汗不止，筋惕肉瞤。

- NOO: ["SOB-13-008"]
  TXT: 動氣在上，不可發汗，發汗則氣上衝心。

- NOO: ["SOB-13-009"]
  TXT: 動氣在下，不可發汗，發汗則無汗，心中大煩，骨節苦疼，目運惡寒，食則反吐，穀不得前（一云：穀不消化）。

- NOO: ["SOB-13-010"]
  TXT: 咽中閉塞，不可發汗，發汗則吐血，氣微絶，手足逆冷，雖欲踡臥，不能自溫。

- NOO: ["SOB-13-011"]
  TXT: 諸脈數動微弱，竝不可發汗，發汗則小便反難，胞中反乾，胃燥而煩，其形相象，根本異源。

- NOO: ["SOB-13-012"]
  TXT: 脈濡而弱，弱反在關，濡反在巓，弦反在上，微反在下，弦爲陽運，徵爲陰寒，上實下虛，意欲得溫，微弦爲虛，不可發汗，發汗則寒慄不能自還。

- NOO: ["SOB-13-013"]
  TXT: 咳者則劇，數吐涎沫，咽中必乾，小便不利，心中飢煩，晬時而發，其形似瘧，有寒無熱，虛而寒慄，咳而發汗，踡而苦滿，腹中復堅。

- NOO: ["SOB-13-014"]
  TXT: 厥而脈緊，不可發汗，發汗則聲亂，咽嘶，舌萎，其聲不能出。

- NOO: ["SOB-13-015"]
  TXT: 諸逆發汗，微者難愈，劇者言亂，睛眩者死，命將難治。

- NOO: ["SOB-13-016"]
  TXT: 太陽病，得之八九日，如瘧狀，發熱而惡寒，熱多寒少，其人不嘔，淸便續自可，一日再三發。其脈徵而惡寒者，此爲陰陽俱虛，不可復發其汗。

- NOO: ["SOB-13-017"]
  TXT: 太陽病，發熱惡寒，寒多熱少，脈微弱，則無陽也，不可復發其汗。

- NOO: ["SOB-13-018"]
  TXT: 咽喉乾燥者，不可發其汗。

- NOO: ["SOB-13-019"]
  TXT: 亡血家，不可攻其表，汗出則寒慄而振。

- NOO: ["SOB-13-020"]
  TXT: 衄家，不可攻其表，汗出則額陷脈上促急而緊，直視而不能眴，不得眠。

- NOO: ["SOB-13-021"]
  TXT: 汗家重發其汗，必恍惚心亂，小便已，陰疼，可與禹餘糧圓。

- NOO: ["SOB-13-022"]
  TXT: 淋家，不可發汗，發汗，必便血。

- NOO: ["SOB-13-023"]
  TXT: 瘡家，雖身疼痛，不可攻其表，汗出則痓。

- NOO: ["SOB-13-024"]
  TXT: 冬溫，發其汗，必吐利，口中爛，生瘡。

- NOO: ["SOB-13-025"]
  TXT: 下利淸穀，不可攻其表，汗出必脹滿。

- NOO: ["SOB-13-026"]
  TXT: 咳而小便利，若失小便者，不可攻其表，汗出則厥逆冷。

- NOO: ["SOB-13-027"]
  TXT: 傷寒一二日，至四五日厥者，必發熱，前厥者後必熱，厥深熱亦深，厥微熱亦微，熱應下之，而發其汗者，心口傷爛赤。

- NOO: ["SOB-13-028"]
  TXT: 傷寒頭痛，翕翕發熱，形象中風，常微汗出，又自嘔者，下之益煩，懊憹如飢，發汗卽致痓，身强難以屈伸，熏之卽發黃，不得小便，灸卽發咳唾。

- NOO: ["SOB-13-029"]
  TXT: 傷寒，其脈弦細，頭痛發熱，此爲屬少陽，少陽不可發其汗。

- NOO: ["SOB-13-030"]
  TXT: 中風，往來寒熱，傷寒五六日已後，胸脇苦滿，嘿嘿不欲食飮，煩心喜嘔，或胸中煩而不嘔，或渴，或腹中痛，或脇下痞堅，或心中悸，小便不利，或不渴，外有微熱，或咳，屬小柴胡湯證。

- NOO: ["SOB-13-031"]
  TXT: 傷寒四五日，身體熱，惡風，頸項强，脇下滿，手足溫而渴，屬小柴胡湯。

- NOO: ["SOB-13-032"]
  TXT: 傷寒六七日，發熱，微惡風，支節煩疼，微嘔，心下支結，外證未去者，屬柴胡桂枝湯證。

- NOO: ["SOB-13-033"]
  TXT: 太陽病，發其汗，因致痓。

- NOO: ["SOB-13-034"]
  TXT: 太腸與少陽倂病，頭項强痛，或眩，時如結胸，心下痞而堅，不可發其汗。

- NOO: ["SOB-13-035"]
  TXT: 少陰病，咳而下利，譫語，是爲被火氣刼故也。小便必難，以强責少陰汗也。

- NOO: ["SOB-13-036"]
  TXT: 少陰病，但厥無汗，而强發之，必動其血，未知從何道出，或從口鼻，或從耳目出，是爲下厥上竭，爲難治。

- NOO: ["SOB-13-037"]
  TXT: 傷寒有五，皆熱病之類也，同病異名，同脈異經，病雖俱傷于風，其人自有固疾，則不得同法，其人素傷風，因復傷于熱，風熱相薄，則發風溫，四肢不收，頭痛身熱，常汗出不解，治在少陰、厥陰，不可發汗，汗出譫語獨語，內煩燥擾不得臥，善驚，目亂，無精，治之復發其汗，如此者，醫殺之也。

- NOO: ["SOB-13-038"]
  TXT: 傷寒濕溫，其人常傷于濕，因而中暍，濕熱相薄，則發濕溫病，若兩脛逆冷，腹滿叉胸，頭目痛苦，妄言，治在足太陰，不可發汗，汗出必不能言，耳聾，不知病所在，身靑面色變，名曰重暍，如此者，醫殺之也。

- NOO: ["SOB-14-000"]
  TXT: 辨可發汗病形證治第十四

- NOO: ["SOB-14-001"]
  TXT: 凡發汗，欲令手足俱周，漐漐然一時間許，益佳，不可令如水流漓，若病不解，當重發汗，汗多必亡陽，陽虛不得重發汗也。

- NOO: ["SOB-14-002"]
  TXT: 凡服湯藥發汗，中病便止，不必盡劑也。

- NOO: ["SOB-14-003"]
  TXT: 凡云可發汗，無湯者，圓散亦可，要以汗出爲解，然不如湯，隨證良驗。

- NOO: ["SOB-14-004"]
  TXT: 大法，春夏宜發汗。

- NOO: ["SOB-14-005"]
  TXT: 太陽病，外證未解，脈浮弱者，當以汗解，宜佳枝湯。

- NOO: ["SOB-14-006"]
  TXT: 太陽病，脈浮而數者，可發汗，宜桂枝湯（一云麻黃湯）。

- NOO: ["SOB-14-007"]
  TXT: 陽明病，其脈遲，汗出多而微惡寒，表爲末解，可發其汗，宜桂枝湯。

- NOO: ["SOB-14-008"]
  TXT: 夫病脈浮大，問病者，言但堅耳，設利者爲虛，大逆，堅爲實，汗出而解，何以故，脈浮當以汗解。

- NOO: ["SOB-14-009"]
  TXT: 傷寒，其脈不弦緊而弱，弱者必渴，被火必譫語。弱者發熱脈浮，解之當汗出愈。

- NOO: ["SOB-14-010"]
  TXT: 病者煩熱，汗出則解，復如瘧狀，日晡發熱者，屬陽明。脈浮虛者，當發其汗，宜佳枝湯。

- NOO: ["SOB-14-011"]
  TXT: 病常自汗出，此爲營氣與衛氣不和也。營行脈中，爲陰主內，衛行脈外，爲陽主外，復發其汗，衛和則愈，宜桂枝湯。

- NOO: ["SOB-14-012"]
  TXT: 病人藏無他病，時發熱，自汗出，不愈，此衛氣不和也，先其時發汗則愈，宜桂枝湯。

- NOO: ["SOB-14-013"]
  TXT: 脈浮而緊，浮則爲風，緊則爲寒，風則傷衛，寒則傷營，營衛俱病，骨節煩疼，可發其汗，宜麻黃湯。

- NOO: ["SOB-14-014"]
  TXT: 太陽病不解，熱結膀胱，其人如狂，血必自下，下者卽愈。其外未解，尙未可攻，當先解其外，宜桂枝湯。

- NOO: ["SOB-14-015"]
  TXT: 太湯病，下之，微喘者，表未解故也，宜麻黃湯。又云：桂枝加厚朴杏子湯。

- NOO: ["SOB-14-016"]
  TXT: 傷寒，脈浮緊，不發其汗，因衄，宜麻黃湯。

- NOO: ["SOB-14-017"]
  TXT: 陽明病，脈浮，無汗，其人必喘，發其汗卽愈，宜麻黃湯。

- NOO: ["SOB-14-018"]
  TXT: 太陽病，脈浮者，可發其汗，宜桂枝湯。

- NOO: ["SOB-14-019"]
  TXT: 太陽脈浮緊，無汗而發熱，其身疼痛，八九日不解，其表候續在，此當發其汗，服湯藥微除，發煩目眩，劇者必衄，衄乃解。所以然者，陽氣重故也，宜麻黃湯。

- NOO: ["SOB-14-020"]
  TXT: 傷寒，不大便六七日，頭痛，有熱者，不可與承氣湯，其小便淸者，此爲不在裏，仍在表也，當發其汗，頭痛者必衄，宜桂枝湯。

- NOO: ["SOB-14-021"]
  TXT: 下利，腹脹滿，身體疼痛，先溫其裏，乃攻其表，宜桂枝湯。

- NOO: ["SOB-14-022"]
  TXT: 下利後，身體疼痛，淸便自調，急當救表，宜桂枝湯。

- NOO: ["SOB-14-023"]
  TXT: 太陽病，頭痛發熱，汗出惡風，屬桂枝湯證。

- NOO: ["SOB-14-024"]
  TXT: 太陽中風，脈陽浮而陰濡弱，浮者，熱自發，濡弱者，汗自出，嗇嗇惡寒，淅淅惡風，翕翕發熱，鼻鳴乾嘔，屬桂枝湯。

- NOO: ["SOB-14-025"]
  TXT: 太陽病，發熱汗出，此爲營弱衛强，故使汗出，欲救邪風，屬桂枝湯證。

- NOO: ["SOB-14-026"]
  TXT: 太陽病，下之其氣上撞，屬桂枝湯證。

- NOO: ["SOB-14-027"]
  TXT: 太陽病，初服桂枝湯，而反煩不解者，當先刺風池、風府，乃與桂枝湯則愈。

- NOO: ["SOB-14-028"]
  TXT: 燒鍼令其汗，鍼處被寒核起而赤者，必發賁豚，氣從小腹上撞心者，灸其核上各一壯，却與桂枝加桂湯。

- NOO: ["SOB-14-029"]
  TXT: 太陽病，項背强几几，反汗出惡風者，屬桂枝加葛根湯。

- NOO: ["SOB-14-030"]
  TXT: 太陽病，項背强几几，無汗惡風，屬葛根湯。

- NOO: ["SOB-14-031"]
  TXT: 太陽與陽明合病而自利，屬葛根湯證，不利但嘔者，屬葛根加半夏湯證。

- NOO: ["SOB-14-032"]
  TXT: 太陽病，桂枝證，而反下之，遂利不止，其脈促，表未解，喘而汗出，屬葛根黃芩黃連湯證。

- NOO: ["SOB-14-033"]
  TXT: 太陽病，頭痛發熱，身體疼，腰痛，骨節疼痛，惡風，無汗而喘，屬麻黃湯證。

- NOO: ["SOB-14-034"]
  TXT: 太陽與陽明合病，喘而胸滿者，不可下也，屬麻黃湯證。

- NOO: ["SOB-14-035"]
  TXT: 太陽中風，脈浮緊，發熱惡寒，身體疼痛，不汗出而煩躁，頭痛，屬大靑龍湯證，脈微弱，汗出惡風，不可服之，服之則厥，筋惕肉瞤，此爲逆也。

- NOO: ["SOB-14-036"]
  TXT: 陽明中風，脈弦浮大，而短氣，腹滿，脇下及心痛，久按之氣不通，鼻乾不得汗，其人嗜臥，一身及目悉黃，小便難，有潮熱，時時噦，耳前後腫，刺之小差，其外不解，病過十日，脈續浮，與柴胡湯。但浮，無餘證，與麻黃湯。不溺，腹滿，加噦者，不治。

- NOO: ["SOB-14-037"]
  TXT: 太陽病，十日已去，其脈浮細，嗜臥，此爲外解，設胸滿脇痛，與小柴胡湯；脈浮，麻黃湯。

- NOO: ["SOB-14-038"]
  TXT: 傷寒，脈浮緩，其身不疼，但重，乍有輕時，無少陰證者，可與大靑龍湯發之。

- NOO: ["SOB-14-039"]
  TXT: 傷寒，心下有水氣，咳而微喘，發熱不渴，服湯已而渴者，此爲寒去，爲欲解，屬小靑龍湯證。

- NOO: ["SOB-14-040", "SOB-14-040A"]
  TXT: 少陰病，得之二三日，麻黃附子甘草湯，微發汗。
  
- NOO: ["SOB-14-040", "SOB-14-040B"]
  TXT: 脈浮，小便不利，微熱，消渴，可與五苓散，利小便發汗。

- NOO: ["SOB-15-000"]
  TXT: 辨不可吐病形證治第十五

- NOO: ["SOB-15-001"]
  TXT: 太陽病，當惡寒而發熱，今自汗出，反不惡寒發熱，關上脈細而數者，此醫吐之故也。若得病一日二日吐之者，腹中飢，口不能食。三日四日吐之者，不喜糜粥，欲食冷食，朝食暮吐，此醫吐之所致也，此爲小逆。

- NOO: ["SOB-15-002"]
  TXT: 太陽病，吐之，但太陽病當惡寒，今反不惡寒，不欲近衣，此爲吐之內煩也。

- NOO: ["SOB-15-003"]
  TXT: 少陰病，其人飮食入口卽吐，心中嗢嗢欲吐，復不能吐。始得之手足寒，脈弦遲者，此胸中實，不可下也。若膈上有寒飮，乾嘔者，不可吐，當溫之。

- NOO: ["SOB-15-004"]
  TXT: 諸四逆厥者，不可吐之。虛家亦然。

- NOO: ["SOB-16-000"]
  TXT: 辨可吐病形證治第十六

- NOO: ["SOB-16-001"]
  TXT: 凡服湯吐，中病便止，不必盡劑也。

- NOO: ["SOB-16-002"]
  TXT: 大法，春宜吐。

- NOO: ["SOB-16-003"]
  TXT: 病如桂枝證，其頭不痛，項不强，寸口脈微浮，胸中痞堅，氣上撞咽喉，不得息，此爲胸有寒，當吐之。

- NOO: ["SOB-16-004"]
  TXT: 病胸上諸實，胸中鬱鬱而痛，不能食，欲使人按之，而反有涎沫唾，下利日十餘行，其脈反遲，寸口微滑，此可吐之，吐之利則止。

- NOO: ["SOB-16-005"]
  TXT: 少陰病，其人飮食入則吐，心中嗢嗢欲吐，復不能吐，當遂吐之。

- NOO: ["SOB-16-006"]
  TXT: 宿食在上脘，當吐之。

- NOO: ["SOB-16-007"]
  TXT: 病者手足逆冷，脈乍緊，邪結在胸中，心下滿而煩，飢不能食，病在胸中，當吐之。

- NOO: ["SOB-17-000"]
  TXT: 辨不可下病形證治第十七

- NOO: ["SOB-17-001"]
  TXT: 脈濡而弱，濡反在關，弱反在巓，微反在上，澁反在下，微則陽氣不足，澁則無血，陽氣反微，中風汗出而反躁煩，澁則無血，厥而且寒，陽微不可下，下之則心下痞堅。

- NOO: ["SOB-17-002"]
  TXT: 動氣在右，不可下，下之則津液內竭，咽燥鼻乾，頭眩心悸。

- NOO: ["SOB-17-003"]
  TXT: 動氣在左，不可下，下之則腹裏拘急，食不下，動氣反劇，身雖有熱，臥反欲踡。

- NOO: ["SOB-17-004"]
  TXT: 動氣在上，不可下，下之則掌握熱煩，身上浮冷，熱汗自泄，欲水自灌。

- NOO: ["SOB-17-005"]
  TXT: 動氣在下，不可下，下之則腹滿，卒起頭眩，食則下淸穀，心下痞堅。

- NOO: ["SOB-17-006"]
  TXT: 咽中閉塞，不可下，下之則上輕下重，水漿不下，臥則欲踡，身體急痛，復下利日數十行。

- NOO: ["SOB-17-007"]
  TXT: 諸外實者，不可下，下之則發微熱，亡脈則厥，當臍握熱。

- NOO: ["SOB-17-008"]
  TXT: 諸虛者，不可下，下之則渴，引水者易愈；惡水者劇。

- NOO: ["SOB-17-009"]
  TXT: 脈濡而弱，弱反在關，濡反在巓，弦反在上，微反在下，弦爲陽運，微爲陰寒，上實下虛，意欲得溫，微弦爲虛，虛者不可下，微則爲咳，咳則吐涎沫，下之咳則止而利不休，胸中如蟲囓，粥入則出，小便不利，兩脇拘急，喘息爲難，脛背相牽，臂則不仁，極寒反汗出，軀冷若氷，眼睛不慧，語言不休，穀氣多入則爲除中，口雖欲言，舌不得前。

- NOO: ["SOB-17-010"]
  TXT: 脈濡而弱，弱反在關，濡反在巓，浮反在上，數反在下，浮則爲陽虛，數則爲無血，浮則爲虛，數則生熱，浮則爲虛，自汗而惡寒，數則爲痛，振而寒慄，微弱在關，心下爲急，喘汗不得呼吸，呼吸之中，痛在於脇，振寒相搏，其形如瘧，醫反下之，令脈急數，發熱狂走，見鬼，心下爲痞，小便淋漓，小腹甚堅，小便血也。

- NOO: ["SOB-17-011"]
  TXT: 脈濡而緊，濡則陽氣微，緊則營中寒，陽微衛中風，發熱而惡寒，營緊胃氣冷，微嘔心內煩。醫以爲大熱，解肌發其汗，亡陽虛煩躁，心下苦痞堅，表裏俱虛竭，卒起而頭眩，客熱在皮膚，悵怏不得眠，不知胃氣冷，緊寒在關元，技巧無所施，汲水灌其身，客熱應時罷，慄慄而振寒，重被而覆之。汗出而冒巓，體惕而又振，小便爲微難，寒氣因水發，淸穀不容間，嘔吐反腸出，巓倒不得安，手足爲微逆，身泠而內煩，遲欲從後救，安可復追還。

- NOO: ["SOB-17-012"]
  TXT: 脈浮而大，浮爲氣實，大爲血虛，血虛爲無陰，孤陽獨下陰部，小便難，胞中虛，今反小便利而大汗出，法應衛家當微，今反更實，津液四射，營竭血盡，乾煩不得眠，血薄肉消，而成暴液，醫復以毒藥攻其胃，此爲重虛，客陽去有期，心下如污泥而死。

- NOO: ["SOB-17-013"]
  TXT: 趺陽脈遲而緩，胃氣如經也，趺陽脈浮而數，浮則傷胃，數則動脾，此非本病，醫特下之所爲也。營衛內陷，其數先微，脈反但浮，其人必大便堅，氣噫而除，何以言之。脾脈本緩，今數脈動脾，其數先微，故知脾氣不治，大便堅，氣噫而除。今脈反浮，其數改微，邪氣獨留，心中則飢，邪熱不殺穀，潮熱發渴，數脈當遲緩，脈因前後度數如法，病者則飢，數脈不時，則生惡瘡也。

- NOO: ["SOB-17-014"]
  TXT: 脈數者久數不止，止則邪結，血氣不能復，正氣却結於藏，故邪氣浮之，與皮毛相得，脈數者不可下，下之必煩，利不止。

- NOO: ["SOB-17-015"]
  TXT: 少陰病，脈微，不可發其汗，無陽故也。陽已虛，尺中弱澁者，復不可下之。

- NOO: ["SOB-17-016"]
  TXT: 脈浮大，宜發汗，醫反下之，此爲大逆。

- NOO: ["SOB-17-017"]
  TXT: 脈浮而大，心下反堅，有熱，屬藏者攻之，不令發汗。屬府者，不令溲數，溲數則大便堅，汗多卽熱愈，汗少則便難，脈遲尙未可攻。

- NOO: ["SOB-17-018"]
  TXT: 二陽倂病，太陽初得病時，發其汗，汗先出復不徹，因轉屬陽明，欲自汗，不惡寒，若太陽證不罷，不可下，下之爲逆。

- NOO: ["SOB-17-019"]
  TXT: 結胸證，求脈浮大，不可下，下之卽死。

- NOO: ["SOB-17-020"]
  TXT: 太陽與陽明合病，喘而胸滿，不可下，下之卽死。

- NOO: ["SOB-17-021"]
  TXT: 太湯與少陽合病，心下痞堅，頭項强而眩，勿下之。

- NOO: ["SOB-17-022"]
  TXT: 諸四逆厥者，不可下之。虛家亦然。

- NOO: ["SOB-17-023"]
  TXT: 病欲吐者，不可下之。

- NOO: ["SOB-17-024"]
  TXT: 太陽病，有外證未解，不可下，下之爲逆。

- NOO: ["SOB-17-025"]
  TXT: 夫病發于陽，而反下之，熱入，因作結胸。發于陰，而反下之，因作痞。

- NOO: ["SOB-17-026"]
  TXT: 脈浮緊，而下之，緊反入裏，則作痞。

- NOO: ["SOB-17-027"]
  TXT: 夫病陽多者熱，下之則堅。

- NOO: ["SOB-17-028"]
  TXT: 本虛攻其熱，必噦。

- NOO: ["SOB-17-029"]
  TXT: 無陽陰强而堅，下之必淸穀而腹滿。

- NOO: ["SOB-17-030"]
  TXT: 太陰之爲病，腹滿而吐，食不下，下之益甚，腹時自痛，胸下痞堅。

- NOO: ["SOB-17-031"]
  TXT: 厥陰之爲病，消渴，氣上撞心，心中疼痛熱，飢而不欲食，甚者則欲吐，下之不肯止。

- NOO: ["SOB-17-032"]
  TXT: 少陰病，其人飮食入則吐，心中嗢嗢欲吐，復不能吐。始得之手足寒，脈遲，此胸中實，不可下之。

- NOO: ["SOB-17-033"]
  TXT: 傷寒五六日，不結胸，腹濡，脈虛，復厥者，不可下，下之亡血死。

- NOO: ["SOB-17-034"]
  TXT: 傷寒，發熱，但頭痛，微汗出，發其汗則不識人，熏之則喘，不得小便，心腹滿，下之短氣而腹脹，小便難，頭痛背强，加溫鍼則必衄。

- NOO: ["SOB-17-035"]
  TXT: 傷寒，其脈陰陽俱緊，惡寒發熱，則脈欲厥，厥者脈初來大，漸漸小，更來漸大，是其候也。惡寒甚者，翕翕汗出，喉中痛。熱多者，目赤睛不慧，醫復發之，咽中則傷，若復下之，則兩目閉，寒多淸穀，熱多便膿血，熏之則發黃，熨之則咽燥。小便利者可救，難者危殆。

- NOO: ["SOB-17-036"]
  TXT: 傷寒，發熱，口中勃勃氣出，頭痛目黃，衄不可制，貪水者必嘔，惡水者厥，下之咽中生瘡。假令手足溫者，下重便膿血，頭痛目黃者，下之目閉。貪水者，下之其脈必厥，其聲嘤，咽喉塞，發其汗則戰慄，陰陽俱虛。惡水者，下之裏冷，不嗜食，大便完穀出，發其汗，口中傷，舌上胎滑，煩躁，脈數實，不大便六七日，後必便血，發其汗，小便卽自利。得病六七日，小便少者，雖不大便，但頭堅後溏，未必其成堅，攻之必溏。當須小便利，定堅乃可攻之。

- NOO: ["SOB-17-037"]
  TXT: 藏結者，無陽證，不往來寒熱，其人反靜，舌上胎滑者，不可攻也。

- NOO: ["SOB-17-038"]
  TXT: 傷寒嘔多，雖有陽明證，不可攻之。

- NOO: ["SOB-17-039"]
  TXT: 陽明病，潮熱，微堅，可與承氣湯，不堅勿與之。若不大便六七日，恐有燥屎，欲知之法，可與小承氣湯。若腹中轉矢氣者，爲有燥屎，乃可攻之。若不轉矢氣者，此爲但頭堅後溏，不可攻之，攻之必腹滿不能食，欲飮水者，必噦，其後發熱者，必復堅，以小承氣湯和之。若不轉矢氣者，愼不可攻之。

- NOO: ["SOB-17-040"]
  TXT: 陽明病，面合赤色者，不可攻之，必發熱；色黃者，小便不利也。

- NOO: ["SOB-17-041"]
  TXT: 陽明病，當心下堅滿，不可攻之，攻之利遂不止者死，止者生。

- NOO: ["SOB-17-042"]
  TXT: 陽明病，自汗出，若發其汗，小便自利，此爲津液內竭，雖堅不可攻之，當須自欲大便，宜蜜煎導而通之，若土瓜根、猪膽汁皆可以導。

- NOO: ["SOB-17-043"]
  TXT: 傷寒中風，醫反下之，其人下利日數十行，穀不化，腹中雷鳴，心下痞堅而滿，乾嘔而煩，不能得安。醫見心下痞，爲病不盡，復重下之，其痞益甚，此非結熱，但以胃中虛，客氣上逆，故使之堅，屬甘草瀉心湯證。

- NOO: ["SOB-17-044"]
  TXT: 下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，因爾腸鳴，屬當歸四逆湯證。

- NOO: ["SOB-18-000"]
  TXT: 辨可下病形證治第十八

- NOO: ["SOB-18-001"]
  TXT: 凡服下藥，用湯勝圓，中病卽止，不必盡劑。

- NOO: ["SOB-18-002"]
  TXT: 大法，秋宜下。

- NOO: ["SOB-18-003"]
  TXT: 陽明病，發熱汗多者，急下之，宜承氣湯（一云：大柴胡湯）。

- NOO: ["SOB-18-004"]
  TXT: 少陰病，得之二三日，口燥咽乾，急下之，宜承氣湯。

- NOO: ["SOB-18-005"]
  TXT: 少陰病，六七日，腹滿不大便者，急下之，宜承氣湯。

- NOO: ["SOB-18-006"]
  TXT: 少陰病，下利淸水，色靑者，心下必痛，口乾燥者，可下之，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-007"]
  TXT: 下利，三部脈皆平（一云：浮），按其心下堅者，可下之，宜承氣湯。

- NOO: ["SOB-18-008"]
  TXT: 下利，脈遲而滑者，內實也，利未欲止，當下之，宜承氣湯。

- NOO: ["SOB-18-009"]
  TXT: 陽明與少陽合病而利，不負者爲順，負者失也，互相剋賊爲負。

- NOO: ["SOB-18-010"]
  TXT: 脈滑而數者，有宿食也，當下之，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-011"]
  TXT: 問曰：人病有宿食，何以別之。師曰：寸口脈浮大，按之反澁，尺中亦微而澁，故知有宿食，當下之，宜承氣湯。

- NOO: ["SOB-18-012"]
  TXT: 下利不欲食者，有宿食也，當下之，宜承氣湯。

- NOO: ["SOB-18-013"]
  TXT: 下利已瘥，至其年月日時復發者，此爲病不盡故也，復當下之，宜承氣湯。

- NOO: ["SOB-18-014"]
  TXT: 下利，脈反滑，當有所去，下之乃愈，宜承氣湯。

- NOO: ["SOB-18-015"]
  TXT: 病腹中滿痛者爲實，當下之，宜大柴胡湯。

- NOO: ["SOB-18-016"]
  TXT: 腹滿不減，減不足言，當下之，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-017"]
  TXT: 傷寒後，脈沈實，沈實者下之解，宜大柴湯。

- NOO: ["SOB-18-018"]
  TXT: 傷寒六七日，目不了了，睛不和，無表裏證，大便難，微熱者，此爲實，急下之，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-019"]
  TXT: 太陽病未解，其脈陰陽俱停，必先振，汗出而解。但陽脈微者，先汗之而解。陰脈微者，先下之而解，宜承氣湯（一云：大柴胡湯）。

- NOO: ["SOB-18-020"]
  TXT: 脈雙弦而遲，心下堅，脈大而堅者，陽中有陰也。可下之，宜承氣湯。

- NOO: ["SOB-18-021"]
  TXT: 結胸者項亦强，如柔痓狀。下之卽和，宜陷胸圓。

- NOO: ["SOB-18-022"]
  TXT: 病者無表裏證，發熱七八日，脈雖浮數，可下之，宜大柴胡湯。

- NOO: ["SOB-18-023"]
  TXT: 太陽病，六七日，表證續在，其脈微沈，反不結胸，其人發狂，此熱在下焦，小腹當堅而滿，小便自利者，下血乃愈。所以然者，太陽隨經，瘀熱在裏故也，屬抵當湯證。

- NOO: ["SOB-18-024"]
  TXT: 太陽病，身黃，其脈沈結，小腹堅，小便不利，爲無血也；小便自利，其人如狂者，血證諦也，屬抵當湯。

- NOO: ["SOB-18-025"]
  TXT: 傷寒有熱，而小腹滿，應小便不利，今反利者，爲有血也，當下之，宜抵當圓。

- NOO: ["SOB-18-026"]
  TXT: 陽明病，發熱而汗出，此爲熱越，不能發黃也。但頭汗出，其身無有，齊頸而還，小便不利，渴飮水漿，此爲瘀熱在裏，身必發黃，屬茵蔯蒿湯證。

- NOO: ["SOB-18-027"]
  TXT: 陽明證，其人喜忘，必有畜血。所以然者，本有久瘀血，故令喜忘。屎雖堅，大便必黑，屬抵當證。

- NOO: ["SOB-18-028"]
  TXT: 汗出而譫語者，有燥屎在胃中，此爲風也，過經乃可下之，下之若早，譫語而亂，以表虛裏實故也，下之則愈，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-029"]
  TXT: 病者煩熱，得汗出卽解，復如瘧狀，日晡所發熱者，屬陽明。脈實者當下之，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-030"]
  TXT: 陽明病，譫語，有潮熱，而反不能食者，必有燥屎五六枚，若能食者，但堅耳，屬承氣湯。

- NOO: ["SOB-18-031"]
  TXT: 下利而譫語者，爲有燥屎也，屬承氣湯。

- NOO: ["SOB-18-032"]
  TXT: 得病二三日，脈弱，無太陽柴胡證而煩，心下堅。至四日雖能食，以承氣湯少與微和之，令小安，至六日，與承氣湯一升。不大便六七日，小便少者，雖不能食，但頭堅後溏，未定其成堅，攻之必溏。當須小便利，定堅，乃可攻之，宜大柴胡湯、承氣湯。

- NOO: ["SOB-18-033"]
  TXT: 太陽中風，下利嘔逆，表解乃可攻之，其人漐漐汗出，發作有時，頭痛心下痞堅，滿引脇下痛，嘔卽短氣，不惡寒，此爲表解裏未和，屬十棗湯證。

- NOO: ["SOB-18-034"]
  TXT: 太陽病不解，熱結膀胱，其人如狂，血白下，下者卽愈。其外不解，尙未可攻，當先解其外，外解小腹急結者，乃可攻之，宜桃仁承氣湯。

- NOO: ["SOB-18-035"]
  TXT: 傷寒七八日，身黃如橘子色，小便不利，小腹微滿，屬茵蔯湯證。

- NOO: ["SOB-18-036"]
  TXT: 傷寒，發熱，汗出不解，後心中痞堅，嘔而利者，屬大柴胡湯證。

- NOO: ["SOB-18-037"]
  TXT: 傷寒十餘日，熱結在裏，復住來寒熱，屬大柴胡湯證。但結胸無大熱，此爲水結在胸脇，頭微汗出，屬大陷胸湯證。

- NOO: ["SOB-18-038"]
  TXT: 傷寒六七日，結胸熱實，其脈沈緊，心下痛，按之如石堅，屬大陷胸湯證。

- NOO: ["SOB-18-039"]
  TXT: 陽明病，其人汗多，津液外出，胃中燥，大便必堅，堅者則譫語，屬承氣湯證。

- NOO: ["SOB-18-040"]
  TXT: 陽明病，不吐下而心煩者，屬承氣湯證。

- NOO: ["SOB-18-041"]
  TXT: 陽明病，其脈遲，雖汗出而不惡寒，其體必重，短氣腹滿而喘，有潮熱，如此者，其外爲解，可攻其裏。若手足濈然汗出，此大便已堅，承氣湯主之。其熱不潮，腹大滿而不大便者，屬小承氣湯，微和其胃氣，勿令至大下。

- NOO: ["SOB-18-042"]
  TXT: 陽明病，潮熱，微堅，可與承氣湯，不堅勿與之，言不大便六七日，恐有燥屎，欲知之法，可與小承氣湯，若腹中轉矢氣者，爲有燥屎，乃可攻之。

- NOO: ["SOB-18-043"]
  TXT: 陽明病，譫語妄言，發潮熱，其脈滑疾，如此者，承氣湯主之，因與承氣湯一升，腹中轉矢氣者，復與一升，如不轉矢氣者，勿與之。明日又不大便，脈反微澁，此爲裏虛，爲難冶，不可復與承氣湯。

- NOO: ["SOB-18-044"]
  TXT: 大下後，六七日不大便，煩不解，腹滿痛，此有燥屎。所以然者，本有宿食故也，屬承氣湯證。

- NOO: ["SOB-18-045"]
  TXT: 病者小便不利，大便乍難乍易，時有微熱，怫鬱，不能臥，有燥屎故也，屬承氣湯證。

- NOO: ["SOB-18-046"]
  TXT: 二陽倂病，太陽證罷。但發潮熱，手足漐漐汗出，大便難而譫語者，下之卽愈，宜承氣湯。

- NOO: ["SOB-19-000"]
  TXT: 辨發汗吐下後病形證治第十九

- NOO: ["SOB-19-001"]
  TXT: 發汗後，水藥不得入口，爲逆。

- NOO: ["SOB-19-002"]
  TXT: 發汗後，飮水多者必喘，以水灌之亦喘。

- NOO: ["SOB-19-003"]
  TXT: 未持脈時，病人叉手自冒心。師因敎試令咳，而不卽咳者，此必兩耳無所聞也。所以然者，重發汗虛故也。

- NOO: ["SOB-19-004"]
  TXT: 發汗後，身熱，又重發其汗，胸中虛冷，必反吐也。

- NOO: ["SOB-19-005"]
  TXT: 二陽倂病，太陽初得病時，發其汗，汗先出，復不徹，因轉屬陽明，續自微汗出，不惡寒。若太陽證不罷者，不可下之，下之爲逆，如此者，可小發其汗。設而色緣緣正赤者，陽氣怫鬱在表，當解之，熏之。若發汗不大徹，不足言，陽氣怫鬱不得越，當汗而不汗，其人燥煩，不知痛處，乍在腹中，乍在四肢，按之不可得，其人短氣，但坐汗出而不徹故也，更發其汗卽愈。何以知其汗出不徹。以脈澁，故知之。

- NOO: ["SOB-19-006"]
  TXT: 陽明病，本自汗出，醫復重發其汗，病已瘥，其人微煩，不了了，此大便堅也，以亡津液，胃中燥，故令其堅，當問小便日幾行。若本日三兩行，今日再行者，故知大便不久出，今爲小便數少，津液當還入胃中，故知必當大便也。

- NOO: ["SOB-19-007"]
  TXT: 大下後發汗，其人小便不利，此亡津液，勿治之，其小便利必自愈。

- NOO: ["SOB-19-008"]
  TXT: 病人脈數，數爲熱，當消穀引食，而反吐者，以醫發其汗，陽氣微，膈氣虛，脈則爲數，數爲客熱不能消穀，胃中虛冷故吐也。

- NOO: ["SOB-19-009"]
  TXT: 病者有寒，復發其汗，胃中冷，必吐蚘。

- NOO: ["SOB-19-010"]
  TXT: 傷寒，發其汗，身目爲黃。所以然者，寒濕相搏，在裏不解故也。

- NOO: ["SOB-19-011"]
  TXT: 發汗後，重發其汗，亡陽譫語，其脈反和者不死。

- NOO: ["SOB-19-012"]
  TXT: 傷寒，發汗已解，半日許，復煩，其脈浮數，可復發其汗，宜桂枝湯。

- NOO: ["SOB-19-013"]
  TXT: 傷寒，大下後，復發其汗，心下痞，惡寒者，表未解也。不可攻其痞，當先解表，表解乃可攻其痞，解表宜桂枝湯，攻痞宜大黃瀉心湯。

- NOO: ["SOB-19-014"]
  TXT: 發其汗，反躁，無表證者，宜大柴胡湯。

- NOO: ["SOB-19-015"]
  TXT: 服桂枝湯，大汗出，若脈但洪大者，與桂枝湯。若其形如瘧狀，一日再發，汗出便解，與桂枝二麻黃一湯。

- NOO: ["SOB-19-016"]
  TXT: 服桂枝湯，大汗出，大煩渴不解，若脈洪大，屬白虎湯證。

- NOO: ["SOB-19-017"]
  TXT: 太陽病，發其汗，遂漏不止，其人惡風，小便難，四肢微急，難以屈伸，屬桂枝加附子湯證。

- NOO: ["SOB-19-018"]
  TXT: 發汗不解，腹滿痛者，急下之，宜承氣湯（一云：大柴胡湯）。

- NOO: ["SOB-19-019"]
  TXT: 發汗後，身體疼痛，其脈沈遲，屬桂枝加芍藥生薑人參湯證。

- NOO: ["SOB-19-020"]
  TXT: 太陽病，發其汗而不解，其人發熱，心下悸，頭眩身瞤而動，振振欲僻地者，屬眞武湯證。

- NOO: ["SOB-19-021"]
  TXT: 發汗後，其人臍下悸，欲作賁豚，屬茯苓桂枝甘草大棗湯證。

- NOO: ["SOB-19-022"]
  TXT: 發汗過多，以後其人義手自冒心，心下悸而欲得按之，屬桂枝甘草湯證。

- NOO: ["SOB-19-023"]
  TXT: 發汗後，腹脹滿，屬厚朴生薑半夏甘草人參湯。

- NOO: ["SOB-19-024"]
  TXT: 發其汗不解，而反惡寒者，虛故也，屬甘草附子湯¶證。
  ANN:
    - 甘草附子湯：芍藥甘草附子湯의 오기로 보인다.

- NOO: ["SOB-19-025"]
  TXT: 不惡寒但熱者，實也，當和其胃氣，屬小承氣湯。

- NOO: ["SOB-19-026"]
  TXT: 太陽病，發汗後，大汗出，胃中乾燥，煩不得眠，其人欲飮水，當稍飮之，令胃中和卽愈。

- NOO: ["SOB-19-027"]
  TXT: 太陽病，三日，發其汗不解，蒸蒸發熱者，屬調胃承氣湯。

- NOO: ["SOB-19-028"]
  TXT: 傷寒，脈浮，自汗出，小便數，頗復微惡寒，而脚攣急，反與桂枝湯，欲攻其表，得之便厥，咽燥乾，煩吐逆，作甘草乾薑湯以復其陽。厥愈足溫，更作芍藥甘草湯與之。其脚卽伸，而胃氣不和，譫語，可與承氣湯。重發汗，復加燒鍼者，屬四逆湯。

- NOO: ["SOB-19-029"]
  TXT: 傷寒，汗出解之後，胃中不和，心下痞堅，乾噫食臭，脇下有水氣，腹中雷鳴而利，屬生薑瀉心湯。

- NOO: ["SOB-19-030"]
  TXT: 傷寒五六日，其人已發汗，而復下之，胸脇滿，微結，小便不利，渴而不嘔，但頭汗出，往來寒熱而煩，此爲未解，柴胡桂枝乾薑湯證。

- NOO: ["SOB-19-031"]
  TXT: 陽明病，汗出，若復發其汗，小便自利，此爲津液內竭，雖堅不可攻之，當須自欲大便，宜蜜煎導而通之，若土瓜根、猪膽汁皆可以導。

- NOO: ["SOB-19-032"]
  TXT: 凡病，若發汗，若吐、若下、若亡血，無津液而陰陽自和者，必自愈。

- NOO: ["SOB-19-033"]
  TXT: 傷寒，大吐下之極虛，復極汗者，其人外氣怫鬱，復與之水，以發其汗，因得噦。所以然者，胃中寒冷故也。

- NOO: ["SOB-19-034"]
  TXT: 傷寒，吐下、發汗後，心下逆滿，氣上撞胸，起則頭眩，其脈沈緊，發汗卽動經，身爲振搖，屬茯苓桂枝白朮甘草湯證。

- NOO: ["SOB-19-035"]
  TXT: 發汗、吐下以後，不解煩躁，屬茯苓四逆湯證。

- NOO: ["SOB-19-036"]
  TXT: 發汗、吐下後，虛煩不得眠，劇者反覆巓倒，心中懊憹，屬梔子湯。若少氣，梔子甘草湯。若嘔者，梔子生薑湯證。

- NOO: ["SOB-19-037"]
  TXT: 傷寒，下後，煩而腹滿，臥起不安，屬梔子厚朴湯。

- NOO: ["SOB-19-038"]
  TXT: 傷寒，吐下、發汗，虛煩，脈甚微，八九日，心下痞堅，脇下痛，氣上衝咽喉，眩冒，經脈動惕者，久而成痿。

- NOO: ["SOB-19-039"]
  TXT: 傷寒，發汗吐下解後，心下痞堅，噫氣不除者，屬旋覆代赭湯證。

- NOO: ["SOB-19-040"]
  TXT: 太陽病，吐下發汗後，而微煩，小便數，大便因堅，可與小承氣湯和之，則愈。

- NOO: ["SOB-19-041"]
  TXT: 太陽病不解，轉入少陽，脇下堅滿，乾嘔不能食，往來寒熱，尙未吐下，其脈沈緊，可與小柴胡湯，若已吐下、發汗、溫鍼，柴胡湯證罷，此爲壤病，知犯何逆，以法治之。

- NOO: ["SOB-19-042"]
  TXT: 吐利發汗，其人脈平而小煩，此新虛不勝穀氣故也。

- NOO: ["SOB-19-043"]
  TXT: 下已，後發其汗，必振寒，又其脈微細。所以然者，內外俱虛故也。

- NOO: ["SOB-19-044"]
  TXT: 發汗，若下之，煩熱胸中塞者，屬梔子湯證。

- NOO: ["SOB-19-045"]
  TXT: 下以後，復發其汗者，則晝日煩躁不眠，夜而安靜，不嘔不渴，而無表證，其脈沈微，身無大熱，屬附子乾薑湯證。

- NOO: ["SOB-19-046"]
  TXT: 大汗出，若大下利，厥者，屬四逆湯證。

- NOO: ["SOB-19-047"]
  TXT: 太陽病，先下而不愈，因復發其汗，表裏俱虛，其人因冒。冒家，當汗出愈。所以然者，汗出表和故也。表和故下之。

- NOO: ["SOB-19-048"]
  TXT: 太陽病，先發汗，不解，而下之，其脈浮，不愈，浮爲在外，而反下之，故不愈。今脈浮，故在外，當解其外則愈，宜桂枝湯。

- NOO: ["SOB-19-049"]
  TXT: 傷寒六七日，發熱微惡寒，支節煩疼，微嘔，心下支結，外證未去者，屬柴胡桂枝湯證。

- NOO: ["SOB-19-050"]
  TXT: 發汗多，亡陽狂語者，不可下，可與柴胡桂枝湯，和其營衛，以通津液，後自愈。

- NOO: ["SOB-19-051"]
  TXT: 太陽病，醫發其汗，遂發熱惡寒，復下之，則心下痞堅，表裏俱虛。陰陽氣倂竭，無陽則陰獨，復加火鍼，因而煩，面色靑黃，膚瞤，如此者爲難治，今色微黃，手足溫者易愈。

- NOO: ["SOB-19-052"]
  TXT: 夫病陽多熱，下之則堅，汗出多，極發其汗，亦堅。

- NOO: ["SOB-19-053"]
  TXT: 太陽病，重發汗，而復下之，不大便五六日，舌上燥而渴，日晡所小有潮熱，從心下至小腹堅滿而痛，不可近，屬大陷胸湯證。

- NOO: ["SOB-19-054"]
  TXT: 三陽合病，腹滿身重，難以轉側，口不仁，面垢，譫語，遺溺，發汗則譫語，下之則額上生汗，手足厥冷，自汗，屬白虎湯證。

- NOO: ["SOB-19-055"]
  TXT: 傷寒服湯藥，而下利不止，心下痞，服瀉心湯已，復以他藥下之，利不止。醫以理中與之，利益甚。理中者理中焦，此利在下焦，與赤石脂禹餘糧湯，若不止者，當利其小便。

- NOO: ["SOB-19-056"]
  TXT: 傷寒，醫以圓藥下之，身熱不去，微煩，屬梔子乾薑湯證。

- NOO: ["SOB-19-057"]
  TXT: 傷寒中風，柴胡湯證具，而以他藥下之，若柴胡湯證不罷，復與柴胡湯，必蒸蒸而振，却發汗出而解，此雖已下，不爲逆也。若心下滿而堅痛者，此爲結胸，屬大陷胸湯證。若但滿而不痛者，此爲痞，柴胡不復中與也，屬半夏瀉心湯證。

- NOO: ["SOB-19-058"]
  TXT: 得病六七日，脈遲浮弱，惡風寒，手足溫，醫再三下之，不能多，其人脇下滿，面目及身黃，頭項强，小便難，與柴胡湯，後必下重。渴飮水而嘔，柴胡不復中與也，食穀則噦。

- NOO: ["SOB-19-059"]
  TXT: 病者無表裏證，發熱七八日，脈雖浮數者，可下之。假令已下，脈數不解，而合熱，則消穀善飢，至六七日不大便者，有瘀血，屬抵當湯證。若脈數不解，而下不止，必挾熱便膿血。

- NOO: ["SOB-19-060"]
  TXT: 脈浮數，法當汗出而愈，而下之則體重心悸者，不可發其汗，當自汗出而解。所以然者，尺中脈微，此裏虛，須表裏實，津液和，自汗出愈。

- NOO: ["SOB-19-061", "SOB-19-061A"]
  TXT: 陽明病，其脈浮緊，咽乾口苦，腹滿而喘，發熱汗出，而不惡寒，反偏惡熱，其身體重。發其汗卽燥，心憒憒而反譫語。加溫鍼必怵惕，煩躁不得眠。

- NOO: ["SOB-19-061", "SOB-19-061B"]
  TXT: 下之卽胃中空虛，客氣動膈，心中懊憹，舌上胎者，屬梔子湯證。

- NOO: ["SOB-19-061", "SOB-19-061C"]
  TXT: 若渴欲飮水，口乾舌燥者，與白虎湯。

- NOO: ["SOB-19-061", "SOB-19-061D"]
  TXT: 若脈浮，發熱，渴欲飮水，小便不利，與猪苓湯。

- NOO: ["SOB-19-062"]
  TXT: 發汗已後，不可更與桂枝湯，汗出而喘，無大熱，屬麻黃杏子石膏甘草湯證。

- NOO: ["SOB-19-063"]
  TXT: 病人脈微而澁者，此爲醫所病也，大發其汗，又數大下之，其人亡血，病當惡寒，而發熱無休止，時夏月盛熱，而欲着複衣，冬月盛寒，而欲裸其體。所以然者，陽微卽惡寒，陰弱卽發熱，此醫發其汗，使陽氣微，又大下之，令陰氣弱。五月之時，陽氣在表，胃中虛冷，腸氣內微，不能勝冷，故欲着複衣。十一月之時，陽氣在裏，胃中煩熱，陰氣丙弱，不能勝熱，故欲裸其體。又陰脈遲澁，故知亡血也。

- NOO: ["SOB-19-064"]
  TXT: 傷寒，吐後，腹滿者，屬承氣湯證。

- NOO: ["SOB-19-065"]
  TXT: 傷寒本自寒下，醫復吐下之，寒格更逆吐，食入卽出，屬乾薑黃芩黃連人參湯證。

- NOO: ["SOB-19-066"]
  TXT: 傷寒，吐下，七八日不解，熱結在裏，表裏俱熱，時時惡風，大渴，舌上乾燥而煩，欲飮水數升，屬白虎湯證。

- NOO: ["SOB-19-067"]
  TXT: 傷寒，吐下後，未解，不大便五六日，至十餘日，其人日晡所發潮熱，不惡寒，獨語如見鬼神之狀。若劇者發則不識人，循衣妄撮，怵惕不安，微喘直視，脈弦者生，澁者死。微者但發熱譫語，屬承氣湯證，若下者勿復服。

- NOO: ["SOB-19-068"]
  TXT: 太陽病，過經十餘日，心下嗢嗢欲吐，而胸中痛，大便反溏，其腹微滿，鬱鬱微煩，先時自極吐下者，可與承氣湯，不爾者不可與。欲嘔，胸中痛，微溏者，此非柴胡湯證，以嘔故知極吐下也。

- NOO: ["SOB-19-069"]
  TXT: 太陽病，下之，微喘者，表未解故也，屬桂枝湯證（一云：麻黃湯證）。

- NOO: ["SOB-19-070"]
  TXT: 太陽病，脈浮而動數，浮則爲風，數則爲熱，動則爲痛，數則爲虛，頭痛發熱，徵盜汗出，而反惡寒，其表未解，醫反下之，動數則遲，頭痛則眩，胃中空虛，客氣動膈，短氣躁煩，心中懊憹，陽氣內陷，心下因堅，則爲結胸，屬大陷胸湯證。若不結胸，但頭汗出，其餘無有，齊頸而還，小便不利，身必發黃。

- NOO: ["SOB-19-071"]
  TXT: 太陽病，下之脈促，不結胸者，此爲欲解，其脈浮者，必結胸，其脈緊者，必咽痛，其脈絃者，必兩脇拘急，其脈細而數者，頭痛未止，其脈沈而緊者，必欲嘔，脈沈而滑者，挾熱利，其脈浮而滑者，必下血。

- NOO: ["SOB-19-072"]
  TXT: 太陽病，下之，其脈促胸滿者，屬桂枝去芍藥湯。若微惡寒，桂枝去芍藥加附子湯證。

- NOO: ["SOB-19-073"]
  TXT: 太陽病，桂枝證，醫反下之，遂利不止，其脈促，表未解，喘而汗出，屬葛根黃芩黃連湯證。

- NOO: ["SOB-19-074"]
  TXT: 太陽病，醫反下之，因腹滿時痛，爲屬太陰，屬桂枝加芍藥湯證，其大實痛，屬桂枝加大黃湯證。

- NOO: ["SOB-19-075"]
  TXT: 太陽病，下之，其氣上衝，可與桂枝湯，不上衝者，不可與之也。

- NOO: ["SOB-19-076"]
  TXT: 太陽病，二三日，終不能臥，但欲起者，心下必結，其脈微弱者，此本寒也，而反下之，利止者，必結胸，未止者，四五日復重下之，此挾熱利也。

- NOO: ["SOB-19-077"]
  TXT: 太陽病，外證未除，而數下之，遂挾熱利而止，心下痞堅，表裏不解，屬桂枝人參湯證。

- NOO: ["SOB-19-078"]
  TXT: 大下以後，不可更行桂枝湯，汗出而喘，無大熱，屬麻黃杏仁石膏甘草湯證。

- NOO: ["SOB-19-079"]
  TXT: 太陽病，五日，下之，六七日不大便而堅者，屬柴胡湯證。

- NOO: ["SOB-19-080"]
  TXT: 太陽病，過經十餘日，反再三下之，後四五日，柴胡湯證續在，先與柴胡湯，嘔止小安，其人鬱鬱微煩者，爲未解，屬大柴胡湯證。

- NOO: ["SOB-19-081"]
  TXT: 傷寒八九日，下之，胸滿煩驚，小便不利，譫語，一身不可轉側，屬柴胡加龍骨牡蠣湯證。

- NOO: ["SOB-19-082"]
  TXT: 傷寒，十三日不解，胸脇滿而嘔，日晡所發潮熱，而微利，此證當柴胡湯下之，不得利，今反利者，故知醫以圓藥下之，非其治也，潮熱者實也，先再服小柴胡湯以解其外，後屬柴胡加芒硝湯。

- NOO: ["SOB-19-083"]
  TXT: 傷寒十三日，過經而譫語，內有熱也，當以湯下之，小便利者，大便當堅，而反利，其脈調和者，故知醫以圓藥下之，非其治也，自利者，其脈當微厥，今反和者，此爲內實，屬承氣湯證。

- NOO: ["SOB-19-084"]
  TXT: 傷寒五六日，嘔而發熱，柴胡湯證具，而以他藥下之，心下滿而堅痛者，此爲結胸，屬大陷胸湯。

- NOO: ["SOB-19-085"]
  TXT: 陽明病，下之，其外有熱，手足溫，不結胸，心中懊憹者，飢不能食，但頭汗出，屬梔子湯證。

- NOO: ["SOB-19-086"]
  TXT: 陽明病，下之，心中懊憹而煩，胃中有燥屎者，可攻，其人腹微滿，頭堅後溏者，不可下之，有燥屎者，宜承氣湯。

- NOO: ["SOB-19-087"]
  TXT: 陽明病，不能食，下之不解，其人不能食，攻其熱必噦。所以然者，胃中虛冷故也。

- NOO: ["SOB-19-088"]
  TXT: 陽明病，脈遲，食難用飽，飽卽發煩，頭眩者，必小便難，此欲作穀疸，雖下之，其腹滿卽如故耳。所以然者，脈遲故也。

- NOO: ["SOB-19-089"]
  TXT: 趺陽脈微弦，而如此，爲强下之。

- NOO: ["SOB-19-090"]
  TXT: 下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，故爾腸鳴，屬當歸四逆湯證。

- NOO: ["SOB-19-091"]
  TXT: 傷寒，醫下之，續得下利淸穀不止，身體疼痛，急當救裏。後身體疼痛，淸便自調，急當救表。救裏宜四逆湯，救表宜桂枝湯。

- NOO: ["SOB-19-092"]
  TXT: 大下後，五七日不大便，煩不解，腹痛而滿，有燥屎者，本有宿食故也。

- NOO: ["SOB-19-093"]
  TXT: 大下後，口燥者，裏虛故也。

- NOO: ["SOB-19-094"]
  TXT: 火逆下之，因燒鍼煩躁，屬桂枝甘草龍骨牡蠣湯。


- NOO: ["SOB-20-000"]
  TXT: 辨可溫病形證治第二十

- NOO: ["SOB-20-001"]
  TXT: 大法，冬宜服溫熱藥及灸。

- NOO: ["SOB-20-002"]
  TXT: 師曰：病發熱頭痛，脈反沈，若不差，身體更疼痛，當救其裏，宜溫藥，四逆湯。

- NOO: ["SOB-20-003"]
  TXT: 下利，腹滿，身體疼痛，先溫其裏，宜四逆湯。

- NOO: ["SOB-20-004"]
  TXT: 自利不渴者，屬太陰，其藏有寒故也，當溫之，宜四逆輩。

- NOO: ["SOB-20-005"]
  TXT: 少陰病，其人飮食入則吐，心中嗢嗢欲吐，復不能吐。始得之手足寒，脈弦遲¶。若膈上有寒飮，乾嘔者，不可吐，當溫之，宜四逆湯。
  ANN:
    - ＆：此胸中實，不可下也（ SOB-15-003）

- NOO: ["SOB-20-006"]
  TXT: 少陰病，其脈沈者，急當溫之，宜四逆湯。

- NOO: ["SOB-20-007"]
  TXT: 下利，欲食者，就當溫之。

- NOO: ["SOB-20-008"]
  TXT: 下利，脈遲緊，爲痛未欲止者，當溫之，得冷者滿而便腸垢。

- NOO: ["SOB-20-009"]
  TXT: 下利，其脈浮大，此爲虛，以强下之故也，設脈浮革，因爾腸鳴，當溫之，與水者噦，宜當歸四逆湯。

- NOO: ["SOB-20-010"]
  TXT: 小陰病，下利，脈微澁者，卽嘔，汗出必數更衣反少，當溫之。

- NOO: ["SOB-20-011"]
  TXT: 傷寒，醫下之，而續得下利淸穀不止，身體疼病，急當救裏，宜溫之，以四逆湯。

- NOO: ["SOB-20-012"]
  TXT: 諸溫之屬，可與理中、四逆、附子湯，熱藥治之。

- NOO: ["SOB-21-000"]
  TXT: 辨不可火病形證治第二十一

- NOO: ["SOB-21-001"]
  TXT: 太陽中風，以火刼發其汗，邪風被火熱，血氣流溢，失其常度，兩陽相熏灼，其身發黃，陽盛卽欲衄，陰虛小便難，陰陽俱虛竭，身體卽枯燥，但頭汗出，齊頸而還，腹滿微喘，口乾咽爛，或不大便，久則譫語，甚者至噦，手足躁擾，循衣摸牀，小便利者，其人可治。

- NOO: ["SOB-21-002"]
  TXT: 太陽病，醫發其汗，遂發熱惡寒，復下之，則心下痞，此表裏俱虛，陰陽氣倂竭，無陽則陰獨，復加火鍼，因而煩，面色靑黃膚瞤者，難治，今色微黃，手足溫者愈。

- NOO: ["SOB-21-003"]
  TXT: 傷寒，加溫鍼必驚。

- NOO: ["SOB-21-004"]
  TXT: 陽脈浮，陰脈弱者，則血虛，血虛則筋惕，其脈沈者，營氣微也，其脈浮，而汗出如流珠者，衛氣衰也，營氣微者，加燒鍼，血留不行，更發熱而煩躁也。

- NOO: ["SOB-21-005"]
  TXT: 傷寒，脈浮，醫以火廹之，亡陽，驚狂，臥起不安，屬桂枝去芍藥加蜀漆龍骨牡蠣救逆湯。

- NOO: ["SOB-21-006"]
  TXT: 問曰：得病十五六日，身體黃，下利，狂欲走，師脈之，言當淸血，加豚肝乃愈，後如師言，何以知之。師曰：寸口脈，陽浮，陰濡而弱，陽浮則爲風，陰濡弱爲少血，浮虛受風，少血發熱，風則微寒灑淅，項强，頭眩，醫加火熏鬱令汗出，惡寒遂甚，客熱因火而發，怫鬱蒸肌膚，身目爲黃，小便徵難，短氣，從鼻出血，而復下之，胃無津液，泄利遂不止，熱瘀在膀胱，畜結成積聚，狀如豚肝，當下未下，心亂迷憒，狂走赴水，不能自制，畜血若去，目明心了。此皆醫爲，無他禍患，微難得愈，劇者不治。

- NOO: ["SOB-21-007"]
  TXT: 傷寒，其脈不弦緊而弱，弱者必渴，被火必譫語。

- NOO: ["SOB-21-008"]
  TXT: 太陽病，以火熏之，不得汗，其人必躁，到經不解，必淸血。

- NOO: ["SOB-21-009"]
  TXT: 陽明病，被火，額上微汗出，而小便不利，必發黃。

- NOO: ["SOB-21-010"]
  TXT: 陽明病，其脈浮緊，咽乾口苦，腹滿而喘，發熱汗出，而不惡寒，反惡熱，其身體重，發其汗卽躁，心憒憒而反譫語，加溫鍼者心怵惕，又煩躁不得眠。

- NOO: ["SOB-21-011"]
  TXT: 少陰病，咳而下利，譫語，是爲被火氣刼故也，小便必難，爲强責少陰汗也。

- NOO: ["SOB-21-012"]
  TXT: 太陽病，二日，而反燒瓦熨其背，大汗出，火熱入胃，胃中水竭燥煩，必發譫語，十餘日振而反汗出者，此爲欲解，其汗從腰以下不得汗，其人欲小便不得，反嘔，欲失溲，足下惡風，大便堅者，小便當數，而反不數，及多便已，其頭必卓然而痛，其人足心必熱，穀氣從下流故也。

- NOO: ["SOB-21-013"]
  TXT: 風溫爲病，脈陰陽俱浮，自汗出，身重多眠，鼻息必鼾，語言難出。若被火者，微發黃色，劇則如驚癎，時瘛瘲，若火熏之。一逆尙引日，再逆促命期。

- NOO: ["SOB-21-014"]
  TXT: 火逆下之，因燒鍼煩躁者，桂枝甘草龍骨牡蠣湯主之。

- NOO: ["SOB-21-015"]
  TXT: 傷寒頭痛，翕翕發熱，形象中風，常微汗出，自嘔者，熏之則發黃，不得小便。

- NOO: ["SOB-21-016"]
  TXT: 傷寒，發熱頭痛，微汗出，熏之則喘，加溫鍼則必衄。

- NOO: ["SOB-21-017"]
  TXT: 傷寒，脈陰陽俱緊，惡寒發熱，則脈欲厥，厥者脈初來大，漸漸小，更來漸漸大，是其候也，若熏之則發黃，熨之則咽燥，小便利者可救，難者危殆。

- NOO: ["SOB-22-000"]
  TXT: 辨可火病形證治第二十二

- NOO: ["SOB-22-001"]
  TXT: 二陽倂病，太湯初得病時，發其汗，汗先出不徹，因轉屬陽明，續自微汗出，不惡寒，若太陽病證不罷者，不可下，可小發其汗。設面色緣緣正赤者，陽氣怫鬱在表不得越，當解之熏之，當汗而不汗，其人躁煩，不知痛處，乍在腹中，乍在四肢，按之不可得，其人短氣，但坐以汗出不徹故也，更發其汗則愈。何以知汗出不徹，以脈澁故知之。

- NOO: ["SOB-22-002"]
  TXT: 下利，穀道中痛，當溫之，以爲宜火熬末鹽熨之（《論》云：桂枝加葛根湯主之）。

- NOO: ["SOB-23-000"]
  TXT: 辨不可灸病形證治第二十三

- NOO: ["SOB-23-001"]
  TXT: 微數之脈，愼不可灸，因火爲邪，則爲煩逆，追虛逐實，血散脈中，火氣雖微，內攻有力，焦骨傷筋，血難復也。

- NOO: ["SOB-23-002"]
  TXT: 脈浮，當以汗解，而反灸之，邪無從出，因火而盛，病從腰以下必重而痺，此爲火逆。若欲自解，當須汗出。

- NOO: ["SOB-23-003"]
  TXT: 脈浮，熱甚，反灸之，此爲實，實以虛治，因火而盛，必咽燥唾血。

- NOO: ["SOB-24-000"]
  TXT: 辨可灸病形證治第二十四

- NOO: ["SOB-24-001"]
  TXT: 燒鍼令其汗，鍼處被寒核起而赤者，必發賁豚，氣從小腹上衝者，灸其核上各一壯，與桂枝加桂湯。

- NOO: ["SOB-24-002"]
  TXT: 少陰病，得之一二日，口中和，其背惡寒者，當灸之。

- NOO: ["SOB-24-003"]
  TXT: 少陰病，其人吐利，手足不逆，反發熱者，不死，脈不至者，灸其少陰七壯。

- NOO: ["SOB-24-004"]
  TXT: 少陰病，下利，脈微澁者卽嘔，汗出必數更衣反少，當溫其上灸之。

- NOO: ["SOB-24-005"]
  TXT: 諸下利，皆可灸足大都五壯（一云：七壯），商丘、陰陵泉皆三壯。

- NOO: ["SOB-24-006"]
  TXT: 下利，手足厥冷，無脈，灸之，主足厥陰是也。灸不溫，反微喘者死。

- NOO: ["SOB-24-007"]
  TXT: 傷寒五六日，脈微，手足厥冷，煩躁，灸厥陰，厥不還者死。

- NOO: ["SOB-24-008"]
  TXT: 傷寒，脈促，手足厥逆，可灸之。灸少陰、厥陰。

- NOO: ["SOB-25-000"]
  TXT: 辨不可刺病形證治第二十五

- NOO: ["SOB-25-001"]
  TXT: 大怒無刺（“大”一作“新”，後同），已刺無怒（“已”一作“新”，下同）。新內無刺，已刺無內。大勞無刺，已刺無勞。大醉無刺，已刺無醉。大飽無刺，已刺無飽。大饑無刺，已刺無饑。大渴無刺，已刺無渴。大驚無刺。

- NOO: ["SOB-25-002"]
  TXT: 無刺熇熇之熱，無刺漉漉之汗，無剌渾渾之脈。身熱甚，陰陽皆爭者，勿刺也，其可剌者，急取之。不汗則洩，所謂勿刺者，有死徵也。

- NOO: ["SOB-25-003"]
  TXT: 無刺病與脈相逆者，上工刺未生，其次刺未盛，其次刺已衰，麤工逆此，謂之伐形。

- NOO: ["SOB-26-000"]
  TXT: 辨可刺病形證治第二十六

- NOO: ["SOB-26-001"]
  TXT: 太陽病，頭痛，至七日自當愈，其經竟故也。若欲作再經者，當鍼足陽明，使經不傳則愈。

- NOO: ["SOB-26-002"]
  TXT: 太陽病，初服桂枝湯，而反煩不解者，當先剌風池、風府，却再與桂枝湯則愈。

- NOO: ["SOB-26-003"]
  TXT: 傷寒，腹滿而譫語，寸口脈浮而緊者，此爲肝乘脾，名曰縱，當刺期門。

- NOO: ["SOB-26-004"]
  TXT: 傷寒，發熱，嗇嗇惡寒，其人大渴，欲陰酢漿者，其腹必滿而自汗出，小便利，其病欲解，此爲肝乘肺，名曰橫，當刺期門。

- NOO: ["SOB-26-005"]
  TXT: 陽明病，下血而譫語，此爲熱入血室，但頭汗出者，刺期門，隨其實而瀉之，濈然汗出則愈。

- NOO: ["SOB-26-006"]
  TXT: 婦人中風，發熱惡寒，經水適來，得之七八日，熱除，脈遲，身凉，胸脇下滿，如結胸狀，其人譫語，此爲熱入血室，當刺期門，隨其實而取之。平病云熱入血室，無犯胃氣，及上二焦，與此相反，豈謂藥不謂鍼。

- NOO: ["SOB-26-007"]
  TXT: 太陽與少陽倂病，心下痞堅，頸項强而眩，當刺大椎第一間，肺兪、肝兪，勿下之。

- NOO: ["SOB-26-008"]
  TXT: 婦人傷寒，懷娠，腹滿不得大便，從腰以下重，如有水氣狀，懷娠七月，太陰當養不養，此心氣實，當刺瀉勞宮，及關元，小便利則愈。

- NOO: ["SOB-26-009"]
  TXT: 傷寒喉痺，刺手少陰，少陰在脘當小指後動脈是也，鍼入三分補之。

- NOO: ["SOB-26-010"]
  TXT: 少陰病，下利，便膿血者，可刺。

- NOO: ["SOB-27-000"]
  TXT: 辨不可水病形證治第二十七

- NOO: ["SOB-27-001"]
  TXT: 發汗後，飮水多者，必喘，以水灌之，亦喘。

- NOO: ["SOB-27-002"]
  TXT: 傷寒，吐下之，極虛復極汗出者，其人外氣怫鬱。復與之水，以發其汗，因得噦者，胃中寒冷故也。

- NOO: ["SOB-27-003"]
  TXT: 脈浮而遲，表熱裏寒，下利淸穀，胃中虛冷，其人不能食，飮水卽噦。

- NOO: ["SOB-27-004"]
  TXT: 下利，其脈浮大，此爲虛，以强下之故也。設脈浮革，因爾腸鳴，當溫之，與水者噦。

- NOO: ["SOB-27-005"]
  TXT: 陽明病，潮熱，微堅，可與承氣湯，不堅勿與之。若不大便六七日，恐有燥屎，欲知之法，可與小承氣湯，若腹中轉矢氣者，此爲但頭堅後溏，不可攻之，攻之必腹滿不能食，欲飮水者卽噦。

- NOO: ["SOB-27-006"]
  TXT: 病在陽，當以汗解，而反以水潠之，若灌之，其熱却不得去，須臾益煩，皮上粟起，意欲飮水，反不渴，服文蛤散。不差，與五苓散。寒實結胸，無熱證者，與三物小白散。

- NOO: ["SOB-27-007"]
  TXT: 身熱皮粟，不解，欲引衣自覆。若以水灌之洗之，其熱被刼，益不得去，當汗而不汗，卽煩。假令汗出已，腹中痛，與芍藥三兩，如上法。

- NOO: ["SOB-27-008"]
  TXT: 寸口脈浮大，醫反下之，此爲大逆，浮卽無血，大則爲寒，寒氣相搏，則爲腸鳴，醫乃不知，而反飮水，令汗大出，水得寒氣，冷必相搏，其人必䭇。

- NOO: ["SOB-27-009"]
  TXT: 寸口脈濡而弱，濡卽惡寒，弱則發熱，濡弱相搏，藏氣衰微，胸中苦煩，此非結熱，而反搏之，居水漬布，冷銚貼之，陽氣遂微，諸府無依，陰脈凝閉，結在心下，而不肯移，胃中虛冷，水穀不化，小便縱通，復不能多，微則可救，劇則寒在心下，當奈何。

- NOO: ["SOB-28-000"]
  TXT: 辨可水病形證治第二十八

- NOO: ["SOB-28-001"]
  TXT: 太陽病，發汗後，若大汗出，胃中乾燥，煩不能眠，其人欲飮水，當稍飮之，令胃中和則愈。

- NOO: ["SOB-28-002"]
  TXT: 厥陰病，渴欲飮水者，與水飮之卽愈。

- NOO: ["SOB-28-003"]
  TXT: 太陽病，寸口緩，關上小浮，尺中弱，其人發熱而汗出，復惡寒，欲嘔，但苦心下痞者，此爲下之故也。若不下，其人復不惡寒而渴者，爲轉屬陽明病。小便數者，大便必堅，不更衣十日無所苦也。欲飮水者，與之，但當如法救之，宜五苓散。

- NOO: ["SOB-28-004"]
  TXT: 寸口脈洪而大，數而滑，洪大則營氣長，滑數則胃氣實，營長則陽盛怫鬱不得出，胃實則堅難，大便則乾燥。三焦閉塞，津液不通，醫發其汗，陽盛不周，復重下之，胃燥熱蓄，大便遂擯，小便不利，營衛相搏，心煩發熱，兩眼如火，鼻乾面赤，舌燥齒黃焦，故大渴，過經成壞病，鍼藥所不能制，與水灌枯槁，陽氣微散，身寒，溫衣覆汗出，表裏通利，其病卽除，形脈多不同，此愈非法治，但醫所當愼，妄犯傷營衛。

- NOO: ["SOB-28-005"]
  TXT: 霍亂，而頭痛發熱，身體疼痛，熱多，欲飮水，屬五苓散證。

- NOO: ["SOB-28-006"]
  TXT: 嘔吐，而病在膈上，後必思水者，急與猪苓湯飮之，水亦得也。

- NOO: ["SOB-29-000"]
  TXT: 論熱病陰陽交倂生死證二十九

- NOO: ["SOB-29-001"]
  TXT: 問曰：溫病汗出，輒復熱，而脈躁疾，不爲汗衰，狂言不能食，病名爲何。對曰：病名陰陽交，交者死。人所以汗出者，生于穀，穀生干精，今邪氣交爭於骨肉之間，而得汗者，是邪却而精勝也，精勝則當能食，而不復熱，熱者邪氣也，汗者精氣也，今汗出而輒復熱者，邪勝也，不能食者，精無俾也，汗出而熱留者，壽可立而傾也。夫汗出而脈尙躁盛者死，今脈不與汗相應，此不能勝其病也，狂言者是失志，失志者死，此有三死，不見一生，雖愈必死。

- NOO: ["SOB-29-002"]
  TXT: 熱病已得汗，而脈尙躁盛，此陰脈之極也，死。其得汗而脈靜者生。

- NOO: ["SOB-29-003"]
  TXT: 熱病脈尙躁盛，而不得汗者，此陽脈之極也，死。肺躁盛得汗者生。

- NOO: ["SOB-29-004"]
  TXT: 熱病已得汗，而脈尙躁喘，且復熱，勿膚刺，喘甚者死。熱病陰陽交者死。

- NOO: ["SOB-29-005"]
  TXT: 熱病陽進陰退，頭獨汗出死，陰進陽退，腰以下至足汗出，亦死。陰陽俱進，汗出已，熱如故，亦死。陰陽俱退，汗出已，寒慄不止，鼻口氣冷，亦死。

- NOO: ["SOB-29-006"]
  TXT: 熱病，所謂幷陰者，熱病已得汗，因得泄，是謂幷陰，故治（一作“活”）。

- NOO: ["SOB-29-007"]
  TXT: 熱病，所謂幷陽者，熱病已得汗，脈尙躁盛，大熱汗出，雖不汗出，若衄，是謂幷陽，故治。
