# 송본 상한론 법

- NOO: ["SSR-05-000"]
  TXT: 辨太陽病脈證幷治上第五（合一十六法方一十四首）

- NOO: ["SSR-05-001"]
  TXT: 太陽中風，陽浮陰弱，發熱汗出惡寒，鼻鳴乾嘔者，桂枝湯主之。（〔第一〕）（五味。前有太陽病一十一證）

- NOO: ["SSR-05-002"]
  TXT: 太陽病，頭痛發熱，汗出惡風者，桂枝湯主之。（〔第二〕）（用前第一方）

- NOO: ["SSR-05-003"]
  TXT: 太陽病，項背强几几，反汗出惡風者，桂枝加葛根湯主之。（〔第三〕）（七味）

- NOO: ["SSR-05-004"]
  TXT: 太陽病，下之後，其氣上衝者，桂枝湯主之。（〔第四〕）（用前第一方。下有太陽壞病一證）

- NOO: ["SSR-05-005"]
  TXT: 桂枝本爲解肌，若脈浮緊，發熱汗不出者，不可與之。（〔第五〕）（下有酒客不可與桂枝一證）

- NOO: ["SSR-05-006"]
  TXT: 喘家作桂枝湯，加厚朴杏子。（〔第六〕）（下有服湯吐膿血一證）

- NOO: ["SSR-05-007"]
  TXT: 太陽病，發汗，遂漏不止，惡風小便難，四肢急，難以屈伸，桂枝加附子湯主之。（〔第七〕）（六味）

- NOO: ["SSR-05-008"]
  TXT: 太陽病，下之後，脈促胸滿者，桂枝去芍藥湯主之。（〔第八〕）（四味）

- NOO: ["SSR-05-009"]
  TXT: 若微寒者，桂枝去芍藥加附子湯主之。（〔第九〕）（五味）

- NOO: ["SSR-05-010"]
  TXT: 太陽病，八九日如瘧狀，熱多寒少，不嘔，淸便自可，宜桂枝麻黃各半湯。（〔第十〕）（七味）

- NOO: ["SSR-05-011"]
  TXT: 太陽病，服桂枝湯，煩不解，先刺風池、風府，却與桂枝湯。（〔第十一〕）（用前第一方）

- NOO: ["SSR-05-012"]
  TXT: 服桂枝湯，大汗出，脈洪大者，與桂枝湯。若形似瘧，一日再發者，宜桂枝二麻黃一湯。（〔第十二〕）（七味）

- NOO: ["SSR-05-013"]
  TXT: 服桂枝湯，大汗出，大煩渴不解，脈洪大者，白虎加人參湯主之。（〔第十三〕）（五味）

- NOO: ["SSR-05-014"]
  TXT: 太陽病，發熱惡寒，熱多寒少，脈微弱者，宜桂枝二越婢一湯。（〔第十四〕）（七味）

- NOO: ["SSR-05-015"]
  TXT: 服桂枝湯，或下之，頭項强痛，發熱無汗，心下滿痛，小便不利者，桂枝去桂加茯苓白朮湯主之。（〔第十五〕）（六味）

- NOO: ["SSR-05-016"]
  TXT: 傷寒，脈浮，自汗出，小便數，心煩，微惡寒，腳孿急，與桂枝，得之便厥，咽乾，煩躁，吐逆，作甘草乾薑湯與之。厥愈，更作芍藥甘草湯與之，其腳伸。若胃氣不和，與調胃承氣湯。若重發汗，加燒鍼者，四逆湯主之。（〔第十六〕）（甘草乾薑湯，芍藥甘草湯竝二味。調胃承氣湯、四逆湯竝三味）


- NOO: ["SSR-06-000"]
  TXT: 辨太陽病脈證幷治中第六（合六十六法方三十九首幷見太陽陽明合病法）

- NOO: ["SSR-06-001"]
  TXT: 太陽病，項背强几几，無汗，惡風，葛根湯主之。（〔第一〕）（七味）

- NOO: ["SSR-06-002"]
  TXT: 太陽陽明合病，必自利，葛根湯主之。（〔第二〕）（用前第一方。一云：用後第四方）

- NOO: ["SSR-06-003"]
  TXT: 太陽陽明合病，不下利，但嘔者，葛根加半夏湯主之。（〔第三〕）（八味）

- NOO: ["SSR-06-004"]
  TXT: 太陽病，桂枝證，醫反下之，利不止，葛根黃芩黃連湯主之。（〔第四〕）（四味）

- NOO: ["SSR-06-005"]
  TXT: 太陽病，頭痛發熱，身疼，惡風，無汗而喘者，麻黃湯主之。（〔第五〕）（四味）

- NOO: ["SSR-06-006"]
  TXT: 太陽陽明合病，喘而胸滿，不可下，宜麻黃湯主之。（〔第六〕）（用前第五方）

- NOO: ["SSR-06-007"]
  TXT: 太陽病，十日以去，脈浮細而嗜臥者，外已解。設胸滿痛，與小柴胡湯。脈但浮者，與麻黃湯。（〔第七〕）（用前第五方。小柴胡湯，七味）

- NOO: ["SSR-06-008"]
  TXT: 太陽中風，脈浮緊，發熱惡寒身疼痛，不汗出而煩躁者，大靑龍湯主之。（〔第八〕）（七味）

- NOO: ["SSR-06-009"]
  TXT: 傷寒，脈浮緩，身不疼，但重，乍有輕時，無少陰證，大靑龍湯發之。（〔第九〕）（用前第八方）

- NOO: ["SSR-06-010"]
  TXT: 傷寒，表不解，心下有水氣，乾嘔，發熱而咳，小靑龍湯主之。（〔第十〕）（八味，加減法附）

- NOO: ["SSR-06-011"]
  TXT: 傷寒，心下有水氣，咳而微喘，小靑龍湯主之。（〔第十一〕）（用前第十方）

- NOO: ["SSR-06-012"]
  TXT: 太陽病，外證未解，脈浮弱者，當以汗解，宜桂枝湯。（〔第十二〕）（五味）

- NOO: ["SSR-06-013"]
  TXT: 太陽病，下之，微喘者，表未解，桂枝加厚朴杏子湯主之。（〔第十三〕）（七味）

- NOO: ["SSR-06-014"]
  TXT: 太陽病，外證未解，不可下也，下之爲逆，解外宜桂枝湯。（〔第十四〕）（用前第十二方）

- NOO: ["SSR-06-015"]
  TXT: 太陽病，先發汗不解，復下之，脈浮者，當解外，宜桂枝湯。（〔第十五〕）（用前第十二方）

- NOO: ["SSR-06-016"]
  TXT: 太陽病，脈浮緊無汗，發熱身疼痛，八九日不解，表證在，發汗已，發煩，必衄，麻黃湯主之。（〔第十六〕）（用前第五方。下有太陽病，幷二陽倂病四證）

- NOO: ["SSR-06-017"]
  TXT: 脈浮者，病在表，可發汗，宜麻黃湯。（〔第十七〕）（用前第五方。一法用桂枝湯）

- NOO: ["SSR-06-018"]
  TXT: 脈浮數者，可發汗，宜麻黃湯。（〔第十八〕）（用前第五方）

- NOO: ["SSR-06-019"]
  TXT: 病常自汗出，榮衛不和也，發汗則愈，宜桂枝湯。（〔第十九〕）（用前第十二方）

- NOO: ["SSR-06-020"]
  TXT: 病人藏無他病，時自汗出，衛氣不和也，宜桂枝湯。（〔第二十〕）（用前第十二方）

- NOO: ["SSR-06-021"]
  TXT: 傷寒，脈浮緊，不發汗，因衄，麻黃湯主之。（〔第二十一〕）（用前第五方）

- NOO: ["SSR-06-022"]
  TXT: 傷寒，不大便六七日，頭痛，有熱，與承氣湯。小便淸者，知不在裏，當發汗，宜桂枝湯。（〔第二十二〕）（用前第十二方）

- NOO: ["SSR-06-023"]
  TXT: 傷寒，發汗解半日許，復熱煩，脈浮數者，可更發汗，宜桂枝湯。（〔第二十三〕）（用前第十二方。下別有三病證）

- NOO: ["SSR-06-024"]
  TXT: 下之後，復發汗，晝日煩躁不得眠，夜而安靜，不嘔不渴，無表證，脈沈微者，乾薑附子湯主之。（〔第二十四〕）（二味）

- NOO: ["SSR-06-025"]
  TXT: 發汗後，身疼痛，脈沈遲者，桂枝加芍藥生薑各一兩人參三兩新加湯主之。（〔第二十五〕）（六味）

- NOO: ["SSR-06-026"]
  TXT: 發汗後，不可行桂枝湯。汗出而喘，無大熱者，可與麻黃杏子甘草石膏湯。（〔第二十六〕）（四味）

- NOO: ["SSR-06-027"]
  TXT: 發汗過多，其人叉手自冒心，心悸欲得按者，桂枝甘草湯主之。（〔第二十七〕）（二味）

- NOO: ["SSR-06-028"]
  TXT: 發汗後，臍下悸，欲作奔豚，茯苓桂枝甘草大棗湯主之。（〔第二十八〕）（四味。下有作甘爛水法）

- NOO: ["SSR-06-029"]
  TXT: 發汗後，腹脹滿者，厚朴生薑半夏甘草人參湯主之。（〔第二十九〕）（五味）

- NOO: ["SSR-06-030"]
  TXT: 傷寒，吐下後，心下逆滿，氣上衝胸，頭眩，脈沈緊者，茯苓桂枝白朮甘草湯主之。（〔第三十〕）（四味）

- NOO: ["SSR-06-031"]
  TXT: 發汗，病不解，反惡寒者，虛故也，芍藥甘草附子湯主之。（〔第三十一〕）（三味）

- NOO: ["SSR-06-032"]
  TXT: 發汗，若下之，不解，煩躁者，茯苓四逆湯主之。（〔第三十二〕）（五味）

- NOO: ["SSR-06-033"]
  TXT: 發汗後，惡寒，虛故也。不惡寒，但熱者，實也，與調胃承氣湯。（〔第三十三〕）（三味）

- NOO: ["SSR-06-034"]
  TXT: 太陽病，發汗後，大汗出，胃中乾躁，不能眠，欲飮水，小便不利者，五苓散主之。（〔第三十四〕）（五味，卽猪苓散是）

- NOO: ["SSR-06-035"]
  TXT: 發汗已，脈浮數，煩渴者，五苓散主之。（〔第三十五〕）（用前第三十四方）

- NOO: ["SSR-06-036"]
  TXT: 傷寒，汗出而渴者，五苓散，不渴者，茯苓甘草湯主之。（〔第三十六〕）（四味）

- NOO: ["SSR-06-037"]
  TXT: 中風發熱，六七日不解而煩，有表裏證，渴欲飮水，水入則吐，名曰水逆，五苓散主之。（〔第三十七〕）（用前第三十四方。下別有三病證）

- NOO: ["SSR-06-038"]
  TXT: 發汗吐下後，虛煩不得眠，心中懊憹，梔子豉湯主之。若少氣者，梔子甘草豉湯主之。若嘔者，梔子生薑豉湯主之。（〔第三十八〕）（梔子豉湯二味。梔子甘草豉湯、梔子生薑豉湯，竝三味）

- NOO: ["SSR-06-039"]
  TXT: 發汗，若下之，煩熱，胸中窒者，梔子豉湯主之。（〔第三十九〕）（用上初方）

- NOO: ["SSR-06-040"]
  TXT: 傷寒五六日，大下之，身熱不去，心中結痛者，梔子豉湯主之。（〔第四十〕）（用上初方）

- NOO: ["SSR-06-041"]
  TXT: 傷寒，下後，心煩腹滿，臥起不安者，梔子厚朴湯主之。（〔第四十一〕）（三味）

- NOO: ["SSR-06-042"]
  TXT: 傷寒，醫以丸藥下之，身熱不去，微煩者，梔子乾薑湯主之。（〔第四十二〕）（二味。下有不可與梔子湯一證）

- NOO: ["SSR-06-043"]
  TXT: 太陽病，發汗不解，仍發熱，心下悸，頭眩，身瞤，眞武湯主之。（〔第四十三〕）（五味。下有不可汗五證）

- NOO: ["SSR-06-044"]
  TXT: 汗家，重發汗，必恍惚心亂，禹餘粮丸主之。（〔第四十四〕）（方本闕。下有吐蚘，先汗下二證）

- NOO: ["SSR-06-045"]
  TXT: 傷寒，醫下之，淸穀不止，身疼痛，急當救裏。後身疼痛，淸便自調，急當救表。救裏宜四逆湯，救表宜桂枝湯。（〔第四十五〕）（桂枝湯用前第十二方。四逆湯三味）

- NOO: ["SSR-06-046"]
  TXT: 太陽病未解，脈陰陽俱停，陰脈微者，下之解，宜調胃承氣湯。（〔第四十六〕）（用前第三十三方。一云：用大柴胡湯。前有太陽病一證）

- NOO: ["SSR-06-047"]
  TXT: 太陽病，發熱汗出，榮弱衛强，故使汗出。欲救邪風，宜桂枝湯。（〔第四十七〕）（用前第十二方）

- NOO: ["SSR-06-048"]
  TXT: 傷寒五六日，中風，往來寒熱，胸脇滿，不欲食，心煩喜嘔者，小柴胡湯主之。（〔第四十八〕）（再見柴胡湯，加減法附）

- NOO: ["SSR-06-049"]
  TXT: 血弱氣盡，腠理開，邪氣因入，與正氣分爭，往來寒熱，休作有時，小柴胡湯主之。（〔第四十九〕）（用前方。渴者屬陽明證附，下有柴胡不中與一證）

- NOO: ["SSR-06-050"]
  TXT: 傷寒四五日，身熱惡風，項强，脇下滿，手足溫而渴者，小柴胡湯主之。（〔第五十〕）（用前方）

- NOO: ["SSR-06-051"]
  TXT: 傷寒，陽脈澁，陰脈弦，法當腹中急痛，先與小建中湯。不差者，小柴胡湯主之。（〔第五十一〕）（用前方。小建中湯六味。下有嘔家不可用建中湯，幷服小柴胡湯一證）

- NOO: ["SSR-06-052"]
  TXT: 傷寒二三日，心中悸而煩者，小建中湯主之。（〔第五十二〕）（用前第五十一方）

- NOO: ["SSR-06-053"]
  TXT: 太陽病，過經十餘日，反二三下之，後四五日，柴胡證仍在，微煩者，大柴胡湯主之。（〔第五十三〕）（加大黃，八味）

- NOO: ["SSR-06-054"]
  TXT: 傷寒十三日不解，胸脇滿而嘔，日晡發潮熱，柴胡加芒消湯主之。（〔第五十四〕）（八味）

- NOO: ["SSR-06-055"]
  TXT: 傷寒十三日，過經譫語者，調胃承氣湯主之。（〔第五十五〕）（用前第三十二方）

- NOO: ["SSR-06-056"]
  TXT: 太陽病不解，熱結膀胱，其人如狂，宜桃核承氣湯。（〔第五十六〕）（五味）

- NOO: ["SSR-06-057"]
  TXT: 傷寒八九日，下之，胸滿煩驚，小便不利，譫語，身重者，柴胡加龍骨牡蠣湯主之。（〔第五十七〕）（十二味）

- NOO: ["SSR-06-058"]
  TXT: 傷寒，腹滿譫語，寸口脈浮而緊，此肝乘脾也，名曰縱，刺期門。（〔第五十八〕）

- NOO: ["SSR-06-059"]
  TXT: 傷寒，發熱，嗇嗇惡寒，大渴欲飮水，其腹必滿，自汗出，小便利，此肝乘肺也，名曰橫，刺期門。（〔第五十九〕）（下有太陽病二證）

- NOO: ["SSR-06-060"]
  TXT: 傷寒，脈浮，醫火劫之，亡陽，必驚狂，臥起不安者，桂枝去芍藥加蜀漆牡蠣龍骨救逆湯主之。（〔第六十〕）（七味。下有不可火五證）

- NOO: ["SSR-06-061"]
  TXT: 燒鍼被寒，鍼處核起，必發奔豚氣，桂枝加桂湯主之。（〔第六十一〕）（五味）

- NOO: ["SSR-06-062"]
  TXT: 火逆下之，因燒鍼煩躁者，桂枝甘草龍骨牡蠣湯主之。（〔第六十二〕）（四味。下有太陽四證）

- NOO: ["SSR-06-063"]
  TXT: 太陽病，過經十餘日，溫溫欲吐，胸中痛，大便微溏，與調胃承氣湯。（〔第六十三〕）（用前第三十三方）

- NOO: ["SSR-06-064"]
  TXT: 太陽病，六七日，表證在，脈微沈，不結胸，其人發狂，以熱在下焦，少腹滿，小便自利者，下血乃愈，抵當湯主之。（〔第六十四〕）（四味）

- NOO: ["SSR-06-065"]
  TXT: 太陽病，身黃，脈沈結，少腹鞕，小便自利，其人如狂者，血證諦也，抵當湯主之。（〔第六十五〕）（用前方）

- NOO: ["SSR-06-066"]
  TXT: 傷寒，有熱，少腹滿，應小便不利，今反利者，有血也，當下之，宜抵當丸。（〔第六十六〕）（四味。下有太陽病一證）


- NOO: ["SSR-07-000"]
  TXT: 辨太陽病脈證幷治下第七（合三十九法方三十首幷見太陽少陽合病法）

- NOO: ["SSR-07-001"]
  TXT: 結胸，項强，如柔痓狀。下則和，宜大陷胸丸。（〔第一〕）（六味。前後有結胸、藏結病六證）

- NOO: ["SSR-07-002"]
  TXT: 太陽病，心中懊憹，陽氣內陷，心下鞕，大陷胸湯主之。（〔第二〕）（三味）

- NOO: ["SSR-07-003"]
  TXT: 傷寒六七日，結胸熱實，脈沈緊，心下痛，大陷胸湯主之。（〔第三〕）（用前第二方）

- NOO: ["SSR-07-004"]
