  TXT: 吾宗懷三先生，自幼學儒，以多病廢，遂篤嗜方書，壯年由上海流寓吳門，坐臥一閣，近十年所。手不釋卷帙，精通諸禁方。然未嘗以醫自夸，所治輒效，益務實，不近名，名久大震。性高亮疏豁，無軟熟態。兩遊京師，貴人爭迎之，皆翩然謝歸。出入里中，乘壞肩輿，有謁必往，切脉診病，其可藥與否，常直言以對，不爲挾要欺倖。富貴人或爲藥所誤，垂死乃相招，或投藥有起勢，遽以庸醫間之，先生益厭苦，常謾語來者，曰: 吾不能醫富貴人也。儒門單戶，有急相告，即毒熱嚴凍，隨早晚必赴，愈，不計其所酬薄厚。其學長于仲景，嘗謂綱要精微，實軒岐之繼別，而自晉唐以還，名家撰論，悉衍其緒，故讀《傷寒論》及《要略》，不但誦數，悉能心知其意。惟恨未見《金匱玉函經》，市中見杜光庭所撰書，標題恰同，喜極購歸，既啟乃知非是，于是求之益亟。義門何先生知先生最深，得宋抄本授之，窮日夜校閱，即有脫誤，以他書是正，曆三四寒溫，而後可句。尋考本序，爲宋館閣秘本，元明以來，相沿以《要略》爲此經，雖丹溪之精通，安道之淹貫，蓋皆未見。先生于是刻而傳之，間嘗語余，黃岐之經義深以遠，仲景之書理切而要，不深其書，而求以通經，如討源而末有楫也。然年久散失，晦蝕于諸家之說多矣。故吾讀是書，自成無已外，注凡七十有二家，皆庋而不觀，懼文多而益昧其經爾。今吾刻是，幸其久未見，不爲注所庬，學者潛心刻意庶幾得之，雖然，其間條緒同于《傷寒論》者幾什之七，懼或者之，又略而弗觀，不知發凡起例，仲景別有精義存焉，讀《論》與《略》者不可闕也。余曰: 經籍之顯晦存乎其人，仲景憫宗人之彫喪，拯後世之夭橫，其利溥矣。是經不絶如綫，而今章之，其用心既與古密契，來者難誣其寶，而傳之決也，則仲景一家之書，自此大昭矣。

