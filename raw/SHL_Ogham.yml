  TXT: 《金匱玉函經》八卷，漢張仲景論著，晉王叔和所撰次也，其標題蓋亦後人所加，取珍秘之意。仲景當漢季年，篤好方術以拯夭橫，其用心仁矣。故自《素》、《難》、《本草》、《湯液》諸書，咸抉根得髓，其爲《傷寒雜病論》，實爲萬世群方之祖。自叔和尊尙以後，年歲久遠，錯亂放失者屢矣。宋治平初，命諸臣校定，其目有三: 曰《傷寒論》、《金匱方論》  <small>（一名《金匱玉函要略》）</small>以及此經是也。雖未必盡復仲景本書之舊，然一家之學粗完。余幼讀二論，精微簡要，務令上口，以通思索，徧求是經，獨不可得。後檢鄱陽馬氏《經籍考》，雖列其目，而所引晁序，則實《金匱玉函要略》也。則此經蓋自元時，而不行于世矣。歲壬辰，義門何內翰以予粗習張書句讀，手抄宋本見授，拜受卒業，喜忘寢食。惜其訛脫者多，甚或不能以句。既無他本可校，乃博考衆籍，以相證佐，補亡滅誤，十得八九。稿凡數易而始可讀，則掩卷而歎曰: “是可報命于內翰矣。” 內翰嘗以古明醫多以醫案示人，見愛過實，囑刻其平生醫藥病狀之驗者。予瞿然不敢當，語云: “三折肱爲良醫，” 予雖老是，然處方設劑，吾斯未信。因念是經，世久未見，而內翰既得禁方，不自秘匿，雖古人尤難之。開以傳後，其弘濟豈但一師之說哉! 夫岐黃之書，經也。仲景之經，律也。臨證療疾，引經案律，十不失一二，論所述略具矣。是書則兼綜兩者，而整齊形證，附類方藥，各有門部，次第不可淆亂，則知經又論之自出，尤醫門之金科玉條也。八卷之中，上順天和，以𤻲人患，非通三才之道，而得往聖之心者不能。觀者苟能潛心玩索，而知其所以，則因病發藥，應如桴鼓。順之則能起死，畔之則立殺人。先儒以孫思邈尙爲粗曉其旨，得其書者，未可謂不過與《傷寒論》及《要略》相出入，而鹵莽治之也。不揆淺陋，願與同志者熟讀而精思之。

