  TXT: 噦乙未，吾邑疫厲大作，予家藏獲，率六七就枕席。吾吳和緩明卿沈君南昉在海虞，藉其力而起死亡殆徧，予家得大造于沈君矣! 不知沈君㵕何術而若斯之神，因詢之。君曰:“予豈探龍藏秘典，剖青囊奧旨而神斯也哉，特于仲景之《傷寒論》窺一斑、兩斑耳。” 予曰:“吾聞是書于家大夫之日久矣，而書肆間絕不可得。” 君曰:“予誠有之。” 予讀而知其爲成無己所解之書也。然而魚亥不可正，句讀不可離矣。已而搆得數本，字爲之正，句爲之離，補其脫略，訂其舛錯。沈君曰:“是可謂完書，仲景之忠臣也。” 予謝不敏。先大夫命之:“爾其板行，斯以惠厥同胞。” 不肖孤曰:“唯，唯。” 沈者曰:“《金匱要略》仲景治雜證之秘也，盍幷刻之，以見古人攻擊補瀉、緩急調停之心法。” 先大夫曰:“小子識之。” 不肖孤曰:“敬哉，既合刻則名何從?”先大夫曰:“可哉，命之名《仲景全書》。”  既刻已，複得宋板《傷寒論》焉。予曩固知成注非全文，及得是書，不啻拱璧，轉卷間而後知成之荒也。因復幷刻之，所以承先大夫之志歟! 又故紙中檢得《傷寒類證》三卷，所以櫽括仲景之書，去其煩而歸之簡，聚其散而彙之一，其于病證脉方，若標月指之明且盡，仲景之法于是粲然無遺矣，乃幷附于後。予因是哀夫世之人，向故不得盡命而死也。夫仲景殫心思于軒岐，辨證候于絲發，著爲百十二方，以全民命，斯何其仁且愛，而躋一世于仁壽之域也。乃今之業醫者，舍本逐末，超者曰東垣，局者曰丹溪已矣。而冣稱高識者則《玉機微義》是宗，若《素問》、若《靈樞》、若《玄珠密語》則嗒焉茫乎而不知旨歸。而語之以張仲景、劉河間，幾不能知其人與世代，猶䩄然曰:“吾能已病足矣，奚高遠之是務?” 且于今之讀軒歧書者，必加誚曰:“是夫也，徒讀父書耳，不知兵變已。” 夫不知變者，世誠有之，以其變之難通而遂棄之者，是猶食而咽也，去食以求養生者哉? 必且不然矣。則今日是書之刻，烏知不爲肉食者大嗤乎! 說者謂:“陸宣公達而以奏踈醫天下，窮而聚方書以醫萬民，吾子固悠然有世思哉。” 予曰:“不，不! 是先大夫之志也。先大夫固嘗以奏踈醫父子之倫，醫朋黨之漸，醫東南之民瘼，以直言敢諫，醫諂諛者之膏盲，故躓之日多，達之日少。而是書之刻也，其先大夫宣公之志與! 今先大夫歿，垂四年而書成。先大夫處江湖退憂之心，盖與居廟堂進憂之心，同一無窮矣。” 客曰:“子實爲之，而以爲先公之志，殆所謂善則稱親與!” 不肖孤曰:“不、不! 是先大夫之志也!”

