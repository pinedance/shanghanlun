  TXT: 問曰：脈有陰陽者，何謂也? 答曰：凡脈大、浮、數、動、滑，此名陽也；脈沉、濇、弱、弦、微，此名陰也。凡陰病見陽脈者生，陽病見陰脈者死。 <small>（《內經》曰：微妙在脈，不可不察。察之有紀，從陰陽始。始之有經，從五行生。茲首論；脈之陰陽者，以脈從陰陽始故也。陽脈有五，陰脈有五，以脈從五行生故也。陽道常饒，大、浮、數、動、滑五者，比之平脈也有餘，故謂之陽。陰道常乏，沉、濇、弱、弦、微五者，比之平脈也不及，故謂之陰。傷寒之爲病，邪在表，則見陽脈；邪在裏，則見陰脈。陰病見陽脈而主生者，則邪氣自裏之表，欲汗而解也，如厥陰中風，脈微浮，爲欲愈，不浮，爲未愈者是也。陽病見陰脈而主死者，則邪氣自表入裏，正虛邪勝，如讝言、妄語、脈沉細者死是也。《金匱要略》曰：諸病在外者可治，入裏者卽死，此之謂也。）</small>

