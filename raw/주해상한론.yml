  TXT: 夫前聖有作，後必有繼述之者，則其敎乃淂著世矣。醫之道源自炎黃，以至神之妙，始興經方。繼而伊尹以元聖之才撰成《湯液》，俾黎庶之疾疚咸遂蠲除，使萬代之生靈普蒙拯濟。後漢張仲景，又廣《湯液》爲《傷寒卒病論》十數卷，然後方大備，茲先聖後聖，若合符節。至晉太醫令王叔和，以仲景之書，撰次成序，得爲完秩。昔人以仲景方一部爲衆方之祖，蓋能繼述先聖之所作，迄今千有餘年，不墜於地者，又得王氏闡明之力也。《傷寒論》十卷，其言精而奧，其法簡而詳，非寡聞淺見所能賾究。後雖有學者，又各自名家，未見發明。僕忝醫業，自幼徂老，耽味仲景之書五十餘年矣，雖粗得其門而近升乎堂，然未入於室，常爲之慊然。昨者，解后聊攝成公，議論該博，術業精通，而有家學，註成《傷寒論》十卷，出以示僕，其三百九十七法之內，分析異同，彰明隱奧，調陳脈理，區別陰陽，使表裏以昭然，俾汗下而灼見。百一十二方之後，通明名號之由，彰顯藥性之主，十劑輕重之攸分，七精制用之斯見，別氣味之所宜，明補瀉之所適，又皆引《內經》，旁牽衆說，方法之辨，莫不允當，寔前賢所未言，後學所未識，是得仲景之深意者也。昔所謂慊然者，今悉達其奧矣! 親覿其書，誠難黙黙，不揆荒蕪，聊序其略。時甲子中秋日。洛陽嚴器之序。

